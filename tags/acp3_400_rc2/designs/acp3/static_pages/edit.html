{if isset($error_msg)}
{$error_msg}
{/if}
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">{lang values="common|publication_period"}</a></li>
			<li><a href="#tabs-2">{lang values="static_pages|page_statements"}</a></li>
		</ul>
		<div id="tabs-1">
			<dl>
				<dt><label for="start">{lang values="common|start_date"}</label></dt>
				<dd>{$start_date}</dd>
				<dt><label for="end">{lang values="common|end_date"}</label></dt>
				<dd>{$end_date}</dd>
			</dl>
			<p>
				{lang values="common|date_description"}
			</p>
		</div>
		<div id="tabs-2" class="ui-tabs-hide">
			<dl>
				<dt><label for="title">{lang values="static_pages|title"}</label></dt>
				<dd><input type="text" name="form[title]" id="title" value="{$form.title}" maxlength="120" /></dd>
				<dt><label for="text">{lang values="static_pages|text"}</label></dt>
				<dd>{wysiwyg name="text" value="`$form.text`" height="250"}</dd>
			</dl>
		</div>
	</div>
	<div class="form-bottom">
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
		<input type="reset" value="{lang values="common|reset"}" class="form" />
	</div>
</form>
