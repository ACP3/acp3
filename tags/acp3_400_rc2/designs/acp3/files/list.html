{if isset($categories)}
<table class="acp-table">
	<thead>
		<tr>
			<th colspan="2">{lang values="files|category_select"}</th>
		</tr>
	</thead>
	<tbody>
{foreach from=$categories item=cat}
		<tr>
			<td style="width:25%"><a href="{uri args="files/files/cat_`$cat.id`"}">{$cat.name}</a></td>
			<td>{$cat.description}</td>
		</tr>
{/foreach}
	</tbody>
</table>
{else}
<div class="error">
	<h5>{lang values="common|no_entries"}</h5>
</div>
{/if}
