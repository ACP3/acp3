services:
  permissions.controller.admin.index:
    class: ACP3\Modules\Permissions\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.acl', '@core.db', '@core.helpers.secure', '@permissions.model']

  permissions.controller.admin.resources:
    class: ACP3\Modules\Permissions\Controller\Admin\Resources
    arguments: ['@core.context.admin', '@core.acl', '@core.helpers.secure', '@permissions.model']

  permissions.cache:
    class: ACP3\Modules\Permissions\Cache
    arguments: ['@permissions.model']

  permissions.model:
    class: ACP3\Modules\Permissions\Model
    arguments: ['@core.db']

  permissions.validator:
    class: ACP3\Modules\Permissions\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.acl', '@core.validator.rules.router', '@core.modules', '@core.request', '@permissions.model']

  permissions.installer:
    class: ACP3\Modules\Permissions\Installer
    parent: core.modules.abstract.installer