services:
  permissions.controller.admin.index:
    class: ACP3\Modules\Permissions\Controller\Admin\Index
    arguments: ['@core.context', '@core.breadcrumb', '@core.seo', '@core.validate', '@core.session', '@core.acl', '@core.db', '@permissions.model']

  permissions.controller.admin.resources:
    class: ACP3\Modules\Permissions\Controller\Admin\Resources
    arguments: ['@core.context', '@core.breadcrumb', '@core.seo', '@core.validate', '@core.session', '@core.acl', '@permissions.model']

  permissions.cache:
    class: ACP3\Modules\Permissions\Cache
    arguments: ['@permissions.model']

  permissions.model:
    class: ACP3\Modules\Permissions\Model
    arguments: ['@core.db']

  permissions.validator:
    class: ACP3\Modules\Permissions\Validator
    arguments: ['@core.lang', '@core.validate', '@core.modules', '@core.uri', '@permissions.model']