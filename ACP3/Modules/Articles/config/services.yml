services:
  articles.controller.admin.index:
    class: ACP3\Modules\Articles\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.date', '@core.db', '@articles.model', '@articles.cache', '@articles.validator', '@core.helpers.secure']
    calls:
      - ['setMenusCache', ['@?menus.cache']]
      - ['setMenusModel', ['@?menus.model']]

  articles.controller.frontend.index:
    class: ACP3\Modules\Articles\Controller\Index
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@core.helpers.toc', '@articles.model', '@articles.cache']

  articles.controller.sidebar.index:
    class: ACP3\Modules\Articles\Controller\Sidebar\Index
    arguments: ['@core.context', '@core.date', '@articles.model', '@articles.cache']

  articles.cache:
    class: ACP3\Modules\Articles\Cache
    arguments: ['@articles.cache.core', '@articles.model']

  articles.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'articles']

  articles.helpers:
    class: ACP3\Modules\Articles\Helpers
    arguments: ['@core.helpers.forms', '@articles.model']

  articles.model:
    class: ACP3\Modules\Articles\Model
    arguments: ['@core.db']

  articles.validator:
    class: ACP3\Modules\Articles\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.router.aliases', '@core.validator.rules.date', '@core.acl']
    calls:
      - ['setMenusModel', ['@?menus.model']]

  articles.installer:
    class: ACP3\Modules\Articles\Installer
    parent: core.modules.abstractInstaller
