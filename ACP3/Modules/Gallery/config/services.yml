services:
  gallery.controller.admin.index:
    class: ACP3\Modules\Gallery\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.date', '@core.db', '@core.helpers.secure', '@gallery.model']

  gallery.controller.admin.pictures:
    class: ACP3\Modules\Gallery\Controller\Admin\Pictures
    arguments: ['@core.context.admin', '@core.date', '@core.db', '@core.helpers.secure', '@gallery.model']

  gallery.controller.frontend.index:
    class: ACP3\Modules\Gallery\Controller\Index
    arguments: ['@core.context.frontend', '@core.date', '@core.db', '@core.pagination', '@gallery.model']

  gallery.controller.sidebar.index:
    class: ACP3\Modules\Gallery\Controller\Sidebar\Index
    arguments: ['@core.context', '@core.date', '@core.db', '@gallery.model']

  gallery.model:
    class: ACP3\Modules\Gallery\Model
    arguments: ['@core.db']

  gallery.helpers:
    class: ACP3\Modules\Gallery\Helpers
    arguments: ['@core.router.aliases', '@core.seo', '@gallery.model']

  gallery.validator:
    class: ACP3\Modules\Gallery\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.router.aliases', '@core.validator.rules.date', '@core.validator.rules.mime', '@core.modules', '@core.request']

  gallery.installer:
    class: ACP3\Modules\Gallery\Installer
    arguments: ['@core.db', '@system.model', '@permissions.model', '@core.modules']