services:
  polls.controller.admin.index:
    class: ACP3\Modules\Polls\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.secure', '@polls.model']

  polls.controller.frontend.index:
    class: ACP3\Modules\Polls\Controller\Index
    arguments: ['@core.context.frontend', '@core.date', '@polls.model']

  polls.controller.sidebar.index:
    class: ACP3\Modules\Polls\Controller\Sidebar\Index
    arguments: ['@core.context', '@core.date', '@polls.model']

  polls.model:
    class: ACP3\Modules\Polls\Model
    arguments: ['@core.db']

  polls.validator:
    class: ACP3\Modules\Polls\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.date']

  polls.installer:
    class: ACP3\Modules\Polls\Installer
    arguments: ['@core.db', '@system.model', '@permissions.model', '@core.modules']