parameters:
  permissions.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Permissions\Controller\Admin\Index'
  permissions.controller.admin.resources.fqdn: 'ACP3\Modules\ACP3\Permissions\Controller\Admin\Resources'
  permissions.cache.fqdn: 'ACP3\Modules\ACP3\Permissions\Cache'
  permissions.helpers.fqdn: 'ACP3\Modules\ACP3\Permissions\Helpers'
  permissions.model.fqdn: 'ACP3\Modules\ACP3\Permissions\Model'
  permissions.validator.fqdn: 'ACP3\Modules\ACP3\Permissions\Validator'
  permissions.installer.fqdn: 'ACP3\Modules\ACP3\Permissions\Installer'

services:
  permissions.controller.admin.index:
    class: %permissions.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.db', '@core.helpers.formToken', '@permissions.model', '@permissions.cache', '@permissions.validator']

  permissions.controller.admin.resources:
    class: %permissions.controller.admin.resources.fqdn%
    arguments: ['@core.context.admin', '@core.helpers.formToken', '@permissions.model', '@permissions.cache', '@permissions.validator']

  permissions.cache:
    class: %permissions.cache.fqdn%
    arguments: ['@core.cache.system', '@permissions.model']

  permissions.helpers:
    class: %permissions.helpers.fqdn%
    arguments: ['@permissions.model']

  permissions.model:
    class: %permissions.model.fqdn%
    arguments: ['@core.db']

  permissions.validator:
    class: %permissions.validator.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.acl', '@core.validator.rules.router', '@core.modules', '@permissions.model']

  permissions.installer:
    class: %permissions.installer.fqdn%
    parent: core.modules.abstractInstaller
