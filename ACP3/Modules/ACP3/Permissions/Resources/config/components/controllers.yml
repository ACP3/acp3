services:
  permissions.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.frontend'
      - '@permissions.model.acl_roles_model'
      - '@permissions.cache'

  permissions.controller.admin.index.manage:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Manage
    arguments:
      - '@core.context.frontend'
      - '@permissions.view.block.admin.role_manage_form_block'
      - '@permissions.model.acl_roles_model'
      - '@permissions.model.acl_rules_model'
      - '@permissions.validation.role_form_validation'

  permissions.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@permissions.view.block.admin.roles_data_grid_block'

  permissions.controller.admin.index.order:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Order
    arguments:
      - '@core.context.frontend'
      - '@permissions.nested_set.operation.sort'
      - '@permissions.model.repository.acl_roles_repository'
      - '@permissions.cache'

  permissions.controller.admin.resources.delete:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Resources\Delete
    arguments:
      - '@core.context.frontend'
      - '@permissions.model.acl_resources_model'

  permissions.controller.admin.resources.manage:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Resources\Manage
    arguments:
      - '@core.context.frontend'
      - '@permissions.view.block.admin.resource_manage_form_block'
      - '@permissions.model.acl_resources_model'
      - '@permissions.validation.resource_form_validation'

  permissions.controller.admin.resources.index:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Resources\Index
    arguments:
      - '@core.context.frontend'
      - '@permissions.view.block.admin.resources_listing_block'
