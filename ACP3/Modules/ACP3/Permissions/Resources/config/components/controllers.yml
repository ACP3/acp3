services:
  _defaults:
    public: true
    tags:
    - { name: acp3.controller.action }

  permissions.controller.admin.index.create:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Create
    arguments:
      - '@core.context.form'
      - '@permissions.model.roles_model'
      - '@permissions.model.rules_model'
      - '@permissions.model.privilegerepository'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@permissions.cache'
      - '@permissions.validation.role_form_validation'

  permissions.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.form'
      - '@permissions.model.roles_model'
      - '@permissions.cache'

  permissions.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.form'
      - '@permissions.model.roles_model'
      - '@permissions.model.rules_model'
      - '@permissions.model.privilegerepository'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@permissions.cache'
      - '@permissions.validation.role_form_validation'

  permissions.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Index
    arguments:
    - '@core.context.frontend'
    - '@core.helpers.results_per_page'
    - '@core.data_grid.data_grid'
    - '@permissions.model.roles_data_grid_repository'

  permissions.controller.admin.index.order:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Index\Order
    arguments:
      - '@core.context.form'
      - '@permissions.nested_set.operation.sort'
      - '@permissions.model.rolerepository'
      - '@permissions.cache'

  permissions.controller.admin.resources.create:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Resources\Create
    arguments:
      - '@core.context.form'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@permissions.model.privilegerepository'
      - '@permissions.model.resources_model'
      - '@permissions.validation.resource_form_validation'

  permissions.controller.admin.resources.delete:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Resources\Delete
    arguments:
      - '@core.context.form'
      - '@permissions.model.resources_model'

  permissions.controller.admin.resources.edit:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Resources\Edit
    arguments:
      - '@core.context.form'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@permissions.model.privilegerepository'
      - '@permissions.model.resources_model'
      - '@permissions.validation.resource_form_validation'

  permissions.controller.admin.resources.index:
    class: ACP3\Modules\ACP3\Permissions\Controller\Admin\Resources\Index
    arguments:
      - '@core.context.frontend'
      - '@permissions.model.resourcerepository'
