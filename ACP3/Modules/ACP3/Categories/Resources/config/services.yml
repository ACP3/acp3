imports:
  - { resource: components/controllers.yml }
  - { resource: components/installer.yml }
  - { resource: components/models.yml }
  - { resource: components/validation.yml }

parameters:
  categories.cache.fqdn: 'ACP3\Modules\ACP3\Categories\Cache'
  categories.helpers.fqdn: 'ACP3\Modules\ACP3\Categories\Helpers'

services:
  categories.cache:
    class: %categories.cache.fqdn%
    arguments:
      - '@categories.cache.core'
      - '@categories.model'

  categories.cache.core:
    class: ACP3\Core\Cache
    arguments:
      - '@core.cache.cache_driver_factory'
      - 'categories'

  categories.helpers:
    class: %categories.helpers.fqdn%
    arguments:
      - '@core.acl'
      - '@core.lang'
      - '@core.modules'
      - '@core.request'
      - '@core.view'
      - '@core.helpers.forms'
      - '@core.helpers.secure'
      - '@categories.cache'
      - '@categories.model'
