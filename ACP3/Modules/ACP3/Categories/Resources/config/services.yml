imports:
  - { resource: controllers.yml }
  - { resource: validation.yml }

parameters:
  categories.cache.fqdn: 'ACP3\Modules\ACP3\Categories\Cache'
  categories.helpers.fqdn: 'ACP3\Modules\ACP3\Categories\Helpers'
  categories.model.categoryrepository.fqdn: 'ACP3\Modules\ACP3\Categories\Model\CategoryRepository'
  categories.installer.schema.fqdn: 'ACP3\Modules\ACP3\Categories\Installer\Schema'
  categories.installer.migration.fqdn: 'ACP3\Modules\ACP3\Categories\Installer\Migration'

services:
  categories.model:
    class: %categories.model.categoryrepository.fqdn%
    arguments: ['@core.db']

  categories.cache:
    class: %categories.cache.fqdn%
    arguments: ['@categories.cache.core', '@categories.model']

  categories.cache.core:
    class: ACP3\Core\Cache
    arguments:
      - '@service_container'
      - '@core.environment.application_path'
      - 'categories'

  categories.helpers:
    class: %categories.helpers.fqdn%
    arguments:
      - '@core.acl'
      - '@core.lang'
      - '@core.modules'
      - '@core.request'
      - '@core.view'
      - '@core.helpers.forms'
      - '@core.helpers.secure'
      - '@categories.cache'
      - '@categories.model'

  categories.installer.schema:
    class: %categories.installer.schema.fqdn%

  categories.installer.migration:
    class: %categories.installer.migration.fqdn%
