imports:
  - { resource: components/*.yml }

services:
  categories.helpers:
    class: ACP3\Modules\ACP3\Categories\Helpers
    arguments:
      - '@core.acl'
      - '@core.i18n.translator'
      - '@core.modules'
      - '@core.http.request'
      - '@core.helpers.forms'
      - '@core.helpers.secure'
      - '@categories.cache'
      - '@categories.model.categories_model'
      - '@categories.model.categories_repository'

  categories.helpers.upload:
    class: ACP3\Core\Helpers\Upload
    arguments:
      - '@core.environment.application_path'
      - !php/const ACP3\Modules\ACP3\Categories\Installer\Schema::MODULE_NAME
