services:
  categories.validator:
    class: ACP3\Modules\ACP3\Categories\Validation\AdminFormValidation
    arguments:
      - '@core.lang'
      - '@core.validator'
      - '@categories.model'

  categories.validation.admin_settings_form_validation:
    class: ACP3\Modules\ACP3\Categories\Validation\AdminSettingsFormValidation
    parent: core.validator.abstract

  categories.validation.validation_rules.category_exists_validation_rule:
    class: ACP3\Modules\ACP3\Categories\Validation\ValidationRules\CategoryExistsValidationRule
    arguments:
      - '@categories.helpers'
    tags:
      - { name: core.validation.validation_rule }

  categories.validation.validation_rules.duplicate_category_validation_rule:
    class: ACP3\Modules\ACP3\Categories\Validation\ValidationRules\DuplicateCategoryValidationRule
    arguments:
      - '@categories.helpers'
    tags:
      - { name: core.validation.validation_rule }
