services:
  _defaults:
    autowire: true

  categories.event.update_categories_cache_on_model_after_save_listener:
    class: ACP3\Modules\ACP3\Categories\Event\Listener\UpdateCategoriesCacheOnModelAfterSaveListener
    tags:
      - { name: core.eventListener, event: categories.model.categories.after_save }

  categories.event.on_categories_model_delete_before_listener:
    class: ACP3\Modules\ACP3\Categories\Event\Listener\DeleteCategoryPictureOnOnCategoriesModelDeleteBeforeListener
    arguments:
      $categoriesUploadHelper: "@categories.helpers.upload"
    tags:
      - { name: core.eventListener, event: categories.model.categories.before_delete }
