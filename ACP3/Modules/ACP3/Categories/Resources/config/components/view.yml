services:
  categories.view.block.admin.category_form_block:
    class: ACP3\Modules\ACP3\Categories\View\Block\Admin\CategoryFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.modules'
      - '@categories.model.repository.categories_repository'

  categories.view.block.admin.categories_settings_form_block:
    class: ACP3\Modules\ACP3\Categories\View\Block\Admin\CategoriesSettingsFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'

  categories.view.block.admin.categories_data_grid_block:
    class: ACP3\Modules\ACP3\Categories\View\Block\Admin\CategoriesDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
      - '@core.acl'
    calls:
      - ['setDataGridRepository', ['@categories.model.repository.categories_data_grid_repository']]
