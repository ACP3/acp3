services:
  categories.model.repository.categories_repository:
    class: ACP3\Modules\ACP3\Categories\Model\Repository\CategoriesRepository
    arguments:
      - '@core.db'

  categories.model.repository.categories_data_grid_repository:
    class: ACP3\Modules\ACP3\Categories\Model\Repository\CategoriesDataGridRepository
    arguments:
      - '@core.db'

  categories.model.categories_model:
    class: ACP3\Modules\ACP3\Categories\Model\CategoriesModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@categories.model.repository.categories_repository'
