imports:
  - { resource: components/*.yml }

parameters:
  core.environment: !php/const ACP3\Core\Environment\ApplicationMode::INSTALLER

services:
  installer.event.listener.on_language_change_listener:
    class: ACP3\Modules\ACP3\Installer\Event\Listener\OnLanguageChangeListener
    arguments:
      - '@core.environment.application_path'
      - '@core.http.redirect_response'
    tags:
      - { name: core.eventSubscriber }

  core.context.install:
    class: ACP3\Modules\ACP3\Installer\Core\Controller\Context\InstallerContext
    arguments:
      - '@service_container'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@core.router'
      - '@core.view'
      - '@core.http.response'
      - '@core.environment.application_path'
      - '@core.http.redirect_response'

  ACP3\Modules\ACP3\Installer\Core\Controller\Context\InstallerContext: '@core.context.install'

  core.controller.install:
    abstract: true
    arguments:
      - '@core.context.install'
