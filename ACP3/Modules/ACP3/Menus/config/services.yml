parameters:
  core.breadcrumb.fqdn: 'ACP3\Modules\ACP3\Menus\Core\Breadcrumb'
  menus.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Menus\Controller\Admin\Index'
  menus.controller.admin.items.fqdn: 'ACP3\Modules\ACP3\Menus\Controller\Admin\Items'
  menus.cache.fqdn: 'ACP3\Modules\ACP3\Menus\Cache'
  menus.helpers.fqdn: 'ACP3\Modules\ACP3\Menus\Helpers'
  menus.model.fqdn: 'ACP3\Modules\ACP3\Menus\Model'
  menus.validator.fqdn: 'ACP3\Modules\ACP3\Menus\Validator'
  menus.installer.schema.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\Schema'
  menus.installer.migration.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\Migration'
  menus.installer.sampleData.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\SampleData'
  smarty.plugin.navbar.fqdn: 'ACP3\Modules\ACP3\Menus\Core\View\Renderer\Smarty\Functions\Navbar'

services:
  core.breadcrumb:
    class: %core.breadcrumb.fqdn%
    arguments: ['@service_container', '@core.lang', '@core.request', '@core.router', '@core.config', @menus.model]

  menus.controller.admin.index:
    class: %menus.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.nestedSet', '@core.helpers.formToken', '@menus.helpers', '@menus.model', '@menus.cache', '@menus.validator']

  menus.controller.admin.items:
    class: %menus.controller.admin.items.fqdn%
    arguments: ['@core.context.admin', '@core.router.aliases', '@core.nestedSet', '@core.helpers.formToken', '@menus.model', '@menus.cache', '@menus.helpers', '@menus.validator']
    calls:
      - ['setArticlesHelpers', ['@?articles.helpers']]

  menus.cache:
    class: %menus.cache.fqdn%
    arguments: ['@menus.cache.core', '@core.lang', '@menus.model']

  menus.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'menus']

  menus.helpers:
    class: %menus.helpers.fqdn%
    arguments: ['@core.lang', @core.nestedSet, '@core.helpers.forms', '@menus.model', '@menus.cache']

  menus.model:
    class: %menus.model.fqdn%
    arguments: ['@core.db']

  menus.validator:
    class: %menus.validator.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.router.aliases', '@core.validator.rules.router', '@core.modules', '@menus.model']
    calls:
      - ['setArticlesHelpers', ['@?articles.helpers']]

  menus.installer.schema:
    class: %menus.installer.schema.fqdn%

  menus.installer.migration:
    class: %menus.installer.migration.fqdn%

  menus.installer.sampleData:
    class: %menus.installer.sampledata.fqdn%
    parent: core.modules.installer.abstractSampleData

  smarty.plugin.navbar:
    class: %smarty.plugin.navbar.fqdn%
    arguments: ['@core.request', '@core.router', '@menus.model', '@menus.cache']