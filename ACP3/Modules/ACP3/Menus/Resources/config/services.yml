imports:
  - { resource: controllers.yml }

parameters:
  core.breadcrumb.fqdn: 'ACP3\Modules\ACP3\Menus\Core\Breadcrumb'
  menus.cache.fqdn: 'ACP3\Modules\ACP3\Menus\Cache'
  menus.helpers.menuitemslist.fqdn: 'ACP3\Modules\ACP3\Menus\Helpers\MenuItemsList'
  menus.helpers.managemenuitem.fqdn: 'ACP3\Modules\ACP3\Menus\Helpers\ManageMenuItem'
  menus.helpers.menuitemformfields.fqdn: 'ACP3\Modules\ACP3\Menus\Helpers\MenuItemFormFields'
  menus.model.menurepository.fqdn: 'ACP3\Modules\ACP3\Menus\Model\MenuRepository'
  menus.model.menuitemrepository.fqdn: 'ACP3\Modules\ACP3\Menus\Model\MenuItemRepository'
  menus.validator.menu.fqdn: 'ACP3\Modules\ACP3\Menus\Validation\MenuFormValidation'
  menus.validator.menuitem.fqdn: 'ACP3\Modules\ACP3\Menus\Validation\MenuItemFormValidation'
  menus.validation.validation_rules.allowed_menu_validation_rule.fqdn: 'ACP3\Modules\ACP3\Menus\Validation\ValidationRules\AllowedMenuValidationRule'
  menus.validation.validation_rules.link_mode_validation_rule.fqdn: 'ACP3\Modules\ACP3\Menus\Validation\ValidationRules\LinkModeValidationRule'
  menus.validation.validation_rules.menu_exists_validation_rule.fqdn: 'ACP3\Modules\ACP3\Menus\Validation\ValidationRules\MenuExistsValidationRule'
  menus.validation.validation_rules.menu_name_validation_rule.fqdn: 'ACP3\Modules\ACP3\Menus\Validation\ValidationRules\MenuNameValidationRule'
  menus.validation.validation_rules.parent_id_validation_rule.fqdn: 'ACP3\Modules\ACP3\Menus\Validation\ValidationRules\ParentIdValidationRule'
  menus.installer.schema.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\Schema'
  menus.installer.migration.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\Migration'
  menus.installer.sampleData.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\SampleData'
  smarty.plugin.navbar.fqdn: 'ACP3\Modules\ACP3\Menus\Core\View\Renderer\Smarty\Functions\Navbar'

services:
  core.breadcrumb:
    class: %core.breadcrumb.fqdn%
    arguments:
      - @service_container
      - @core.lang
      - @core.request
      - @core.router
      - @core.config
      - @menus.model.menuitemrepository

  menus.cache:
    class: %menus.cache.fqdn%
    arguments:
      - @menus.cache.core
      - @core.lang
      - @menus.model.menurepository
      - @menus.model.menuitemrepository

  menus.cache.core:
    class: ACP3\Core\Cache
    arguments:
      - @service_container
      - @core.environment.application_path
      - 'menus'

  menus.helpers.menuitemslist:
    class: %menus.helpers.menuitemslist.fqdn%
    arguments: ['@core.helpers.forms', '@menus.cache']

  menus.helpers.managemenuitem:
    class: %menus.helpers.managemenuitem.fqdn%
    arguments: [@core.nested_set, '@menus.model.menuitemrepository']

  menus.helpers.menuitemformfields:
    class: %menus.helpers.menuitemformfields.fqdn%
    arguments: ['@core.helpers.forms', @menus.helpers.menuitemslist, '@menus.model.menurepository']

  menus.model.menurepository:
    class: %menus.model.menurepository.fqdn%
    arguments: ['@core.db']

  menus.model.menuitemrepository:
    class: %menus.model.menuitemrepository.fqdn%
    arguments: ['@core.db']

  menus.validator.menu:
    class: %menus.validator.menu.fqdn%
    parent: core.validator.abstract

  menus.validator.menuitem:
    class: %menus.validator.menuitem.fqdn%
    parent: core.validator.abstract

  menus.validation.validation_rules.allowed_menu_validation_rule:
    class: %menus.validation.validation_rules.allowed_menu_validation_rule.fqdn%
    arguments: [@menus.model.menuitemrepository]
    tags:
      - { name: core.validation.validation_rule }

  menus.validation.validation_rules.link_mode_validation_rule:
    class: %menus.validation.validation_rules.link_mode_validation_rule.fqdn%
    arguments: [@core.modules, @core.validation.validation_rules.internal_uri_validation_rule]
    calls:
      - ['setArticleExistsValidationRule', [@?articles.validation.validation_rules.article_exists_validation_rule]]
    tags:
      - { name: core.validation.validation_rule }

  menus.validation.validation_rules.menu_exists_validation_rule:
    class: %menus.validation.validation_rules.menu_exists_validation_rule.fqdn%
    arguments: [@menus.model.menurepository]
    tags:
      - { name: core.validation.validation_rule }

  menus.validation.validation_rules.menu_name_validation_rule:
    class: %menus.validation.validation_rules.menu_name_validation_rule.fqdn%
    tags:
      - { name: core.validation.validation_rule }

  menus.validation.validation_rules.parent_id_validation_rule:
    class: %menus.validation.validation_rules.parent_id_validation_rule.fqdn%
    arguments: [@menus.model.menuitemrepository]
    tags:
      - { name: core.validation.validation_rule }

  menus.installer.schema:
    class: %menus.installer.schema.fqdn%

  menus.installer.migration:
    class: %menus.installer.migration.fqdn%

  menus.installer.sampleData:
    class: %menus.installer.sampledata.fqdn%
    parent: core.modules.installer.abstractSampleData

  smarty.plugin.navbar:
    class: %smarty.plugin.navbar.fqdn%
    arguments: ['@core.request', '@core.router', '@menus.model.menuitemrepository', '@menus.cache']
    tags:
      - { name: core.view.extension }