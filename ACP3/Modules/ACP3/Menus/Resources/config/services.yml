parameters:
  core.breadcrumb.fqdn: 'ACP3\Modules\ACP3\Menus\Core\Breadcrumb'
  menus.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Menus\Controller\Admin\Index'
  menus.controller.admin.items.fqdn: 'ACP3\Modules\ACP3\Menus\Controller\Admin\Items'
  menus.cache.fqdn: 'ACP3\Modules\ACP3\Menus\Cache'
  menus.helpers.menuitemslist.fqdn: 'ACP3\Modules\ACP3\Menus\Helpers\MenuItemsList'
  menus.helpers.managemenuitem.fqdn: 'ACP3\Modules\ACP3\Menus\Helpers\ManageMenuItem'
  menus.helpers.menuitemformfields.fqdn: 'ACP3\Modules\ACP3\Menus\Helpers\MenuItemFormFields'
  menus.model.menurepository.fqdn: 'ACP3\Modules\ACP3\Menus\Model\MenuRepository'
  menus.model.menuitemrepository.fqdn: 'ACP3\Modules\ACP3\Menus\Model\MenuItemRepository'
  menus.validator.menu.fqdn: 'ACP3\Modules\ACP3\Menus\Validator\Menu'
  menus.validator.menuitem.fqdn: 'ACP3\Modules\ACP3\Menus\Validator\MenuItem'
  menus.installer.schema.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\Schema'
  menus.installer.migration.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\Migration'
  menus.installer.sampleData.fqdn: 'ACP3\Modules\ACP3\Menus\Installer\SampleData'
  smarty.plugin.navbar.fqdn: 'ACP3\Modules\ACP3\Menus\Core\View\Renderer\Smarty\Functions\Navbar'

services:
  core.breadcrumb:
    class: %core.breadcrumb.fqdn%
    arguments: ['@service_container', '@core.lang', '@core.request', '@core.router', '@core.config', @menus.model.menuitemrepository]

  menus.controller.admin.index:
    class: %menus.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.nestedSet', '@core.helpers.formToken', '@menus.helpers.menuitemslist', '@menus.model.menurepository', @menus.model.menuitemrepository, '@menus.cache', '@menus.validator.menu']

  menus.controller.admin.items:
    class: %menus.controller.admin.items.fqdn%
    arguments: ['@core.context.admin', '@core.router.aliases', '@core.nestedSet', '@core.helpers.formToken', '@menus.model.menurepository', @menus.model.menuitemrepository, '@menus.cache', '@menus.helpers.menuitemslist', @menus.helpers.menuitemformfields, '@menus.validator.menuitem']
    calls:
      - ['setArticlesHelpers', ['@?articles.helpers']]

  menus.cache:
    class: %menus.cache.fqdn%
    arguments: ['@menus.cache.core', '@core.lang', '@menus.model.menurepository', @menus.model.menuitemrepository]

  menus.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'menus']

  menus.helpers.menuitemslist:
    class: %menus.helpers.menuitemslist.fqdn%
    arguments: ['@core.helpers.forms', '@menus.cache']

  menus.helpers.managemenuitem:
    class: %menus.helpers.managemenuitem.fqdn%
    arguments: [@core.nestedSet, '@menus.model.menuitemrepository']

  menus.helpers.menuitemformfields:
    class: %menus.helpers.menuitemformfields.fqdn%
    arguments: ['@core.helpers.forms', @menus.helpers.menuitemslist, '@menus.model.menurepository']

  menus.model.menurepository:
    class: %menus.model.menurepository.fqdn%
    arguments: ['@core.db']

  menus.model.menuitemrepository:
    class: %menus.model.menuitemrepository.fqdn%
    arguments: ['@core.db']

  menus.validator.menu:
    class: %menus.validator.menu.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@menus.model.menurepository']

  menus.validator.menuitem:
    class: %menus.validator.menuitem.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.router.aliases', '@core.validator.rules.router', '@core.modules', @menus.model.menuitemrepository]
    calls:
      - ['setArticlesHelpers', ['@?articles.helpers']]

  menus.installer.schema:
    class: %menus.installer.schema.fqdn%

  menus.installer.migration:
    class: %menus.installer.migration.fqdn%

  menus.installer.sampleData:
    class: %menus.installer.sampledata.fqdn%
    parent: core.modules.installer.abstractSampleData

  smarty.plugin.navbar:
    class: %smarty.plugin.navbar.fqdn%
    arguments: ['@core.request', '@core.router', '@menus.model.menuitemrepository', '@menus.cache']
    tags:
      - { name: core.view.extension }