services:
  menus.helpers.menuitemslist:
    class: ACP3\Modules\ACP3\Menus\Helpers\MenuItemsList
    arguments:
      - '@core.helpers.forms'
      - '@menus.cache'

  menus.helpers.managemenuitem:
    class: ACP3\Modules\ACP3\Menus\Helpers\ManageMenuItem
    arguments:
      - '@core.helpers.secure'
      - '@menus.nested_set.operation.insert'
      - '@menus.nested_set.operation.edit'
      - '@menus.nested_set.operation.delete'
      - '@menus.model.menuitemrepository'
      - '@menus.cache'

  menus.helpers.menuitemformfields:
    class: ACP3\Modules\ACP3\Menus\Helpers\MenuItemFormFields
    arguments:
      - '@core.helpers.forms'
      - '@menus.helpers.menuitemslist'
      - '@menus.model.menurepository'
