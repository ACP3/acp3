services:
  menus.model.menurepository:
    class: ACP3\Modules\ACP3\Menus\Model\Repository\MenuRepository
    arguments:
      - '@core.db'

  menus.model.menuitemrepository:
    class: ACP3\Modules\ACP3\Menus\Model\Repository\MenuItemRepository
    arguments:
      - '@core.db'

  menus.model.menus_model:
    class: ACP3\Modules\ACP3\Menus\Model\MenusModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@menus.model.menurepository'

  menus.model.menu_items_model:
    class: ACP3\Modules\ACP3\Menus\Model\MenuItemsModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@menus.model.menuitemrepository'
      - '@menus.nested_set.operation.insert'
      - '@menus.nested_set.operation.edit'
      - '@menus.nested_set.operation.delete'
      - '@core.helpers.secure'
