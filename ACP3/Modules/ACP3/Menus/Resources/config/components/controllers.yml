  menus.controller.admin.items.create:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\Create

  menus.controller.admin.items.create_post:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\CreatePost

  menus.controller.admin.items.delete:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\Delete

  menus.controller.admin.items.edit:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\Edit

  menus.controller.admin.items.edit_post:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\EditPost

  menus.controller.admin.items.order:
