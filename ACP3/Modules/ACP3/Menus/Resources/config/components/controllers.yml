services:
  _defaults:
    public: true
    tags:
    - { name: acp3.controller.action }

  menus.controller.admin.index.create:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Index\Create
    arguments:
      - '@core.context.form'
      - '@core.helpers.formToken'
      - '@menus.model.menus_model'
      - '@menus.validation.menu_form_validation'

  menus.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.form'
      - '@menus.model.menus_model'

  menus.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.form'
      - '@core.helpers.formToken'
      - '@menus.model.menus_model'
      - '@menus.validation.menu_form_validation'

  menus.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@menus.helpers.menuitemslist'
      - '@menus.model.menurepository'

  menus.controller.admin.items.create:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\Create
    arguments:
      - '@core.context.form'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@menus.model.menurepository'
      - '@menus.model.menu_items_model'
      - '@menus.helpers.menuitemformfields'
      - '@menus.validation.menu_item_form_validation'
      - '@?articles.helpers'

  menus.controller.admin.items.delete:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\Delete
    arguments:
      - '@core.context.form'
      - '@menus.model.menu_items_model'

  menus.controller.admin.items.edit:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\Edit
    arguments:
      - '@core.context.form'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@menus.model.menu_items_model'
      - '@menus.helpers.menuitemformfields'
      - '@menus.validation.menu_item_form_validation'
      - '@?articles.helpers'

  menus.controller.admin.items.order:
    class: ACP3\Modules\ACP3\Menus\Controller\Admin\Items\Order
    arguments:
      - '@core.context.form'
      - '@menus.nested_set.operation.sort'
      - '@menus.model.menuitemrepository'
      - '@menus.cache'
