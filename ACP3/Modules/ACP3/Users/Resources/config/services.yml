parameters:
  users.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Users\Controller\Admin\Index'
  users.controller.frontend.account.fqdn: 'ACP3\Modules\ACP3\Users\Controller\Account'
  users.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Users\Controller\Index'
  users.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Users\Controller\Sidebar\Index'
  users.model.userrepository.fqdn: 'ACP3\Modules\ACP3\Users\Model\UserRepository'
  users.validator.account.fqdn: 'ACP3\Modules\ACP3\Users\Validator\Account'
  users.validator.admin.fqdn: 'ACP3\Modules\ACP3\Users\Validator\Admin'
  users.validator.register.fqdn: 'ACP3\Modules\ACP3\Users\Validator\Register'
  users.installer.schema.fqdn: 'ACP3\Modules\ACP3\Users\Installer\Schema'
  users.installer.migration.fqdn: 'ACP3\Modules\ACP3\Users\Installer\Migration'

services:
  users.controller.admin.index:
    class: %users.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', @core.helpers.formToken, '@core.helpers.secure', '@core.helpers.forms', '@users.model.userrepository', '@users.validator.admin', '@permissions.helpers']

  users.controller.frontend.account:
    class: %users.controller.frontend.account.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@core.helpers.formToken', @core.helpers.secure, '@users.model.userrepository', '@users.validator.account']

  users.controller.frontend.index:
    class: %users.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', @core.helpers.formToken, '@core.helpers.secure', '@users.model.userrepository', '@users.validator.register', '@permissions.helpers', '@core.helpers.sendEmail']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]

  users.controller.sidebar.index:
    class: %users.controller.sidebar.index.fqdn%
    arguments: ['@core.context']

  users.helpers.forms:
    class: ACP3\Modules\ACP3\Users\Helpers\Forms
    arguments: [@core.lang, @core.request, @core.helpers.date, @core.helpers.forms]

  users.helpers.data_grid.column_renderer.user_roles_column_renderer:
    class: ACP3\Modules\ACP3\Users\Helpers\DataGrid\ColumnRenderer\UserRolesColumnRenderer
    arguments: [@core.acl]
    tags:
      - { name: core.helpers.data_grid.column_renderer }

  users.model.userrepository:
    class: %users.model.userrepository.fqdn%
    arguments: ['@core.db']

  users.validator.account:
    class: %users.validator.account.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.date', '@core.user', '@users.model.userrepository']

  users.validator.admin:
    class: %users.validator.admin.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.acl', '@core.validator.rules.date', '@core.user', '@users.model.userrepository']

  users.validator.register:
    class: %users.validator.register.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.captcha', '@core.acl', '@users.model.userrepository']

  users.installer.schema:
    class: %users.installer.schema.fqdn%

  users.installer.migration:
    class: %users.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration