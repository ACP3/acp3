services:
  users.validator.account:
    class: ACP3\Modules\ACP3\Users\Validation\AccountFormValidation
    parent: core.validator.abstract

  users.validation.account_forgot_password_form_validation:
    class: ACP3\Modules\ACP3\Users\Validation\AccountForgotPasswordFormValidation
    parent: core.validator.abstract

  users.validation.account_settings_form_validation:
    class: ACP3\Modules\ACP3\Users\Validation\AccountSettingsFormValidation
    parent: core.validator.abstract

  users.validation.admin_settings_form_validation:
    class: ACP3\Modules\ACP3\Users\Validation\AdminSettingsFormValidation
    parent: core.validator.abstract

  users.validator.admin:
    class: ACP3\Modules\ACP3\Users\Validation\AdminFormValidation
    parent: core.validator.abstract

  users.validator.register:
    class: ACP3\Modules\ACP3\Users\Validation\RegistrationFormValidation
    parent: core.validator.abstract

  users.validation.validation_rules.account_not_exists_by_email_validation_rule:
    class: ACP3\Modules\ACP3\Users\Validation\ValidationRules\AccountNotExistsByEmailValidationRule
    arguments:
      - '@users.model.userrepository'
    tags:
      - { name: core.validation.validation_rule }

  users.validation.validation_rules.account_not_exists_by_name_validation_rule:
    class: ACP3\Modules\ACP3\Users\Validation\ValidationRules\AccountNotExistsByNameValidationRule
    arguments:
      - '@users.model.userrepository'
    tags:
      - { name: core.validation.validation_rule }

  users.validation.validation_rules.icq_number_validation_rule:
    class: ACP3\Modules\ACP3\Users\Validation\ValidationRules\IcqNumberValidationRule
    tags:
      - { name: core.validation.validation_rule }
