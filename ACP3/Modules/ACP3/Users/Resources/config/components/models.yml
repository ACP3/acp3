services:
  users.model.authentication_model:
    class: ACP3\Modules\ACP3\Users\Model\AuthenticationModel
    arguments:
      - '@core.http.request'
      - '@core.http.response'
      - '@core.environment.application_path'
      - '@core.session'
      - '@core.helpers.secure'
      - '@users.model.user_model'
      - '@users.model.repository.users_repository'

  users.model.user_model:
    class: ACP3\Modules\ACP3\Users\Model\UserModel
    arguments:
      - '@core.i18n.country_list'
      - '@users.model.repository.users_repository'

  users.model.users_model:
    class: ACP3\Modules\ACP3\Users\Model\UsersModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@users.model.repository.users_repository'

  users.model.repository.users_data_grid_repository:
    class: ACP3\Modules\ACP3\Users\Model\Repository\UsersDataGridRepository
    arguments:
      - '@core.db'

  users.model.repository.users_repository:
    class: ACP3\Modules\ACP3\Users\Model\Repository\UsersRepository
    arguments:
      - '@core.db'
