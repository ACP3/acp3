services:
  _defaults:
    tags:
      - { name: acp3.controller.action }

  users.controller.admin.index.create:
    class: ACP3\Modules\ACP3\Users\Controller\Admin\Index\Create
    arguments:
      - '@core.context.frontend'
      - '@users.view_providers.admin_user_edit'
      - '@users.model.users_model'
      - '@users.validation.admin_form_validation'
      - '@permissions.helpers'

  users.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Users\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.frontend'
      - '@users.model.users_model'

  users.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Users\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.frontend'
      - '@users.model.authentication_model'
      - '@users.view_providers.admin_user_edit'
      - '@users.model.users_model'
      - '@users.validation.admin_form_validation'
      - '@permissions.helpers'

  users.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Users\Controller\Admin\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@users.view_providers.data_grid'

  users.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Users\Controller\Admin\Index\Settings
    arguments:
      - '@core.context.frontend'
      - '@users.view_providers.admin_settings'
      - '@users.validation.admin_settings_form_validation'

  users.controller.frontend.account.edit:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Account\Edit
    arguments:
      - '@core.context.frontend'
      - '@users.view_providers.account_edit'
      - '@users.model.users_model'
      - '@users.validation.account_form_validation'

  users.controller.frontend.account.index:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Account\Index
    arguments:
      - '@core.context.frontend'

  users.controller.frontend.account.settings:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Account\Settings
    arguments:
      - '@core.context.frontend'
      - '@users.view_providers.account_settings'
      - '@users.model.authentication_model'
      - '@users.model.users_model'
      - '@users.validation.account_settings_form_validation'

  users.controller.frontend.index.forgot_pwd:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Index\ForgotPwd
    arguments:
      - '@core.context.frontend'
      - '@core.http.redirect_response'
      - '@core.validator'
      - '@core.helpers.alerts'
      - '@core.helpers.secure'
      - '@users.view_providers.forgot_password'
      - '@users.model.users_model'
      - '@users.model.userrepository'
      - '@users.validation.account_forgot_password_form_validation'
      - '@users.helpers.send_password_change_email'

  users.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@users.view_providers.user_list'

  users.controller.frontend.index.login:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Index\Login
    arguments:
      - '@core.context.frontend'
      - '@core.http.redirect_response'
      - '@core.helpers.secure'
      - '@users.view_providers.login'
      - '@users.model.authentication_model'

  users.controller.frontend.index.logout:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Index\Logout
    arguments:
      - '@core.context.frontend'
      - '@core.http.redirect_response'
      - '@users.view_providers.logout'
      - '@users.model.authentication_model'

  users.controller.frontend.index.register:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Index\Register
    arguments:
      - '@core.context.frontend'
      - '@core.http.redirect_response'
      - '@core.helpers.alerts'
      - '@users.view_providers.registration'
      - '@users.model.users_model'
      - '@users.validation.registration_form_validation'
      - '@permissions.helpers'

  users.controller.frontend.index.view_profile:
    class: ACP3\Modules\ACP3\Users\Controller\Frontend\Index\ViewProfile
    arguments:
      - '@core.context.frontend'
      - '@users.view_providers.user_profile'
      - '@users.model.userrepository'

  users.controller.widget.index.hash:
    class: ACP3\Modules\ACP3\Users\Controller\Widget\Index\Hash
    arguments:
      - '@core.context.widget'
      - '@http_cache.hash_generator'

  users.controller.widget.index.login:
    class: ACP3\Modules\ACP3\Users\Controller\Widget\Index\Login
    arguments:
      - '@core.context.widget'
      - '@users.view_providers.login'

  users.controller.widget.index.user_menu:
    class: ACP3\Modules\ACP3\Users\Controller\Widget\Index\UserMenu
    arguments:
      - '@core.context.widget'
      - '@users.view_providers.user_menu'
