parameters:
  contact.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Contact\Controller\Admin\Index'
  contact.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Contact\Controller\Index'
  contact.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Contact\Controller\Sidebar\Index'
  contact.validator.fqdn: 'ACP3\Modules\ACP3\Contact\Validator'
  contact.installer.fqdn: 'ACP3\Modules\ACP3\Contact\Installer'

services:
  contact.controller.admin.index:
    class: %contact.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.helpers.formToken', '@contact.validator']

  contact.controller.frontend.index:
    class: %contact.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.helpers.formToken', '@core.helpers.sendEmail', '@contact.validator']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]

  contact.controller.sidebar.index:
    class: %contact.controller.sidebar.index.fqdn%
    arguments: ['@core.context']

  contact.validator:
    class: %contact.validator.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.captcha', '@core.acl', '@core.auth']

  contact.installer:
    class: %contact.installer.fqdn%
    parent: core.modules.abstractInstaller
