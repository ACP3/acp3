services:
  contact.view.block.admin.contact_settings_form_block:
    class: ACP3\Modules\ACP3\Contact\View\Admin\ContactSettingsFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
    public: false

  contact.view.block.admin.contacts_data_grid_block:
    class: ACP3\Modules\ACP3\Contact\View\Admin\ContactsDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
    calls:
      - ['setDataGridRepository', ['@contact.model.repository.contacts_data_grid_repository']]
    public: false

  contact.view.block.frontend.contact_form_block:
    class: ACP3\Modules\ACP3\Contact\View\Frontend\ContactFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@users.model.user_model'
    public: false

  contact.view.block.frontend.imprint_block:
    class: ACP3\Modules\ACP3\Contact\View\Frontend\ImprintBlock
    arguments:
      - '@core.view.context.block_context'
      - '@core.config'
    public: false

  contact.view.block.widget.contact_sidebar_block:
    class: ACP3\Modules\ACP3\Contact\View\Widget\ContactSidebarBlock
    arguments:
      - '@core.view.context.block_context'
      - '@core.config'
    public: false
