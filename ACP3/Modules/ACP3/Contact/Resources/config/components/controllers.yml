services:
  _defaults:
    autowire: true
    bind:
      $contactsModel: "@contact.model.contacts_model"
      $contactFormModel: "@contact.model.contact_form_model"
    tags:
      - { name: acp3.controller.action }

  contact.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Contact\Controller\Admin\Index\Delete

  contact.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Contact\Controller\Admin\Index\Index

  contact.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Contact\Controller\Admin\Index\Settings

  contact.controller.admin.index.settings_post:
    class: ACP3\Modules\ACP3\Contact\Controller\Admin\Index\SettingsPost

  contact.controller.frontend.index.imprint:
    class: ACP3\Modules\ACP3\Contact\Controller\Frontend\Index\Imprint

  contact.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\Contact\Controller\Frontend\Index\Index

  contact.controller.frontend.index.index_post:
    class: ACP3\Modules\ACP3\Contact\Controller\Frontend\Index\IndexPost

  contact.controller.widget.index.index:
    class: ACP3\Modules\ACP3\Contact\Controller\Widget\Index\Index
