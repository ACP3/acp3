parameters:
  contact.controller.admin.index.index.fqdn: 'ACP3\Modules\ACP3\Contact\Controller\Admin\Index\Index'
  contact.controller.frontend.index.imprint.fqdn: 'ACP3\Modules\ACP3\Contact\Controller\Frontend\Index\Imprint'
  contact.controller.frontend.index.index.fqdn: 'ACP3\Modules\ACP3\Contact\Controller\Frontend\Index\Index'
  contact.controller.widget.index.index.fqdn: 'ACP3\Modules\ACP3\Contact\Controller\Widget\Index\Index'

services:
  contact.controller.admin.index.index:
    class: %contact.controller.admin.index.index.fqdn%
    arguments:
      - @core.context.admin
      - @core.helpers.formToken
      - @contact.validation.admin_settings_form_validation

  contact.controller.frontend.index.imprint:
    class: %contact.controller.frontend.index.imprint.fqdn%
    arguments:
      - @core.context.frontend

  contact.controller.frontend.index.index:
    class: %contact.controller.frontend.index.index.fqdn%
    arguments:
      - @core.context.frontend
      - @core.helpers.formToken
      - @core.helpers.sendEmail
      - @contact.validator
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]

  contact.controller.widget.index.index:
    class: %contact.controller.widget.index.index.fqdn%
    arguments:
      - '@core.context'

