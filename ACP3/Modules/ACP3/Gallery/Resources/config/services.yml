parameters:
  gallery.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Index'
  gallery.controller.admin.pictures.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Pictures'
  gallery.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Index'
  gallery.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Sidebar\Index'
  gallery.cache.fqdn: 'ACP3\Modules\ACP3\Gallery\Cache'
  gallery.helpers.fqdn: 'ACP3\Modules\ACP3\Gallery\Helpers'
  gallery.helpers.data_grid.column_renderer.picture_sort_column_renderer.fqdn: 'ACP3\Modules\ACP3\Gallery\Helper\DataGrid\ColumnRenderer\PictureSortColumnRenderer'
  gallery.model.galleryrepository.fqdn: 'ACP3\Modules\ACP3\Gallery\Model\GalleryRepository'
  gallery.model.picturerepository.fqdn: 'ACP3\Modules\ACP3\Gallery\Model\PictureRepository'
  gallery.validator.gallery.fqdn: 'ACP3\Modules\ACP3\Gallery\Validator\Gallery'
  gallery.validator.picture.fqdn: 'ACP3\Modules\ACP3\Gallery\Validator\Picture'
  gallery.validator.settings.fqdn: 'ACP3\Modules\ACP3\Gallery\Validator\Settings'
  gallery.installer.schema.fqdn: 'ACP3\Modules\ACP3\Gallery\Installer\Schema'
  gallery.installer.migration.fqdn: 'ACP3\Modules\ACP3\Gallery\Installer\Migration'

services:
  gallery.controller.admin.index:
    class: %gallery.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.formToken', '@gallery.cache', '@gallery.helpers', '@gallery.model.galleryrepository', @gallery.model.picturerepository, '@gallery.validator.gallery', @gallery.validator.settings]

  gallery.controller.admin.pictures:
    class: %gallery.controller.admin.pictures.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.formToken', '@core.helpers.sort', '@gallery.helpers', '@gallery.model.galleryrepository', @gallery.model.picturerepository, '@gallery.cache', '@gallery.validator.picture']

  gallery.controller.frontend.index:
    class: %gallery.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@gallery.model.galleryrepository', @gallery.model.picturerepository, '@gallery.cache']

  gallery.controller.sidebar.index:
    class: %gallery.controller.sidebar.index.fqdn%
    arguments: ['@core.context', '@core.date', '@gallery.model.galleryrepository']

  gallery.cache:
    class: %gallery.cache.fqdn%
    arguments: ['@gallery.cache.core', '@gallery.model.picturerepository', '@core.config']

  gallery.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'gallery']

  gallery.model.galleryrepository:
    class: %gallery.model.galleryrepository.fqdn%
    arguments: ['@core.db']

  gallery.model.picturerepository:
    class: %gallery.model.picturerepository.fqdn%
    arguments: ['@core.db']

  gallery.helpers:
    class: %gallery.helpers.fqdn%
    arguments: ['@core.router.aliases', '@core.seo', '@gallery.model.picturerepository']

  gallery.helpers.data_grid.column_renderer.picture_sort_column_renderer:
    class: ACP3\Modules\ACP3\Gallery\Helper\DataGrid\ColumnRenderer\PictureSortColumnRenderer
    arguments: [@core.lang, @core.router]
    tags:
      - { name: core.helpers.data_grid.column_renderer }

  gallery.validator.gallery:
    class: %gallery.validator.gallery.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.router.aliases', '@core.validator.rules.date', '@core.modules']

  gallery.validator.picture:
    class: %gallery.validator.picture.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.mime']

  gallery.validator.settings:
    class: %gallery.validator.settings.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.modules']

  gallery.installer.schema:
    class: %gallery.installer.schema.fqdn%

  gallery.installer.migration:
    class: %gallery.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration
