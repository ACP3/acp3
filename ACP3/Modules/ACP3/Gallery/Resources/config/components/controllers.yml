    arguments:
      - '@core.context.frontend'
      - '@gallery.view_providers.admin_gallery_edit'

  gallery.controller.admin.index.create_post:
    class: ACP3\Modules\ACP3\Gallery\Controller\Admin\Index\CreatePost
    arguments:
      - '@core.context.frontend'
      - '@core.modules.helper.action'
      - '@users.model.user_model'
      - '@gallery.model.gallery_model'
      - '@gallery.validation.gallery_form_validation'

  gallery.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Gallery\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.frontend'
      - '@core.modules.helper.action'
      - '@gallery.cache'
      - '@gallery.helpers'
      - '@gallery.model.gallery_model'
      - '@gallery.model.picturerepository'

  gallery.controller.admin.index.edit:
