parameters:
  gallery.controller.admin.index.create.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Index\Create'
  gallery.controller.admin.index.delete.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Index\Delete'
  gallery.controller.admin.index.edit.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Index\Edit'
  gallery.controller.admin.index.index.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Index\Index'
  gallery.controller.admin.index.settings.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Index\Settings'
  gallery.controller.admin.pictures.create.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Pictures\Create'
  gallery.controller.admin.pictures.delete.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Pictures\Delete'
  gallery.controller.admin.pictures.edit.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Pictures\Edit'
  gallery.controller.admin.pictures.order.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Admin\Pictures\Order'
  gallery.controller.frontend.index.details.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Frontend\Index\Details'
  gallery.controller.frontend.index.image.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Frontend\Index\Image'
  gallery.controller.frontend.index.index.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Frontend\Index\Index'
  gallery.controller.frontend.index.pics.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Frontend\Index\Pics'
  gallery.controller.widget.index.index.fqdn: 'ACP3\Modules\ACP3\Gallery\Controller\Widget\Index\Index'

services:
  gallery.controller.admin.index.create:
    class: '%gallery.controller.admin.index.create.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.date'
      - '@core.helpers.formToken'
      - '@gallery.model.galleryrepository'
      - '@gallery.validator.gallery'
    calls:
      - ['setMetaFormFieldsHelper', ['@?seo.helper.meta_form_fields']]

  gallery.controller.admin.index.delete:
    class: '%gallery.controller.admin.index.delete.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@gallery.cache'
      - '@gallery.helpers'
      - '@gallery.model.galleryrepository'
      - '@gallery.model.picturerepository'
    calls:
      - ['setUriAliasManager', ['@?seo.helper.uri_alias_manager']]

  gallery.controller.admin.index.edit:
    class: '%gallery.controller.admin.index.edit.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.date'
      - '@core.helpers.formToken'
      - '@gallery.helpers'
      - '@gallery.model.galleryrepository'
      - '@gallery.model.picturerepository'
      - '@gallery.validator.gallery'
    calls:
      - ['setMetaFormFieldsHelper', ['@?seo.helper.meta_form_fields']]

  gallery.controller.admin.index.index:
    class: '%gallery.controller.admin.index.index.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@gallery.model.gallery_data_grid_repository'

  gallery.controller.admin.index.settings:
    class: '%gallery.controller.admin.index.settings.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@gallery.validator.settings'

  gallery.controller.admin.pictures.create:
    class: '%gallery.controller.admin.pictures.create.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@gallery.helpers'
      - '@gallery.model.galleryrepository'
      - '@gallery.model.picturerepository'
      - '@gallery.cache'
      - '@gallery.validator.picture'

  gallery.controller.admin.pictures.delete:
    class: '%gallery.controller.admin.pictures.delete.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@gallery.helpers'
      - '@gallery.model.picturerepository'
      - '@gallery.cache'
    calls:
      - ['setUriAliasManager', ['@?seo.helper.uri_alias_manager']]

  gallery.controller.admin.pictures.edit:
    class: '%gallery.controller.admin.pictures.edit.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@gallery.helpers'
      - '@gallery.model.picturerepository'
      - '@gallery.cache'
      - '@gallery.validator.picture'

  gallery.controller.admin.pictures.order:
    class: '%gallery.controller.admin.pictures.order.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.helpers.sort'
      - '@gallery.model.picturerepository'
      - '@gallery.cache'

  gallery.controller.frontend.index.details:
    class: '%gallery.controller.frontend.index.details.fqdn%'
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@gallery.model.picturerepository'
    calls:
      - ['setMetaStatements', ['@?seo.helper.meta_statements']]

  gallery.controller.frontend.index.image:
    class: '%gallery.controller.frontend.index.image.fqdn%'
    arguments:
      - '@core.context.frontend'
      - '@gallery.model.picturerepository'

  gallery.controller.frontend.index.index:
    class: '%gallery.controller.frontend.index.index.fqdn%'
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@core.pagination'
      - '@gallery.model.galleryrepository'

  gallery.controller.frontend.index.pics:
    class: '%gallery.controller.frontend.index.pics.fqdn%'
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@gallery.model.galleryrepository'
      - '@gallery.cache'

  gallery.controller.widget.index.index:
    class: '%gallery.controller.widget.index.index.fqdn%'
    arguments:
      - '@core.context.widget'
      - '@core.date'
      - '@gallery.model.galleryrepository'

