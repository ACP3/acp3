services:
  gallery.model.galleryrepository:
    class: ACP3\Modules\ACP3\Gallery\Model\Repository\GalleryRepository
    arguments:
      - '@core.db'

  gallery.model.gallery_data_grid_repository:
    class: ACP3\Modules\ACP3\Gallery\Model\Repository\GalleryDataGridRepository
    arguments:
      - '@core.db'

  gallery.model.picturerepository:
    class: ACP3\Modules\ACP3\Gallery\Model\Repository\PictureRepository
    arguments:
      - '@core.db'

  gallery.model.gallery_pictures_data_grid_repository:
    class: ACP3\Modules\ACP3\Gallery\Model\Repository\GalleryPicturesDataGridRepository
    arguments:
      - '@core.db'

  gallery.model.gallery_model:
    class: ACP3\Modules\ACP3\Gallery\Model\GalleryModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@gallery.model.galleryrepository'

  gallery.model.picture_model:
    class: ACP3\Modules\ACP3\Gallery\Model\PictureModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@core.config'
      - '@gallery.model.picturerepository'
      - '@core.helpers.sort'
