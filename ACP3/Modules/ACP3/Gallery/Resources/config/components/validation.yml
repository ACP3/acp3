services:
  gallery.validation.gallery_form_validation:
    class: ACP3\Modules\ACP3\Gallery\Validation\GalleryFormValidation
    parent: core.validator.abstract

  gallery.validation.picture_form_validation:
    class: ACP3\Modules\ACP3\Gallery\Validation\PictureFormValidation
    parent: core.validator.abstract

  gallery.validation.admin_settings_form_validation:
    class: ACP3\Modules\ACP3\Gallery\Validation\AdminSettingsFormValidation
    arguments:
      - '@core.i18n.translator'
      - '@core.validator'
      - '@core.modules'

  gallery.validation.validation_rules.gallery_exists_validation_rule:
    class: ACP3\Modules\ACP3\Gallery\Validation\ValidationRules\GalleryExistsValidationRule
    arguments:
      - '@gallery.model.galleryrepository'
    tags:
      - { name: core.validation.validation_rule }
