services:
  gallery.view.block.admin.galleries_data_grid_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\GalleriesDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'

  gallery.view.block.admin.gallery_form_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\GalleryFormBlock
    arguments:
      - '@core.view.context.form_block_context'

  gallery.view.block.admin.gallery_pictures_data_grid_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\GalleryPicturesDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
      - '@core.acl'
    calls:
      - ['setDataGridRepository', ['@gallery.model.repository.gallery_pictures_data_grid_repository']]

  gallery.view.block.admin.gallery_settings_form_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\GallerySettingsFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@core.modules'
      - '@core.helpers.date'

  gallery.view.block.admin.picture_form_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\PictureFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@core.modules'
      - '@gallery.model.galleryrepository'

  gallery.view.block.frontend.galleries_listing_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Frontend\GalleriesListingBlock
    arguments:
      - '@core.view.context.listing_block_context'
      - '@core.date'
      - '@core.config'
      - '@gallery.model.galleryrepository'

  gallery.view.block.frontend.gallery_pictures_listing_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Frontend\GalleryPicturesListingBlock
    arguments:
      - '@core.view.context.block_context'
      - '@core.config'
      - '@gallery.model.galleryrepository'
      - '@gallery.cache'

  gallery.view.block.frontend.gallery_picture_details_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Frontend\GalleryPictureDetailsBlock
    arguments:
      - '@core.view.context.block_context'
      - '@core.environment.application_path'
      - '@core.router'
      - '@core.config'
      - '@gallery.model.picturerepository'
    calls:
      - ['setMetaStatements', ['@?seo.helper.meta_statements']]

  gallery.view.block.widget.galleries_widget_listing_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Widget\GalleriesWidgetListingBlock
    arguments:
      - '@core.view.context.block_context'
      - '@core.date'
      - '@core.config'
      - '@gallery.model.galleryrepository'
