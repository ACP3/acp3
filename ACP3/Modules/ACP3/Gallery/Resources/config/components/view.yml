services:
  gallery.view.block.admin.galleries_data_grid_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\GalleriesDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'

  gallery.view.block.admin.gallery_form_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\GalleryFormBlock
    arguments:
      - '@core.view.context.form_block_context'

  gallery.view.block.admin.gallery_pictures_data_grid_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\GalleryPicturesDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
      - '@core.acl'

  gallery.view.block.admin.gallery_settings_form_block:
    class: ACP3\Modules\ACP3\Gallery\View\Block\Admin\GallerySettingsFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@core.modules'
      - '@core.helpers.date'

  gallery.view.block.admin.picture_form_block:
    class: ACP3\Modules\ACP3\Gallery\Test\View\Block\Admin\PictureFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@core.modules'
      - '@gallery.model.galleryrepository'
