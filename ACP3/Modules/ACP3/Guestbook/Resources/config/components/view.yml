services:
  guestbook.view.block.admin.guestbook_data_grid_block:
    class: ACP3\Modules\ACP3\Guestbook\View\Block\Admin\GuestbookDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
    calls:
      - ['setDataGridRepository', ['@guestbook.model.data_grid_repository']]

  guestbook.view.block.admin.guestbook_form_block:
    class: ACP3\Modules\ACP3\Guestbook\View\Block\Admin\GuestbookFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'

  guestbook.view.block.admin.guestbook_settings_form_block:
    class: ACP3\Modules\ACP3\Guestbook\View\Block\Admin\GuestbookSettingsFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@core.helpers.date'
      - '@core.modules'

  guestbook.view.block.frontend.guestbook_listing_block:
    class: ACP3\Modules\ACP3\Guestbook\View\Block\Frontend\GuestbookListingBlock
    arguments:
      - '@core.view.context.listing_block_context'
      - '@core.config'
      - '@guestbook.model.guestbookrepository'
    calls:
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]

  guestbook.view.block.frontend.guestbook_form_block:
    class: ACP3\Modules\ACP3\Guestbook\View\Block\Frontend\GuestbookFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@users.model.user_model'
    calls:
      - ['setNewsletterSubscribeHelper', ['@?newsletter.helper.subscribe']]
