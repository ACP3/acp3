parameters:
  guestbook.controller.admin.index.delete.fqdn: 'ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index\Delete'
  guestbook.controller.admin.index.edit.fqdn: 'ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index\Edit'
  guestbook.controller.admin.index.index.fqdn: 'ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index\Index'
  guestbook.controller.admin.index.settings.fqdn: 'ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index\Settings'
  guestbook.controller.frontend.index.create.fqdn: 'ACP3\Modules\ACP3\Guestbook\Controller\Frontend\Index\Create'
  guestbook.controller.frontend.index.index.fqdn: 'ACP3\Modules\ACP3\Guestbook\Controller\Frontend\Index\Index'

services:
  guestbook.controller.admin.index.delete:
    class: '%guestbook.controller.admin.index.delete.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@guestbook.model.guestbookrepository'

  guestbook.controller.admin.index.edit:
    class: '%guestbook.controller.admin.index.edit.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@guestbook.model.guestbookrepository'
      - '@guestbook.validation.admin_form_validation'
    calls:
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]

  guestbook.controller.admin.index.index:
    class: '%guestbook.controller.admin.index.index.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@guestbook.model.data_grid_repository'

  guestbook.controller.admin.index.settings:
    class: '%guestbook.controller.admin.index.settings.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@guestbook.validation.admin_settings_form_validation'

  guestbook.controller.frontend.index.create:
    class: '%guestbook.controller.frontend.index.create.fqdn%'
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@guestbook.model.guestbookrepository'
      - '@guestbook.validator'
    calls:
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]
      - ['setNewsletterSubscribeHelper', ['@?newsletter.helper.subscribe']]

  guestbook.controller.frontend.index.index:
    class: '%guestbook.controller.frontend.index.index.fqdn%'
    arguments:
      - '@core.context.frontend'
      - '@core.pagination'
      - '@guestbook.model.guestbookrepository'
    calls:
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]
