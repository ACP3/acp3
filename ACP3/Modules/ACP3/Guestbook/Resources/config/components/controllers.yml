services:
  _defaults:
    tags:
    - { name: acp3.controller.action }

  guestbook.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.frontend'
      - '@guestbook.model.guestbook_model'

  guestbook.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.frontend'
      - '@guestbook.model.guestbook_model'
      - '@guestbook.validation.admin_form_validation'
      - '@guestbook.view_providers.admin_guestbook_edit'

  guestbook.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@guestbook.view_providers.data_grid'

  guestbook.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index\Settings
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.secure'
      - '@guestbook.validation.admin_settings_form_validation'
      - '@guestbook.view_providers.admin_settings'

  guestbook.controller.frontend.index.create:
    class: ACP3\Modules\ACP3\Guestbook\Controller\Frontend\Index\Create
    arguments:
      - '@core.context.frontend'
      - '@guestbook.model.guestbook_model'
      - '@guestbook.validation.form_validation'
      - '@guestbook.view_providers.guestbook_create'

  guestbook.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\Guestbook\Controller\Frontend\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@guestbook.view_providers.guestbook_list'
