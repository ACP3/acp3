services:
  guestbook.model.repository.guestbook_data_grid_repository:
    class: ACP3\Modules\ACP3\Guestbook\Model\Repository\GuestbookDataGridRepository
    arguments:
      - '@core.db'

  guestbook.model.repository.guestbook_repository:
    class: ACP3\Modules\ACP3\Guestbook\Model\Repository\GuestbookRepository
    arguments:
      - '@core.db'

  guestbook.model.guestbook_model:
    class: ACP3\Modules\ACP3\Guestbook\Model\GuestbookModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@guestbook.model.repository.guestbook_repository'
