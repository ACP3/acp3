services:
  guestbook.model.data_grid_repository:
    class: ACP3\Modules\ACP3\Guestbook\Model\Repository\DataGridRepository
    arguments:
      - '@core.db'

  guestbook.model.guestbookrepository:
    class: ACP3\Modules\ACP3\Guestbook\Model\Repository\GuestbookRepository
    arguments:
      - '@core.db'

  guestbook.model.guestbook_model:
    class: ACP3\Modules\ACP3\Guestbook\Model\GuestbookModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@guestbook.model.guestbookrepository'
