parameters:
  guestbook.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Guestbook\Controller\Admin\Index'
  guestbook.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Guestbook\Controller\Index'
  guestbook.model.fqdn: 'ACP3\Modules\ACP3\Guestbook\Model'
  guestbook.validator.fqdn: 'ACP3\Modules\ACP3\Guestbook\Validator'
  guestbook.installer.fqdn: 'ACP3\Modules\ACP3\Guestbook\Installer'

services:
  guestbook.controller.admin.index:
    class: %guestbook.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.formToken', '@guestbook.model', '@guestbook.validator']
    calls:
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]

  guestbook.controller.frontend.index:
    class: %guestbook.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@core.helpers.formToken', '@guestbook.model', '@guestbook.validator']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]
      - ['setNewsletterHelpers', ['@?newsletter.helpers']]

  guestbook.model:
    class: %guestbook.model.fqdn%
    arguments: ['@core.db']

  guestbook.validator:
    class: %guestbook.validator.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.captcha', '@core.acl', '@core.auth', '@core.date', '@core.modules', @core.request, '@guestbook.model']
    calls:
      - ['setNewsletterModel', ['@?newsletter.model']]

  guestbook.installer:
    class: %guestbook.installer.fqdn%
    parent: core.modules.abstractInstaller
