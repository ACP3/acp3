parameters:
  system.controller.admin.extensions.fqdn: 'ACP3\Modules\ACP3\System\Controller\Admin\Extensions'
  system.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\System\Controller\Admin\Index'
  system.controller.admin.maintenance.fqdn: 'ACP3\Modules\ACP3\System\Controller\Admin\Maintenance'
  system.helpers.installer.fqdn: 'ACP3\Modules\ACP3\System\Helper\Installer'
  system.helpers.export.fqdn: 'ACP3\Modules\ACP3\System\Helper\Export'
  system.model.modulerepository.fqdn: 'ACP3\Modules\ACP3\System\Model\ModuleRepository'
  system.model.schemarepository.fqdn: 'ACP3\Modules\ACP3\System\Model\SchemaRepository'
  system.model.settingsrepository.fqdn: 'ACP3\Modules\ACP3\System\Model\SettingsRepository'
  system.validator.settings.fqdn: 'ACP3\Modules\ACP3\System\Validator\Settings'
  system.validator.sqlimportexport.fqdn: 'ACP3\Modules\ACP3\System\Validator\SqlImportExport'
  system.installer.schema.fqdn: 'ACP3\Modules\ACP3\System\Installer\Schema'
  system.installer.migration.fqdn: 'ACP3\Modules\ACP3\System\Installer\Migration'

services:
  system.controller.admin.extensions:
    class: %system.controller.admin.extensions.fqdn%
    arguments: ['@core.context.admin', @core.modules.moduleInfoCache, '@core.xml', '@system.model.modulerepository', '@system.helpers.installer', '@permissions.cache']

  system.controller.admin.index:
    class: %system.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.formToken', '@system.model.modulerepository', '@system.validator.settings']

  system.controller.admin.maintenance:
    class: %system.controller.admin.maintenance.fqdn%
    arguments: ['@core.context.admin', '@core.db', '@core.helpers.formToken', '@system.helpers.export', '@system.model.schemarepository', '@system.validator.sqlimportexport']

  system.model.modulerepository:
    class: %system.model.modulerepository.fqdn%
    arguments: ['@core.db']

  system.model.schemarepository:
    class: %system.model.schemarepository.fqdn%
    arguments: ['@core.db']

  system.model.settingsrepository:
    class: %system.model.settingsrepository.fqdn%
    arguments: ['@core.db']

  system.helpers.installer:
    class: %system.helpers.installer.fqdn%
    arguments: ['@core.modules', @core.modules.vendors, @core.modules.schemaInstaller, @core.xml]

  system.helpers.export:
    class: %system.helpers.export.fqdn%
    arguments: ['@core.db']

  system.validator.settings:
    class: %system.validator.settings.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.date', '@core.validator.rules.router', '@service_container']

  system.validator.sqlimportexport:
    class: %system.validator.sqlimportexport.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.mime']

  system.installer.schema:
    class: %system.installer.schema.fqdn%

  system.installer.migration:
    class: %system.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration
