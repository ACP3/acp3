services:
  system.view.block.admin.system_cache_block:
    class: ACP3\Modules\ACP3\System\View\Block\Admin\SystemCacheBlock
    arguments:
      - '@core.view.context.block_context'
    public: false

  system.view.block.admin.system_designs_block:
    class: ACP3\Modules\ACP3\System\View\Block\Admin\SystemDesignsBlock
    arguments:
      - '@core.view.context.block_context'
      - '@core.config'
      - '@core.xml'
    public: false

  system.view.block.admin.system_modules_block:
    class: ACP3\Modules\ACP3\System\View\Block\Admin\SystemModulesBlock
    arguments:
      - '@core.view.context.block_context'
      - '@core.modules'
    public: false

  system.view.block.admin.system_settings_form_block:
    class: ACP3\Modules\ACP3\System\View\Block\Admin\SystemSettingsFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@core.i18n.available_language_packs'
      - '@core.helpers.date'
      - '@core.wysiwyg.wysiwyg_editor_registrar'
    public: false

  system.view.block.system_update_check_block:
    class: ACP3\Modules\ACP3\System\View\Block\Admin\SystemUpdateCheckBlock
    arguments:
      - '@core.view.context.block_context'
      - '@system.helpers.update_check'
    public: false
