services:
  system.helpers.installer:
    class: ACP3\Modules\ACP3\System\Helper\Installer
    arguments:
      - '@core.environment.application_path'
      - '@core.modules'
      - '@core.modules.vendors'
      - '@core.modules.schemaInstaller'
      - '@core.xml'
      - '%core.environment%'

  system.helpers.can_use_page_cache:
    class: ACP3\Modules\ACP3\System\Helper\CanUsePageCache
    arguments:
      - '@core.config'
      - '%core.environment%'
