services:
  _defaults:
    tags:
      - { name: acp3.assets.library }

  system.assets.polyfill:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'polyfill'
      - false
      - []
      - []
      - ['polyfill.min.js']

  system.assets.jquery:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'jquery'
      - false
      - []
      - []
      - ['jquery.min.js']

  system.assets.font-awesome:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'font-awesome'
      - false
      - []
      - ['all.css']
      - []
      - null
      - true

  system.assets.js-cookie:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'js-cookie'
      - false
      - []
      - []
      - ['js.cookie.js']

  system.assets.moment:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'moment'
      - false
      - []
      - []
      - ['moment.min.js']

  system.assets.bootstrap:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'bootstrap'
      - false
      - ['jquery']
      - ['bootstrap.min.css']
      - ['bootstrap.min.js']

  system.assets.ajax-form:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'ajax-form'
      - false
      - ['bootstrap', 'jquery']
      - ['loading-layer.min.css']
      - ['partials/ajax-form.js']
      - null
      - true

  system.assets.bootbox:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'bootbox'
      - false
      - ['bootstrap']
      - []
      - ['bootbox.all.min.js']

  system.assets.datatables:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'datatables'
      - false
      - ['jquery', 'bootstrap']
      - ['dataTables.bootstrap.css']
      - ['jquery.dataTables.js']
      - null
      - true

  system.assets.datetimepicker:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'datetimepicker'
      - false
      - ['jquery', 'moment']
      - ['bootstrap-datetimepicker.css']
      - ['bootstrap-datetimepicker.min.js']
      - null
      - true

  system.assets.fancybox:
    class: ACP3\Core\Assets\Entity\LibraryEntity
    arguments:
      - 'fancybox'
      - false
      - ['jquery']
      - ['jquery.fancybox.css']
      - ['jquery.fancybox.min.js']
      - null
      - true
