      $shareRatingModel: "@share.model.share_rating_model"
    tags:
      - { name: acp3.controller.action }

  share.controller.admin.index.create:
    class: ACP3\Modules\ACP3\Share\Controller\Admin\Index\Create

  share.controller.admin.index.create_post:
    class: ACP3\Modules\ACP3\Share\Controller\Admin\Index\CreatePost

  share.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Share\Controller\Admin\Index\Delete

  share.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Share\Controller\Admin\Index\Edit

  share.controller.admin.index.edit_post:
    class: ACP3\Modules\ACP3\Share\Controller\Admin\Index\EditPost

  share.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Share\Controller\Admin\Index\Index

  share.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Share\Controller\Admin\Index\Settings

  share.controller.admin.index.settings_post:
    class: ACP3\Modules\ACP3\Share\Controller\Admin\Index\SettingsPost

  share.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\Share\Controller\Frontend\Index\Index

  share.controller.frontend.index.rate:
