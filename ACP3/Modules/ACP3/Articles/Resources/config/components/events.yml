services:
  articles.event.listener.add_duplicate_on_data_grid_custom_option_before_listener:
    class: ACP3\Modules\ACP3\Articles\Event\Listener\AddDuplicateOnDataGridCustomOptionBeforeListener
    arguments:
      - '@core.acl'
      - '@core.i18n.translator'
    tags:
      - { name: core.eventListener, event: data_grid.column_renderer.custom_option_before }

  articles.events.on_articles_model_delete_after_listener:
    class: ACP3\Modules\ACP3\Articles\Event\Listener\OnArticlesModelDeleteAfterListener
    arguments:
      - '@articles.cache'
      - '@?menus.helpers.managemenuitem'
      - '@?share.helpers.social_sharing_manager'
    tags:
      - { name: core.eventListener, event: articles.model.articles.after_delete }

  articles.events.update_article_cache_on_model_save_after_listener:
    class: ACP3\Modules\ACP3\Articles\Event\Listener\UpdateArticleCacheOnModelSaveAfterListener
    arguments:
      - '@articles.cache'
    tags:
      - { name: core.eventListener, event: articles.model.articles.after_save }
