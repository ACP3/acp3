parameters:
  articles.controller.admin.index.create.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Admin\Index\Create'
  articles.controller.admin.index.delete.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Admin\Index\Delete'
  articles.controller.admin.index.edit.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Admin\Index\Edit'
  articles.controller.admin.index.index.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Admin\Index\Index'
  articles.controller.frontend.index.details.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Frontend\Index\Details'
  articles.controller.frontend.index.index.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Frontend\Index\Index'
  articles.controller.widget.index.index.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Widget\Index\Index'
  articles.controller.widget.index.single.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Widget\Index\Single'

services:
  articles.controller.admin.index.create:
    class: '%articles.controller.admin.index.create.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.date'
      - '@core.helpers.forms'
      - '@articles.model.articlerepository'
      - '@articles.validator'
      - '@core.helpers.formToken'
    calls:
      - ['setManageMenuItemHelper', ['@?menus.helpers.managemenuitem']]
      - ['setMenusCache', ['@?menus.cache']]
      - ['setMenuItemFormFieldsHelper', ['@?menus.helpers.menuitemformfields']]
      - ['setMetaFormFieldsHelper', ['@?seo.helper.meta_form_fields']]

  articles.controller.admin.index.delete:
    class: '%articles.controller.admin.index.delete.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@articles.model.articlerepository'
      - '@articles.cache'
    calls:
      - ['setMenusCache', ['@?menus.cache']]
      - ['setManageMenuItemHelper', ['@?menus.helpers.managemenuitem']]

  articles.controller.admin.index.edit:
    class: '%articles.controller.admin.index.edit.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@core.date'
      - '@core.helpers.forms'
      - '@articles.model.articlerepository'
      - '@articles.cache'
      - '@articles.validator'
      - '@core.helpers.formToken'
    calls:
      - ['setManageMenuItemHelper', ['@?menus.helpers.managemenuitem']]
      - ['setMenusCache', ['@?menus.cache']]
      - ['setMenuItemFormFieldsHelper', ['@?menus.helpers.menuitemformfields']]
      - ['setMenuItemRepository', ['@?menus.model.menuitemrepository']]
      - ['setMetaFormFieldsHelper', ['@?seo.helper.meta_form_fields']]

  articles.controller.admin.index.index:
    class: '%articles.controller.admin.index.index.fqdn%'
    arguments:
      - '@core.context.admin'
      - '@articles.model.data_grid_repository'

  articles.controller.frontend.index.details:
    class: '%articles.controller.frontend.index.details.fqdn%'
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@core.helpers.pageBreaks'
      - '@articles.model.articlerepository'
      - '@articles.cache'

  articles.controller.frontend.index.index:
    class: '%articles.controller.frontend.index.index.fqdn%'
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@core.pagination'
      - '@articles.model.articlerepository'

  articles.controller.widget.index.index:
    class: '%articles.controller.widget.index.index.fqdn%'
    arguments:
      - '@core.context.widget'
      - '@core.date'
      - '@articles.model.articlerepository'
      - '@articles.cache'

  articles.controller.widget.index.single:
    class: '%articles.controller.widget.index.single.fqdn%'
    arguments:
      - '@core.context.widget'
      - '@core.date'
      - '@articles.model.articlerepository'
      - '@articles.cache'
