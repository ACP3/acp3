services:
  _defaults:
    autowire: true

  articles.cache:
    class: ACP3\Modules\ACP3\Articles\Cache
    arguments:
      $cache: "@articles.cache.core"

  ACP3\Modules\ACP3\Articles\Cache: "@articles.cache"

  articles.cache.core:
    class: ACP3\Core\Cache
    arguments:
      $namespace: "articles"
