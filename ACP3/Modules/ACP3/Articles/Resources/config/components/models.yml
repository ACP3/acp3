services:
  articles.model.data_grid_repository:
    class: ACP3\Modules\ACP3\Articles\Model\Repository\DataGridRepository
    arguments:
      - '@core.db'

  articles.model.articlerepository:
    class: ACP3\Modules\ACP3\Articles\Model\Repository\ArticleRepository
    arguments:
      - '@core.db'

  articles.model.search_results_aware_repository:
    class: ACP3\Modules\ACP3\Articles\Model\Repository\SearchResultsAwareRepository
    arguments:
      - '@core.db'
      - '@core.date'

  articles.model:
    class: ACP3\Modules\ACP3\Articles\Model\ArticlesModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@articles.model.articlerepository'
