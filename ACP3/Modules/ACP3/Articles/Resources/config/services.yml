imports:
  - { resource: events.yml }

parameters:
  articles.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Admin\Index'
  articles.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Index'
  articles.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Articles\Controller\Sidebar\Index'
  articles.cache.fqdn: 'ACP3\Modules\ACP3\Articles\Cache'
  articles.helpers.fqdn: 'ACP3\Modules\ACP3\Articles\Helpers'
  articles.model.articlerepository.fqdn: 'ACP3\Modules\ACP3\Articles\Model\ArticleRepository'
  articles.validator.fqdn: 'ACP3\Modules\ACP3\Articles\Validation\FormValidation'
  articles.validation.validation_rules.article_exists_validation_rule.fqdn: 'ACP3\Modules\ACP3\Articles\Validation\ValidationRules\ArticleExistsValidationRule'
  articles.installer.schema.fqdn: 'ACP3\Modules\ACP3\Articles\Installer\Schema'
  articles.installer.migration.fqdn: 'ACP3\Modules\ACP3\Articles\Installer\Migration'

services:
  articles.controller.admin.index:
    class: %articles.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@articles.model.articlerepository', '@articles.cache', '@articles.validator', '@core.helpers.formToken']
    calls:
      - ['setMenusCache', ['@?menus.cache']]
      - ['setManageMenuItemHelper', ['@?menus.helpers.managemenuitem']]
      - ['setMenuItemFormFieldsHelper', ['@?menus.helpers.menuitemformfields']]
      - ['setMenuItemRepository', ['@?menus.model.menuitemrepository']]

  articles.controller.frontend.index:
    class: %articles.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@core.helpers.pageBreaks', '@articles.model.articlerepository', '@articles.cache']

  articles.controller.sidebar.index:
    class: %articles.controller.sidebar.index.fqdn%
    arguments: ['@core.context', '@core.date', '@articles.model.articlerepository', '@articles.cache']

  articles.cache:
    class: %articles.cache.fqdn%
    arguments: ['@articles.cache.core', '@articles.model.articlerepository']

  articles.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'articles']

  articles.helpers:
    class: %articles.helpers.fqdn%
    arguments: ['@core.helpers.forms', '@articles.model.articlerepository']

  articles.model.articlerepository:
    class: %articles.model.articlerepository.fqdn%
    arguments: ['@core.db']

  articles.validator:
    class: %articles.validator.fqdn%
    arguments: ['@core.lang', @core.validator, '@core.acl']

  articles.validation.validation_rules.article_exists_validation_rule:
    class: %articles.validation.validation_rules.article_exists_validation_rule.fqdn%
    arguments: [@articles.model.articlerepository]
    tags:
      - { name: core.validation.validation_rule }

  articles.installer.schema:
    class: %articles.installer.schema.fqdn%

  articles.installer.migration:
    class: %articles.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration
