imports:
  - { resource: components/controllers.yml }
  - { resource: components/events.yml }
  - { resource: components/installer.yml }
  - { resource: components/models.yml }
  - { resource: components/validation.yml }

parameters:
  articles.cache.fqdn: 'ACP3\Modules\ACP3\Articles\Cache'
  articles.helpers.fqdn: 'ACP3\Modules\ACP3\Articles\Helpers'

services:
  articles.cache:
    class: %articles.cache.fqdn%
    arguments:
      - '@articles.cache.core'
      - '@articles.model.articlerepository'

  articles.cache.core:
    class: ACP3\Core\Cache
    arguments:
      - '@service_container'
      - '@core.environment.application_path'
      - 'articles'

  articles.helpers:
    class: %articles.helpers.fqdn%
    arguments:
      - '@core.helpers.forms'
      - '@articles.model.articlerepository'
