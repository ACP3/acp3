imports:
  - { resource: controllers.yml }
  - { resource: events.yml }
  - { resource: validation.yml }

parameters:
  articles.cache.fqdn: 'ACP3\Modules\ACP3\Articles\Cache'
  articles.helpers.fqdn: 'ACP3\Modules\ACP3\Articles\Helpers'
  articles.model.articlerepository.fqdn: 'ACP3\Modules\ACP3\Articles\Model\ArticleRepository'
  articles.installer.schema.fqdn: 'ACP3\Modules\ACP3\Articles\Installer\Schema'
  articles.installer.migration.fqdn: 'ACP3\Modules\ACP3\Articles\Installer\Migration'

services:
  articles.cache:
    class: %articles.cache.fqdn%
    arguments: ['@articles.cache.core', '@articles.model.articlerepository']

  articles.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', @core.environment.application_path, 'articles']

  articles.helpers:
    class: %articles.helpers.fqdn%
    arguments: ['@core.helpers.forms', '@articles.model.articlerepository']

  articles.model.articlerepository:
    class: %articles.model.articlerepository.fqdn%
    arguments: ['@core.db']

  articles.installer.schema:
    class: %articles.installer.schema.fqdn%

  articles.installer.migration:
    class: %articles.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration
