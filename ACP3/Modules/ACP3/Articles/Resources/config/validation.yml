parameters:
  articles.validator.fqdn: 'ACP3\Modules\ACP3\Articles\Validation\AdminFormValidation'
  articles.validation.validation_rules.article_exists_validation_rule.fqdn: 'ACP3\Modules\ACP3\Articles\Validation\ValidationRules\ArticleExistsValidationRule'

services:
  articles.validator:
    class: %articles.validator.fqdn%
    arguments:
      - '@core.lang'
      - '@core.validator'
      - '@core.acl'

  articles.validation.validation_rules.article_exists_validation_rule:
    class: %articles.validation.validation_rules.article_exists_validation_rule.fqdn%
    arguments:
       - '@articles.model.articlerepository'
    tags:
      - { name: core.validation.validation_rule }

