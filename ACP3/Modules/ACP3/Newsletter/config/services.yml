parameters:
  newsletter.controller.admin.accounts.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Admin\Accounts'
  newsletter.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Admin\Index'
  newsletter.controller.frontend.archive.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Archive'
  newsletter.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Index'
  newsletter.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Sidebar\Index'
  newsletter.helper.sendnewsletter.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\SendNewsletter'
  newsletter.helper.subscribe.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\Subscribe'
  newsletter.model.fqdn: 'ACP3\Modules\ACP3\Newsletter\Model'
  newsletter.validator.fqdn: 'ACP3\Modules\ACP3\Newsletter\Validator'
  newsletter.installer.schema.fqdn: 'ACP3\Modules\ACP3\Newsletter\Installer\Schema'
  newsletter.installer.migration.fqdn: 'ACP3\Modules\ACP3\Newsletter\Installer\Migration'

services:
  newsletter.controller.admin.accounts:
    class: %newsletter.controller.admin.accounts.fqdn%
    arguments: ['@core.context.admin', '@newsletter.model']

  newsletter.controller.admin.index:
    class: %newsletter.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.formToken', '@newsletter.model', '@newsletter.validator', '@newsletter.helper.sendnewsletter']

  newsletter.controller.frontend.archive:
    class: %newsletter.controller.frontend.archive.fqdn%
    arguments: ['@core.context.frontend', '@core.pagination', '@newsletter.model']

  newsletter.controller.frontend.index:
    class: %newsletter.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.helpers.formToken', '@newsletter.helper.subscribe', '@newsletter.model', '@newsletter.validator']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]

  newsletter.controller.sidebar.index:
    class: %newsletter.controller.sidebar.index.fqdn%
    arguments: ['@core.context', '@core.helpers.formToken']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]

  newsletter.model:
    class: %newsletter.model.fqdn%
    arguments: ['@core.db']

  newsletter.helper.sendnewsletter:
    class: %newsletter.helper.sendnewsletter.fqdn%
    arguments: ['@core.mailer', '@core.router', '@core.config', '@newsletter.model']

  newsletter.helper.subscribe:
    class: %newsletter.helper.subscribe.fqdn%
    arguments: [@core.date, '@core.lang', '@core.mailer', @core.request, '@core.router', '@core.helpers.stringFormatter', @core.helpers.secure, '@core.config', '@newsletter.model']

  newsletter.validator:
    class: %newsletter.validator.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.captcha', '@core.acl', '@core.user', '@newsletter.model']

  newsletter.installer.schema:
    class: %newsletter.installer.schema.fqdn%

  newsletter.installer.migration:
    class: %newsletter.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration
