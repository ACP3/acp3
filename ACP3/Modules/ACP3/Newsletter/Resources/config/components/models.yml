services:
  newsletter.model.repository.newsletters_repository:
    class: ACP3\Modules\ACP3\Newsletter\Model\Repository\NewsletterRepository
    arguments:
      - '@core.db'

  newsletter.model.repository.newsletters_data_grid_repository:
    class: ACP3\Modules\ACP3\Newsletter\Model\Repository\NewsletterDataGridRepository
    arguments:
      - '@core.db'

  newsletter.model.repository.newsletter_accounts_repository:
    class: ACP3\Modules\ACP3\Newsletter\Model\Repository\AccountRepository
    arguments:
      - '@core.db'

  newsletter.model.repository.newsletter_accounts_data_grid_repository:
    class: ACP3\Modules\ACP3\Newsletter\Model\Repository\AccountDataGridRepository
    arguments:
      - '@core.db'

  newsletter.model.repository.newsletter_account_history_repository:
    class: ACP3\Modules\ACP3\Newsletter\Model\Repository\AccountHistoryRepository
    arguments:
      - '@core.db'

  newsletter.model:
    class: ACP3\Modules\ACP3\Newsletter\Model\NewsletterModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@core.config'
      - '@newsletter.model.repository.newsletters_repository'
