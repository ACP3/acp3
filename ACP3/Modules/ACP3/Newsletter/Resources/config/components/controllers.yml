services:
  newsletter.controller.admin.accounts.activate:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Accounts\Activate
    arguments:
      - '@core.context.admin'
      - '@newsletter.helper.accountstatus'

  newsletter.controller.admin.accounts.delete:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Accounts\Delete
    arguments:
      - '@core.context.admin'
      - '@newsletter.helper.accountstatus'

  newsletter.controller.admin.accounts.index:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Accounts\Index
    arguments:
      - '@core.context.admin'
      - '@newsletter.model.account_data_grid_repository'

  newsletter.controller.admin.index.create:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Index\Create
    arguments:
      - '@core.context.admin'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@newsletter.model'
      - '@newsletter.validator'
      - '@newsletter.helper.sendnewsletter'

  newsletter.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.admin'
      - '@newsletter.model'

  newsletter.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.admin'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@newsletter.model'
      - '@newsletter.validator'
      - '@newsletter.helper.sendnewsletter'

  newsletter.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Index\Index
    arguments:
      - '@core.context.admin'
      - '@newsletter.model.newsletter_data_grid_repository'

  newsletter.controller.admin.index.send:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Index\Send
    arguments:
      - '@core.context.admin'
      - '@newsletter.model.newsletterrepository'
      - '@newsletter.model.accountrepository'
      - '@newsletter.helper.sendnewsletter'

  newsletter.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Admin\Index\Settings
    arguments:
      - '@core.context.admin'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@core.helpers.secure'
      - '@newsletter.validation.admin_settings_form_validation'

  newsletter.controller.frontend.archive.details:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Frontend\Archive\Details
    arguments:
      - '@core.context.frontend'
      - '@newsletter.model.newsletterrepository'

  newsletter.controller.frontend.archive.index:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Frontend\Archive\Index
    arguments:
      - '@core.context.frontend'
      - '@core.pagination'
      - '@newsletter.model.newsletterrepository'

  newsletter.controller.frontend.index.activate:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Frontend\Index\Activate
    arguments:
      - '@core.context.frontend'
      - '@newsletter.helper.accountstatus'
      - '@newsletter.validation.activate_account_form_validation'

  newsletter.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Frontend\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@newsletter.helper.subscribe'
      - '@newsletter.validation.subscribe_form_validation'

  newsletter.controller.frontend.index.unsubscribe:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Frontend\Index\Unsubscribe
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.formToken'
      - '@newsletter.helper.accountstatus'
      - '@newsletter.validation.unsubscribe_form_validation'

  newsletter.controller.widget.index.index:
    class: ACP3\Modules\ACP3\Newsletter\Controller\Widget\Index\Index
    arguments:
      - '@core.context.widget'
      - '@core.helpers.formToken'
