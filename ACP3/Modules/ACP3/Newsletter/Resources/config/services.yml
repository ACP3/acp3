imports:
  - { resource: events.yml }

parameters:
  newsletter.controller.admin.accounts.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Admin\Accounts'
  newsletter.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Admin\Index'
  newsletter.controller.frontend.archive.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Archive'
  newsletter.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Index'
  newsletter.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Newsletter\Controller\Sidebar\Index'
  newsletter.helper.accountstatus.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\AccountStatus'
  newsletter.helper.data_grid.column_renderer.account_status_column_renderer.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\DataGrid\ColumnRenderer\AccountStatusColumnRenderer'
  newsletter.helper.sendnewsletter.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\SendNewsletter'
  newsletter.helper.subscribe.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\Subscribe'
  newsletter.model.newsletterrepository.fqdn: 'ACP3\Modules\ACP3\Newsletter\Model\NewsletterRepository'
  newsletter.model.accountrepository.fqdn: 'ACP3\Modules\ACP3\Newsletter\Model\AccountRepository'
  newsletter.model.accounthistoryrepository.fqdn: 'ACP3\Modules\ACP3\Newsletter\Model\AccountHistoryRepository'
  newsletter.validator.fqdn: 'ACP3\Modules\ACP3\Newsletter\Validation\AdminFormValidation'
  newsletter.validation.activate_account_form_validation.fqdn: 'ACP3\Modules\ACP3\Newsletter\Validation\ActivateAccountFormValidation'
  newsletter.validation.admin_settings_form_validation.fqdn: 'ACP3\Modules\ACP3\Newsletter\Validation\AdminSettingsFormValidation'
  newsletter.validation.subscribe_form_validation.fqdn: 'ACP3\Modules\ACP3\Newsletter\Validation\SubscribeFormValidation'
  newsletter.validation.unsubscribe_form_validation.fqdn: 'ACP3\Modules\ACP3\Newsletter\Validation\UnsubscribeFormValidation'
  newsletter.validation.validation_rules.account_exists_validation_rule.fqdn: 'ACP3\Modules\ACP3\Newsletter\Validation\ValidationRules\AccountExistsValidationRule'
  newsletter.validation.validation_rules.account_exists_by_hash_validation_rule.fqdn: 'ACP3\Modules\ACP3\Newsletter\Validation\ValidationRules\AccountExistsByHashValidationRule'
  newsletter.installer.schema.fqdn: 'ACP3\Modules\ACP3\Newsletter\Installer\Schema'
  newsletter.installer.migration.fqdn: 'ACP3\Modules\ACP3\Newsletter\Installer\Migration'

services:
  newsletter.controller.admin.accounts:
    class: %newsletter.controller.admin.accounts.fqdn%
    arguments:
      - @core.context.admin
      - @newsletter.helper.accountstatus
      - @newsletter.model.accountrepository

  newsletter.controller.admin.index:
    class: %newsletter.controller.admin.index.fqdn%
    arguments:
      - @core.context.admin
      - @core.date
      - @core.helpers.formToken
      - @newsletter.model.newsletterrepository
      - @newsletter.model.accountrepository
      - @newsletter.validator
      - @newsletter.validation.admin_settings_form_validation
      - @newsletter.helper.sendnewsletter

  newsletter.controller.frontend.archive:
    class: %newsletter.controller.frontend.archive.fqdn%
    arguments:
      - @core.context.frontend
      - @core.pagination
      - @newsletter.model.newsletterrepository

  newsletter.controller.frontend.index:
    class: %newsletter.controller.frontend.index.fqdn%
    arguments:
      - @core.context.frontend
      - @core.helpers.formToken
      - @newsletter.helper.subscribe
      - @newsletter.helper.accountstatus
      - @newsletter.validation.activate_account_form_validation
      - @newsletter.validation.subscribe_form_validation
      - @newsletter.validation.unsubscribe_form_validation
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]

  newsletter.controller.sidebar.index:
    class: %newsletter.controller.sidebar.index.fqdn%
    arguments: ['@core.context', '@core.helpers.formToken']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]

  newsletter.model.newsletterrepository:
    class: %newsletter.model.newsletterrepository.fqdn%
    arguments: ['@core.db']

  newsletter.model.accountrepository:
    class: %newsletter.model.accountrepository.fqdn%
    arguments: [@core.db]

  newsletter.model.accounthistoryrepository:
    class: %newsletter.model.accounthistoryrepository.fqdn%
    arguments: [@core.db]

  newsletter.helper.accountstatus:
    class: %newsletter.helper.accountstatus.fqdn%
    arguments: [@core.date, @newsletter.model.accountrepository, @newsletter.model.accounthistoryrepository]

  newsletter.helper.sendnewsletter:
    class: %newsletter.helper.sendnewsletter.fqdn%
    arguments:
      - @core.mailer
      - @core.router
      - @core.config
      - @newsletter.model.newsletterrepository

  newsletter.helper.subscribe:
    class: %newsletter.helper.subscribe.fqdn%
    arguments:
      - @core.date
      - @core.lang
      - @core.mailer
      - @core.request
      - @core.router
      - @core.helpers.stringFormatter
      - @core.helpers.secure
      - @core.config
      - @newsletter.helper.accountstatus
      - @newsletter.model.accountrepository

  newsletter.helper.data_grid.column_renderer.account_status_column_renderer:
    class: %newsletter.helper.data_grid.column_renderer.account_status_column_renderer.fqdn%
    arguments: [@core.lang, @core.router]
    tags:
      - { name: core.helpers.data_grid.column_renderer }

  newsletter.validator:
    class: %newsletter.validator.fqdn%
    parent: core.validator.abstract

  newsletter.validation.activate_account_form_validation:
    class: %newsletter.validation.activate_account_form_validation.fqdn%
    parent: core.validator.abstract

  newsletter.validation.admin_settings_form_validation:
    class: %newsletter.validation.admin_settings_form_validation.fqdn%
    parent: core.validator.abstract

  newsletter.validation.subscribe_form_validation:
    class: %newsletter.validation.subscribe_form_validation.fqdn%
    parent: core.validator.abstract

  newsletter.validation.unsubscribe_form_validation:
    class: %newsletter.validation.unsubscribe_form_validation.fqdn%
    parent: core.validator.abstract

  newsletter.validation.validation_rules.account_exists_validation_rule:
    class: %newsletter.validation.validation_rules.account_exists_validation_rule.fqdn%
    arguments: [@newsletter.model.accountrepository]
    tags:
      - { name: core.validation.validation_rule }

  newsletter.validation.validation_rules.account_exists_by_hash_validation_rule:
    class: %newsletter.validation.validation_rules.account_exists_by_hash_validation_rule.fqdn%
    arguments: [@newsletter.model.accountrepository]
    tags:
      - { name: core.validation.validation_rule }

  newsletter.installer.schema:
    class: %newsletter.installer.schema.fqdn%

  newsletter.installer.migration:
    class: %newsletter.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration
