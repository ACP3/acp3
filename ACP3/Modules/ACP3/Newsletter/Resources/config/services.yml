imports:
  - { resource: controllers.yml }
  - { resource: events.yml }
  - { resource: validation.yml }

parameters:
  newsletter.helper.accountstatus.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\AccountStatus'
  newsletter.helper.data_grid.column_renderer.account_status_column_renderer.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\DataGrid\ColumnRenderer\AccountStatusColumnRenderer'
  newsletter.helper.sendnewsletter.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\SendNewsletter'
  newsletter.helper.subscribe.fqdn: 'ACP3\Modules\ACP3\Newsletter\Helper\Subscribe'
  newsletter.model.newsletterrepository.fqdn: 'ACP3\Modules\ACP3\Newsletter\Model\NewsletterRepository'
  newsletter.model.accountrepository.fqdn: 'ACP3\Modules\ACP3\Newsletter\Model\AccountRepository'
  newsletter.model.accounthistoryrepository.fqdn: 'ACP3\Modules\ACP3\Newsletter\Model\AccountHistoryRepository'
  newsletter.installer.schema.fqdn: 'ACP3\Modules\ACP3\Newsletter\Installer\Schema'
  newsletter.installer.migration.fqdn: 'ACP3\Modules\ACP3\Newsletter\Installer\Migration'

services:
  newsletter.model.newsletterrepository:
    class: %newsletter.model.newsletterrepository.fqdn%
    arguments:
      - '@core.db'

  newsletter.model.accountrepository:
    class: %newsletter.model.accountrepository.fqdn%
    arguments:
      - '@core.db'

  newsletter.model.accounthistoryrepository:
    class: %newsletter.model.accounthistoryrepository.fqdn%
    arguments:
      - '@core.db'

  newsletter.helper.accountstatus:
    class: %newsletter.helper.accountstatus.fqdn%
    arguments:
      - '@core.date'
      - '@newsletter.model.accountrepository'
      - '@newsletter.model.accounthistoryrepository'

  newsletter.helper.sendnewsletter:
    class: %newsletter.helper.sendnewsletter.fqdn%
    arguments:
      - '@core.mailer'
      - '@core.router'
      - '@core.config'
      - '@newsletter.model.newsletterrepository'

  newsletter.helper.subscribe:
    class: %newsletter.helper.subscribe.fqdn%
    arguments:
      - '@core.date'
      - '@core.lang'
      - '@core.mailer'
      - '@core.request'
      - '@core.router'
      - '@core.helpers.stringFormatter'
      - '@core.helpers.secure'
      - '@core.config'
      - '@newsletter.helper.accountstatus'
      - '@newsletter.model.accountrepository'

  newsletter.helper.data_grid.column_renderer.account_status_column_renderer:
    class: %newsletter.helper.data_grid.column_renderer.account_status_column_renderer.fqdn%
    arguments:
      - '@core.lang'
      - '@core.router'
    tags:
      - { name: core.helpers.data_grid.column_renderer }

  newsletter.installer.schema:
    class: %newsletter.installer.schema.fqdn%

  newsletter.installer.migration:
    class: %newsletter.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration
