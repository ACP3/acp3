parameters:
  comments.controller.admin.details.fqdn: 'ACP3\Modules\ACP3\Comments\Controller\Admin\Details'
  comments.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Comments\Controller\Admin\Index'
  comments.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Comments\Controller\Index'
  comments.helpers.fqdn: 'ACP3\Modules\ACP3\Comments\Helpers'
  comments.model.commentrepository.fqdn: 'ACP3\Modules\ACP3\Comments\Model\CommentRepository'
  comments.validator.fqdn: 'ACP3\Modules\ACP3\Comments\Validator'
  comments.validator.validation_rules.user_name_validation_rule.fqdn: 'ACP3\Modules\ACP3\Comments\Validator\ValidationRules\UserNameValidationRule'
  comments.installer.schema.fqdn: 'ACP3\Modules\ACP3\Comments\Installer\Schema'
  comments.installer.migration.fqdn: 'ACP3\Modules\ACP3\Comments\Installer\Migration'

services:
  comments.controller.admin.details:
    class: %comments.controller.admin.details.fqdn%
    arguments: ['@core.context.admin', '@comments.model.commentrepository', '@comments.validator', '@system.model.modulerepository', '@core.helpers.formToken']
    calls:
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]

  comments.controller.admin.index:
    class: %comments.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@comments.model.commentrepository', '@comments.validator', '@core.helpers.formToken']

  comments.controller.frontend.index:
    class: %comments.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@comments.model.commentrepository', '@comments.validator', '@core.helpers.formToken']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]

  comments.helpers:
    class: %comments.helpers.fqdn%
    arguments: ['@core.modules', '@comments.model.commentrepository']

  comments.model.commentrepository:
    class: %comments.model.commentrepository.fqdn%
    arguments: ['@core.db']

  comments.validator:
    class: %comments.validator.fqdn%
    arguments: ['@core.lang', @core.validator, '@core.validator.rules.misc', '@core.modules', '@comments.model.commentrepository']

  comments.validator.validation_rules.user_name_validation_rule:
    class: %comments.validator.validation_rules.user_name_validation_rule.fqdn%
    arguments: [@core.validator.validation_rules.integer_validation_rule]
    tags:
      - { name: core.validator.validation_rule }

  comments.installer.schema:
    class: %comments.installer.schema.fqdn%

  comments.installer.migration:
    class: %comments.installer.migration.fqdn%
