services:
  comments.model.commentrepository:
    class: ACP3\Modules\ACP3\Comments\Model\Repository\CommentRepository
    arguments:
      - '@core.db'

  comments.repository.comment_by_module_repository:
    class: ACP3\Modules\ACP3\Comments\Model\Repository\CommentByModuleRepository
    arguments:
      - '@core.db'

  comments.model.comments_data_grid_repository:
    class: ACP3\Modules\ACP3\Comments\Model\Repository\CommentsDataGridRepository
    arguments:
      - '@core.db'

  comments.model.comments_by_module_data_grid_repository:
    class: ACP3\Modules\ACP3\Comments\Model\Repository\CommentsByModuleDataGridRepository
    arguments:
      - '@core.db'

  comments.model.comments_model:
    class: ACP3\Modules\ACP3\Comments\Model\CommentsModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@comments.model.commentrepository'

  comments.model.comment_by_module_model:
    class: ACP3\Modules\ACP3\Comments\Model\CommentByModuleModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@comments.repository.comment_by_module_repository'
