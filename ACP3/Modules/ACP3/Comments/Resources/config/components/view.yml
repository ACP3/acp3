services:
  comments.view.block.admin.comment_form_block:
    class: ACP3\Modules\ACP3\Comments\View\Block\Admin\CommentFormBlock
    arguments:
      - '@core.view.context.form_block_context'

  comments.view.block.admin.comments_by_module_data_grid_block:
    class: ACP3\Modules\ACP3\Comments\View\Block\Admin\CommentsByModuleDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
    calls:
      - ['setDataGridRepository', ['@comments.model.repository.comments_by_module_data_grid_repository']]

  comments.view.block.admin.comments_data_grid_block:
    class: ACP3\Modules\ACP3\Comments\View\Block\Admin\CommentsDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
      - '@system.model.repository.modules_repository'
    calls:
      - ['setDataGridRepository', ['@comments.model.repository.comments_data_grid_repository']]

  comments.view.block.admin.comments_settings_form_block:
    class: ACP3\Modules\ACP3\Comments\View\Block\Admin\CommentsSettingsFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.modules'
      - '@core.config'
      - '@core.helpers.date'

  comments.view.block.frontend.comment_form_block:
    class: ACP3\Modules\ACP3\Comments\View\Block\Frontend\CommentFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
      - '@users.model.user_model'

  comments.view.block.frontend.comments_listing_block:
    class: ACP3\Modules\ACP3\Comments\View\Block\Frontend\CommentsListingBlock
    arguments:
      - '@core.view.context.listing_block_context'
      - '@core.config'
      - '@comments.model.repository.comments_repository'
    calls:
      - ['setEmoticonsHelper', ['@?emoticons.helpers']]
