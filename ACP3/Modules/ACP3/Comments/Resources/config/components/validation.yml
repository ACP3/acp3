services:
  comments.validator:
    class: ACP3\Modules\ACP3\Comments\Validation\FormValidation
    parent: core.validator.abstract

  comments.validation.admin_form_validation:
    class:  ACP3\Modules\ACP3\Comments\Validation\AdminFormValidation
    parent: core.validator.abstract

  comments.validation.admin_settings_form_validation:
    class: ACP3\Modules\ACP3\Comments\Validation\AdminSettingsFormValidation
    arguments:
      - '@core.lang'
      - '@core.validator'
      - '@core.modules'

  comments.validation.validation_rules.flood_barrier_validation_rule:
    class: ACP3\Modules\ACP3\Comments\Validation\ValidationRules\FloodBarrierValidationRule
    arguments:
      - '@core.date'
      - '@comments.model.commentrepository'
    tags:
      - { name: core.validation.validation_rule }

  comments.validation.validation_rules.user_name_validation_rule:
    class: ACP3\Modules\ACP3\Comments\Validation\ValidationRules\UserNameValidationRule
    arguments:
      - '@core.validation.validation_rules.integer_validation_rule'
    tags:
      - { name: core.validation.validation_rule }
