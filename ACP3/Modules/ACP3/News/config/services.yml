parameters:
  news.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\News\Controller\Admin\Index'
  news.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\News\Controller\Index'
  news.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\News\Controller\Sidebar\Index'
  news.cache.fqdn: 'ACP3\Modules\ACP3\News\Cache'
  news.model.fqdn: 'ACP3\Modules\ACP3\News\Model'
  news.validator.fqdn: 'ACP3\Modules\ACP3\News\Validator'
  news.installer.fqdn: 'ACP3\Modules\ACP3\News\Installer'

services:
  news.controller.admin.index:
    class: %news.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.secure', '@news.model', '@news.cache', '@news.validator', '@categories.helpers']
    calls:
      - ['setCommentsHelpers', ['@?comments.helpers']]

  news.controller.frontend.index:
    class: %news.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@news.model', '@news.cache', '@categories.helpers', '@categories.model']

  news.controller.sidebar.index:
    class: %news.controller.sidebar.index.fqdn%
    arguments: ['@core.context', '@core.date', '@news.model']

  news.cache:
    class: %news.cache.fqdn%
    arguments: ['@news.cache.core', '@news.model']

  news.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'news']

  news.model:
    class: %news.model.fqdn%
    arguments: ['@core.db']

  news.validator:
    class: %news.validator.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.router.aliases', '@core.validator.rules.date', '@core.modules', '@categories.helpers']

  news.installer:
    class: %news.installer.fqdn%
    parent: core.modules.abstractInstaller
