imports:
  - { resource: controllers.yml }
  - { resource: events.yml }

parameters:
  news.cache.fqdn: 'ACP3\Modules\ACP3\News\Cache'
  news.model.newsrepository.fqdn: 'ACP3\Modules\ACP3\News\Model\NewsRepository'
  news.validator.fqdn: 'ACP3\Modules\ACP3\News\Validation\AdminFormValidation'
  news.validation.admin_settings_form_validation.fqdn: 'ACP3\Modules\ACP3\News\Validation\AdminSettingsFormValidation'
  news.validation.validation_rules.external_link_validation_rule.fqdn: 'ACP3\Modules\ACP3\News\Validation\ValidationRules\ExternalLinkValidationRule'
  news.installer.schema.fqdn: 'ACP3\Modules\ACP3\News\Installer\Schema'
  news.installer.migration.fqdn: 'ACP3\Modules\ACP3\News\Installer\Migration'
  news.installer.sampleData.fqdn: 'ACP3\Modules\ACP3\News\Installer\SampleData'

services:
  news.cache:
    class: %news.cache.fqdn%
    arguments: ['@news.cache.core', '@news.model.newsrepository']

  news.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', @core.environment.application_path, 'news']

  news.model.newsrepository:
    class: %news.model.newsrepository.fqdn%
    arguments: ['@core.db']

  news.validator:
    class: %news.validator.fqdn%
    parent: core.validator.abstract

  news.validation.admin_settings_form_validation:
    class: %news.validation.admin_settings_form_validation.fqdn%
    arguments:
      - @core.lang
      - @core.validator
      - @core.modules

  news.validation.validation_rules.external_link_validation_rule:
    class: %news.validation.validation_rules.external_link_validation_rule.fqdn%
    arguments: [@core.validation.validation_rules.in_array_validation_rule]
    tags:
      - { name: core.validation.validation_rule }

  news.installer.schema:
    class: %news.installer.schema.fqdn%

  news.installer.migration:
    class: %news.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration

  news.installer.sampleData:
    class: %news.installer.sampledata.fqdn%
    parent: core.modules.installer.abstractSampleData