services:
  news.event.listener.add_duplicate_on_data_grid_custom_option_before_listener:
    class: ACP3\Modules\ACP3\News\Event\Listener\AddDuplicateOnDataGridCustomOptionBeforeListener
    arguments:
      - '@core.acl'
      - '@core.i18n.translator'
    tags:
      - { name: core.eventListener, event: data_grid.column_renderer.custom_option_before }

  news.event.on_news_model_after_delete_listener:
    class: ACP3\Modules\ACP3\News\Event\Listener\OnNewsModelAfterDeleteListener
    arguments:
      - '@core.modules'
      - '@news.cache'
      - '@?comments.helpers'
      - '@?share.helpers.social_sharing_manager'
    tags:
      - { name: core.eventListener, event: news.model.news.after_delete }

  news.event.update_news_cache_on_model_after_save_listener:
    class: ACP3\Modules\ACP3\News\Event\Listener\UpdateNewsCacheOnModelAfterSaveListener
    arguments:
      - '@news.cache'
    tags:
      - { name: core.eventListener, event: news.model.news.after_save }
