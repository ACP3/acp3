services:
  news.model.repository.news_data_grid_repository:
    class: ACP3\Modules\ACP3\News\Model\Repository\DataGridRepository
    arguments:
      - '@core.db'

  news.model.repository.news_repository:
    class: ACP3\Modules\ACP3\News\Model\Repository\NewsRepository
    arguments:
      - '@core.db'

  news.model.repository.search_results_aware_repository:
    class: ACP3\Modules\ACP3\News\Model\Repository\SearchResultsAwareRepository
    arguments:
      - '@core.db'
      - '@core.date'

  news.model.news_model:
    class: ACP3\Modules\ACP3\News\Model\NewsModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@core.config'
      - '@news.model.repository.news_repository'
