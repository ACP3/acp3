services:
  _defaults:
    tags:
    - { name: acp3.controller.action }

  news.controller.admin.index.create:
    class: ACP3\Modules\ACP3\News\Controller\Admin\Index\Create
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@news.model'
      - '@news.validation.admin_form_validation'
      - '@categories.helpers'

  news.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\News\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.frontend'
      - '@news.model'

  news.controller.admin.index.duplicate:
    class: ACP3\Modules\ACP3\News\Controller\Admin\Index\Duplicate
    arguments:
      - '@core.context.frontend'
      - '@news.model'

  news.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\News\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@news.model'
      - '@news.validation.admin_form_validation'
      - '@categories.helpers'

  news.controller.admin.index.index:
    class: ACP3\Modules\ACP3\News\Controller\Admin\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@news.model.data_grid_repository'
      - '@core.data_grid.data_grid'

  news.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\News\Controller\Admin\Index\Settings
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@core.helpers.secure'
      - '@core.helpers.date'
      - '@news.validation.admin_settings_form_validation'

  news.controller.frontend.index.details:
    class: ACP3\Modules\ACP3\News\Controller\Frontend\Index\Details
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@news.model.newsrepository'
      - '@news.cache'
      - '@categories.model.categories_repository'

  news.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\News\Controller\Frontend\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@core.helpers.string_formatter'
      - '@core.pagination'
      - '@news.model.newsrepository'
      - '@categories.helpers'
      - '@categories.model.categories_repository'
      - '@core.seo.meta_statements_service'
      - '@?comments.helpers'

  news.controller.widget.index.index:
    class: ACP3\Modules\ACP3\News\Controller\Widget\Index\Index
    arguments:
      - '@core.context.widget'
      - '@core.date'
      - '@news.model.newsrepository'

  news.controller.widget.index.latest:
    class: ACP3\Modules\ACP3\News\Controller\Widget\Index\Latest
    arguments:
      - '@core.context.widget'
      - '@core.date'
      - '@news.model.newsrepository'
