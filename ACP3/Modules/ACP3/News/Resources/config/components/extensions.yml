services:
  news.extension.feed_availability_extension:
    class: ACP3\Modules\ACP3\News\Extension\FeedAvailabilityExtension
    arguments:
      - '@core.date'
      - '@core.router'
      - '@core.helpers.string_formatter'
      - '@news.model.newsrepository'
    tags:
      - { name: feeds.extension.feed_availability }

  news.extension.sitemap_availability_extension:
    class: ACP3\Modules\ACP3\News\Extension\SitemapAvailabilityExtension
    arguments:
      - '@core.date'
      - '@core.router'
      - '@news.model.newsrepository'
      - '@?seo.helper.meta_statements'
    tags:
      - { name: seo.extension.sitemap_availability }
