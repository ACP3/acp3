imports:
  - { resource: components/installer.yml }

parameters:
  core.wysiwyg.ckeditor.fqdn: 'ACP3\Modules\ACP3\WYSIWYGCKEditor\WYSIWYG\CKEditor'

services:
  core.wysiwyg.ckeditor:
    class: '%core.wysiwyg.ckeditor.fqdn%'
    arguments:
      - '@core.modules'
      - '@core.lang'
      - '@core.environment.application_path'
    calls:
      - ['setEmoticonRepository', ['@?emoticons.model.emoticonrepository']]
      - ['setFilemanagerHelpers', ['@?filemanager.helpers']]
    tags:
      - { name: core.wysiwyg.editor }
