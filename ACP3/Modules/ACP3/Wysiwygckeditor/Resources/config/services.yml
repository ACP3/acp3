services:
  core.wysiwyg.ckeditor:
    class: ACP3\Modules\ACP3\Wysiwygckeditor\WYSIWYG\Editor\CKEditor
    arguments:
      - '@core.modules'
      - '@core.i18n.locale'
      - '@core.environment.application_path'
    calls:
      - ['setEmoticonRepository', ['@?emoticons.model.repository.emoticons_repository']]
      - ['setFilemanagerHelpers', ['@?filemanager.helpers']]
    tags:
      - { name: core.wysiwyg.editor }
    public: false
