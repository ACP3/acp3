parameters:
  search.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Search\Controller\Index'
  search.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Search\Controller\Sidebar\Index'
  search.helpers.fqdn: 'ACP3\Modules\ACP3\Search\Helpers'
  search.validator.fqdn: 'ACP3\Modules\ACP3\Search\Validation\Validator'
  search.installer.schema.fqdn: 'ACP3\Modules\ACP3\Search\Installer\Schema'
  search.installer.migration.fqdn: 'ACP3\Modules\ACP3\Search\Installer\Migration'

services:
  search.controller.frontend.index:
    class: %search.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@search.helpers', '@search.validator']

  search.controller.sidebar.index:
    class: %search.controller.sidebar.index.fqdn%
    arguments: ['@core.context', '@search.helpers']

  search.helpers:
    class: %search.helpers.fqdn%
    arguments: ['@core.acl', '@core.modules', '@core.helpers.forms', @core.eventDispatcher]

  search.validator:
    class: %search.validator.fqdn%
    parent: core.validator.abstract

  search.installer.schema:
    class: %search.installer.schema.fqdn%

  search.installer.migration:
    class: %search.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration
