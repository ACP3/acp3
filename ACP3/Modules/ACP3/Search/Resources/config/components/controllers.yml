services:
  _defaults:
    tags:
    - { name: acp3.controller.action }

  search.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\Search\Controller\Frontend\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@core.acl'
      - '@core.helpers.forms'
      - '@core.helpers.secure'
      - '@search.helpers'
      - '@search.validation.form_validation'
      - '@search.utility.search_availability_registrar'

  search.controller.widget.index.index:
    class: ACP3\Modules\ACP3\Search\Controller\Widget\Index\Index
    arguments:
      - '@core.context.widget'
      - '@search.helpers'
