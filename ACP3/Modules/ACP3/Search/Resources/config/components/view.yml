services:
  search.view.block.frontend.search_form_block:
    class: ACP3\Modules\ACP3\Search\View\Block\Frontend\SearchFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@search.helpers'

  search.view.block.frontend.search_results_block:
    class: ACP3\Modules\ACP3\Search\View\Block\Frontend\SearchResultsBlock
    arguments:
      - '@core.view.context.block_context'
      - '@core.acl'
      - '@search.utility.search_availability_registrar'

  search.view.block.widget.search_widget_form_block:
    class: ACP3\Modules\ACP3\Search\View\Block\Widget\SearchWidgetFormBlock
    arguments:
      - '@core.view.context.block_context'
      - '@search.helpers'
