services:
  polls.validator:
    class: ACP3\Modules\ACP3\Polls\Validation\AdminFormValidation
    parent: core.validator.abstract

  polls.validation.validation_rules.at_least_two_answers_validation_rule:
    class: ACP3\Modules\ACP3\Polls\Validation\ValidationRules\AtLeastTwoAnswersValidationRule
    arguments:
      - '@core.validation.validation_rules.not_empty_validation_rule'
    tags:
      - { name: core.validation.validation_rule }

  polls.validation.validation_rules.delete_all_answers_validation_rule:
    class: ACP3\Modules\ACP3\Polls\Validation\ValidationRules\DeleteAllAnswersValidationRule
    arguments:
      - '@core.validation.validation_rules.not_empty_validation_rule'
    tags:
      - { name: core.validation.validation_rule }
