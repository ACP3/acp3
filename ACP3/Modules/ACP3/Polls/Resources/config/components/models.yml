services:
  polls.model.repository.polls_data_grid_repository:
    class: ACP3\Modules\ACP3\Polls\Model\Repository\DataGridRepository
    arguments:
      - '@core.db'

  polls.model.repository.poll_answers_repository:
    class: ACP3\Modules\ACP3\Polls\Model\Repository\AnswerRepository
    arguments:
      - '@core.db'

  polls.model.repository.polls_repository:
    class: ACP3\Modules\ACP3\Polls\Model\Repository\PollRepository
    arguments:
      - '@core.db'

  polls.model.repository.poll_votes_repository:
    class: ACP3\Modules\ACP3\Polls\Model\Repository\VoteRepository
    arguments:
      - '@core.db'

  polls.model.polls_model:
    class: ACP3\Modules\ACP3\Polls\Model\PollsModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@core.helpers.secure'
      - '@polls.model.repository.polls_repository'
      - '@polls.model.repository.poll_answers_repository'
      - '@polls.model.repository.poll_votes_repository'

  polls.model.poll_votes_model:
    class: ACP3\Modules\ACP3\Polls\Model\VoteModel
    arguments:
      - '@core.validator'
      - '@users.model.user_model'
      - '@polls.model.repository.poll_votes_repository'
