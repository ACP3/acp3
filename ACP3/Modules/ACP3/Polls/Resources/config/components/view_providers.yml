services:
  polls.view_providers.admin_poll_edit:
    class: ACP3\Modules\ACP3\Polls\ViewProviders\AdminPollEditViewProvider
    arguments:
      - '@polls.model.answerrepository'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@core.http.request'
      - '@core.breadcrumb.title'
      - '@core.i18n.translator'

  polls.view_providers.data_grid:
    class: ACP3\Modules\ACP3\Polls\ViewProviders\DataGridViewProvider
    arguments:
      - '@core.data_grid.data_grid'
      - '@polls.model.data_grid_repository'
      - '@core.helpers.results_per_page'
      - '@core.i18n.translator'

  polls.view_providers.poll_list:
    class: ACP3\Modules\ACP3\Polls\ViewProviders\PollListViewProvider
    arguments:
      - '@core.date'
      - '@polls.helpers'
      - '@polls.model.pollrepository'

  polls.view_providers.poll_result:
    class: ACP3\Modules\ACP3\Polls\ViewProviders\PollResultViewProvider
    arguments:
      - '@polls.model.pollrepository'
      - '@polls.model.answerrepository'

  polls.view_providers.poll_vote:
    class: ACP3\Modules\ACP3\Polls\ViewProviders\PollVoteViewProvider
    arguments:
      - '@polls.model.pollrepository'
      - '@polls.model.answerrepository'

  polls.view_providers.poll_widget:
    class: ACP3\Modules\ACP3\Polls\ViewProviders\PollWidgetViewProvider
    arguments:
      - '@polls.model.answerrepository'
      - '@core.i18n.translator'
