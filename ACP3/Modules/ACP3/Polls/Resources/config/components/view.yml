services:
  polls.view.block.admin.polls_data_grid_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Admin\PollsDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'

  polls.view.block.admin.poll_form_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Admin\PollFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@polls.model.answerrepository'

  polls.view.block.frontend.polls_listing_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Frontend\PollsListingBlock
    arguments:
      - '@core.view.context.listing_block_context'
      - '@core.date'
      - '@polls.model.pollrepository'
