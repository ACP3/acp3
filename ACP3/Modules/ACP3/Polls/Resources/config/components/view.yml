services:
  polls.view.block.admin.polls_data_grid_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Admin\PollsDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
    calls:
      - ['setDataGridRepository', ['@polls.model.data_grid_repository']]

  polls.view.block.admin.poll_form_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Admin\PollFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@polls.model.answerrepository'

  polls.view.block.frontend.polls_listing_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Frontend\PollsListingBlock
    arguments:
      - '@core.view.context.listing_block_context'
      - '@core.date'
      - '@polls.model.pollrepository'

  polls.view.block.frontend.poll_vote_form_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Frontend\PollVoteFormBlock
    arguments:
      - '@core.view.context.form_block_context'

  polls.view.block.frontend.poll_details_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Frontend\PollDetailsBlock
    arguments:
      - '@core.view.context.block_context'
      - '@polls.model.pollrepository'
      - '@polls.model.answerrepository'

  polls.view.block.widget.poll_vote_widget_form_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Widget\PollVoteWidgetFormBlock
    arguments:
      - '@core.view.context.form_block_context'

  polls.view.block.widget.poll_details_widget_block:
    class: ACP3\Modules\ACP3\Polls\View\Block\Widget\PollDetailsWidgetBlock
    arguments:
      - '@core.view.context.block_context'
      - '@polls.model.pollrepository'
      - '@polls.model.answerrepository'
