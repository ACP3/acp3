parameters:
  polls.validator.fqdn: 'ACP3\Modules\ACP3\Polls\Validation\AdminFormValidation'
  polls.validation.validation_rules.at_least_two_answers_validation_rule.fqdn: 'ACP3\Modules\ACP3\Polls\Validation\ValidationRules\AtLeastTwoAnswersValidationRule'
  polls.validation.validation_rules.delete_all_answers_validation_rule.fqdn: 'ACP3\Modules\ACP3\Polls\Validation\ValidationRules\DeleteAllAnswersValidationRule'

services:
  polls.validator:
    class: %polls.validator.fqdn%
    parent: core.validator.abstract

  polls.validation.validation_rules.at_least_two_answers_validation_rule:
    class: %polls.validation.validation_rules.at_least_two_answers_validation_rule.fqdn%
    arguments: [@core.validation.validation_rules.not_empty_validation_rule]
    tags:
      - { name: core.validation.validation_rule }

  polls.validation.validation_rules.delete_all_answers_validation_rule:
    class: %polls.validation.validation_rules.delete_all_answers_validation_rule.fqdn%
    arguments: [@core.validation.validation_rules.not_empty_validation_rule]
    tags:
      - { name: core.validation.validation_rule }
