parameters:
  polls.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Polls\Controller\Admin\Index'
  polls.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Polls\Controller\Index'
  polls.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Polls\Controller\Sidebar\Index'
  polls.model.fqdn: 'ACP3\Modules\ACP3\Polls\Model'
  polls.validator.fqdn: 'ACP3\Modules\ACP3\Polls\Validator'
  polls.installer.fqdn: 'ACP3\Modules\ACP3\Polls\Installer'

services:
  polls.controller.admin.index:
    class: %polls.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.formToken', '@polls.model', '@polls.validator']

  polls.controller.frontend.index:
    class: %polls.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@polls.model']

  polls.controller.sidebar.index:
    class: %polls.controller.sidebar.index.fqdn%
    arguments: ['@core.context', '@core.date', '@polls.model']

  polls.model:
    class: %polls.model.fqdn%
    arguments: ['@core.db']

  polls.validator:
    class: %polls.validator.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.date']

  polls.installer:
    class: %polls.installer.fqdn%
    parent: core.modules.abstractInstaller
