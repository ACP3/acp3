imports:
  - { resource: components/*.yml }

services:
  emoticons.helpers:
    class: ACP3\Modules\ACP3\Emoticons\Helpers
    arguments:
      - '@core.view'
      - '@emoticons.cache'

  emoticons.helpers.upload:
    class: ACP3\Core\Helpers\Upload
    arguments:
      - '@core.environment.application_path'
      - !php/const ACP3\Modules\ACP3\Emoticons\Installer\Schema::MODULE_NAME
