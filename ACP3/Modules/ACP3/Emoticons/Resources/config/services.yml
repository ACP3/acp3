parameters:
  emoticons.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index'
  emoticons.cache.fqdn: 'ACP3\Modules\ACP3\Emoticons\Cache'
  emoticons.helpers.fqdn: 'ACP3\Modules\ACP3\Emoticons\Helpers'
  emoticons.model.emoticonrepository.fqdn: 'ACP3\Modules\ACP3\Emoticons\Model\EmoticonRepository'
  emoticons.validator.fqdn: 'ACP3\Modules\ACP3\Emoticons\Validation\AdminFormValidation'
  emoticons.validation.admin_settings_form_validation.fqdn: 'ACP3\Modules\ACP3\Emoticons\Validation\AdminSettingsFormValidation'
  emoticons.installer.sampledata.fqdn: 'ACP3\Modules\ACP3\Emoticons\Installer\SampleData'
  emoticons.installer.schema.fqdn: 'ACP3\Modules\ACP3\Emoticons\Installer\Schema'
  emoticons.installer.migration.fqdn: 'ACP3\Modules\ACP3\Emoticons\Installer\Migration'

services:
  emoticons.controller.admin.index:
    class: %emoticons.controller.admin.index.fqdn%
    arguments:
      - @core.context.admin
      - @core.helpers.formToken
      - @emoticons.model.emoticonrepository
      - @emoticons.validator
      - @emoticons.validation.admin_settings_form_validation
      - @emoticons.cache

  emoticons.model.emoticonrepository:
    class: %emoticons.model.emoticonrepository.fqdn%
    arguments: ['@core.db']

  emoticons.cache:
    class: %emoticons.cache.fqdn%
    arguments: ['@emoticons.cache.core', @core.environment.application_path, '@emoticons.model.emoticonrepository']

  emoticons.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', @core.environment.application_path, 'emoticons']

  emoticons.helpers:
    class: %emoticons.helpers.fqdn%
    arguments: ['@core.view', '@emoticons.cache']

  emoticons.validator:
    class: %emoticons.validator.fqdn%
    parent: core.validator.abstract

  emoticons.validation.admin_settings_form_validation:
    class: %emoticons.validation.admin_settings_form_validation.fqdn%
    parent: core.validator.abstract

  emoticons.installer.schema:
    class: %emoticons.installer.schema.fqdn%

  emoticons.installer.migration:
    class: %emoticons.installer.migration.fqdn%

  emoticons.installer.sampleData:
    class: %emoticons.installer.sampledata.fqdn%
    parent: core.modules.installer.abstractSampleData