imports:
  - { resource: components/controllers.yml }
  - { resource: components/events.yml }
  - { resource: components/installer.yml }
  - { resource: components/models.yml }
  - { resource: components/validation.yml }

parameters:
  emoticons.cache.fqdn: 'ACP3\Modules\ACP3\Emoticons\Cache'
  emoticons.helpers.fqdn: 'ACP3\Modules\ACP3\Emoticons\Helpers'

services:
  emoticons.cache:
    class: %emoticons.cache.fqdn%
    arguments:
      - '@emoticons.cache.core'
      - '@core.environment.application_path'
      - '@emoticons.model.emoticonrepository'

  emoticons.cache.core:
    class: ACP3\Core\Cache
    arguments:
      - '@core.cache.cache_driver_factory'
      - 'emoticons'

  emoticons.helpers:
    class: %emoticons.helpers.fqdn%
    arguments:
      - '@core.view'
      - '@emoticons.cache'
