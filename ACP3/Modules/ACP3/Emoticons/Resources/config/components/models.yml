services:
  emoticons.model.repository.emoticons_data_grid_repository:
    class: ACP3\Modules\ACP3\Emoticons\Model\Repository\EmoticonsDataGridRepository
    arguments:
      - '@core.db'

  emoticons.model.repository.emoticons_repository:
    class: ACP3\Modules\ACP3\Emoticons\Model\Repository\EmoticonsRepository
    arguments:
      - '@core.db'

  emoticons.model.emoticons_model:
    class: ACP3\Modules\ACP3\Emoticons\Model\EmoticonsModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@emoticons.model.repository.emoticons_repository'
