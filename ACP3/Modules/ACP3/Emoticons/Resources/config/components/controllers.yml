services:
  _defaults:
    tags:
      - { name: acp3.controller.action }

  emoticons.controller.admin.index.create:
    class: ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index\Create
    arguments:
      - '@core.context.frontend'
      - '@emoticons.view_providers.admin_emoticon_edit'

  emoticons.controller.admin.index.create_post:
    class: ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index\CreatePost
    arguments:
      - '@core.context.frontend'
      - '@core.modules.helper.action'
      - '@emoticons.model'
      - '@emoticons.validation.admin_form_validation'
      - '@emoticons.helpers.upload'

  emoticons.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.frontend'
      - '@core.modules.helper.action'
      - '@emoticons.model'

  emoticons.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.frontend'
      - '@emoticons.model'
      - '@emoticons.view_providers.admin_emoticon_edit'

  emoticons.controller.admin.index.edit_post:
    class: ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index\EditPost
    arguments:
      - '@core.context.frontend'
      - '@core.modules.helper.action'
      - '@emoticons.model'
      - '@emoticons.validation.admin_form_validation'
      - '@emoticons.helpers.upload'

  emoticons.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@emoticons.view_providers.data_grid'

  emoticons.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index\Settings
    arguments:
      - '@core.context.frontend'
      - '@emoticons.view_providers.admin_settings'

  emoticons.controller.admin.index.settings_post:
    class: ACP3\Modules\ACP3\Emoticons\Controller\Admin\Index\SettingsPost
    arguments:
      - '@core.context.frontend'
      - '@core.modules.helper.action'
      - '@emoticons.validation.admin_settings_form_validation'
