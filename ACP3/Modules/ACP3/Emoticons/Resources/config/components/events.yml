services:
  _defaults:
    autowire: true

  emoticons.event.on_emoticons_model_after_delete_listener:
    class: ACP3\Modules\ACP3\Emoticons\Event\Listener\OnEmoticonsModelAfterDeleteListener
    tags:
      - { name: core.eventListener, event: emoticons.model.emoticons.after_delete }

  emoticons.event.on_emoticons_model_before_delete_listener:
    class: ACP3\Modules\ACP3\Emoticons\Event\Listener\OnEmoticonsModelBeforeDeleteListener
    arguments:
      $emoticonsUploadHelper: "@emoticons.helpers.upload"
    tags:
      - { name: core.eventListener, event: emoticons.model.emoticons.before_delete }

  emoticons.event.on_wysiwyg_textarea_before_listener:
    class: ACP3\Modules\ACP3\Emoticons\Event\Listener\OnWysiwygTextareaBeforeListener
    tags:
      - { name: core.eventListener, event: core.wysiwyg.textarea.before }

  emoticons.event.on_render_emoticons_list_listener:
    class: ACP3\Modules\ACP3\Emoticons\Event\Listener\RenderEmoticonsListListener
    tags:
      - { name: core.eventListener, event: emoticons.render_emoticons_list }

  emoticons.event.update_emoticons_cache_on_model_after_save_listener:
    class: ACP3\Modules\ACP3\Emoticons\Event\Listener\UpdateEmoticonsCacheOnModelAfterSaveListener
    tags:
      - { name: core.eventListener, event: emoticons.model.emoticons.after_save }
