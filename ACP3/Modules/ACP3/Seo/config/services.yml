parameters:
  seo.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Seo\Controller\Admin\Index'
  seo.cache.fqdn: 'ACP3\Modules\ACP3\Seo\Cache'
  seo.model.fqdn: 'ACP3\Modules\ACP3\Seo\Model'
  seo.validator.fqdn: 'ACP3\Modules\ACP3\Seo\Validator'
  seo.installer.fqdn: 'ACP3\Modules\ACP3\Seo\Installer'
  smarty.plugin.robots.fqdn: 'ACP3\Modules\ACP3\Seo\View\Renderer\Smarty\Modifiers\Robots'

services:
  seo.controller.admin.index:
    class: %seo.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.helpers.secure', '@seo.cache', '@seo.model', '@seo.validator']

  seo.cache:
    class: %seo.cache.fqdn%
    arguments: ['@core.cache.system', '@seo.model']

  seo.model:
    class: %seo.model.fqdn%
    arguments: ['@core.db']

  seo.validator:
    class: %seo.validator.fqdn%
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.router', '@core.validator.rules.router.aliases']

  seo.installer:
    class: %seo.installer.fqdn%
    parent: core.modules.abstractInstaller

  smarty.plugin.robots:
    class: %smarty.plugin.robots.fqdn%
    arguments: ['@core.lang', '@core.seo']