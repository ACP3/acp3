services:
  seo.helper.meta_form_fields:
    class: ACP3\Modules\ACP3\Seo\Helper\MetaFormFields
    arguments:
      - '@core.seo.meta_statements_service'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@seo.core.router.aliases'
      - '@core.helpers.forms'

  seo.helper.meta_statements:
    class: ACP3\Modules\ACP3\Seo\Helper\MetaStatements
    arguments:
      - '@core.http.request'
      - '@core.router'
      - '@core.modules'
      - '@seo.cache'
      - '@core.config'
    deprecated: 'The "%service_id%" service is deprecated since 4.48.0 and will be removed in 5.0.0. Use service "core.seo.meta_statements_service" instead!'

  seo.helper.uri_alias_manager:
    class: ACP3\Modules\ACP3\Seo\Helper\UriAliasManager
    arguments:
      - '@seo.model.seo_model'
      - '@seo.model.seorepository'
