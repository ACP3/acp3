parameters:
  seo.helper.meta_form_fields.fqdn: ACP3\Modules\ACP3\Seo\Helper\MetaFormFields
  seo.helper.meta_statements.fqdn: ACP3\Modules\ACP3\Seo\Helper\MetaStatements
  seo.helper.uri_alias_manager.fqdn: ACP3\Modules\ACP3\Seo\Helper\UriAliasManager

services:
  seo.helper.meta_form_fields:
    class: '%seo.helper.meta_form_fields.fqdn%'
    arguments:
      - '@seo.helper.meta_statements'
      - '@core.lang'
      - '@core.request'
      - '@seo.core.router.aliases'
      - '@core.helpers.forms'

  seo.helper.meta_statements:
    class: '%seo.helper.meta_statements.fqdn%'
    arguments:
      - '@core.request'
      - '@seo.cache'
      - '@core.config'

  seo.helper.uri_alias_manager:
    class: '%seo.helper.uri_alias_manager.fqdn%'
    arguments:
      - '@core.helpers.secure'
      - '@seo.cache'
      - '@seo.model.seorepository'
