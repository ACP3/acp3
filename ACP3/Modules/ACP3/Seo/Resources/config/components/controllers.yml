services:
  _defaults:
    public: true
    tags:
    - { name: acp3.controller.action }

  seo.controller.admin.index.create:
    class: ACP3\Modules\ACP3\Seo\Controller\Admin\Index\Create
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.formToken'
      - '@seo.helper.meta_form_fields'
      - '@seo.helper.uri_alias_manager'
      - '@seo.model.seo_model'
      - '@seo.validation.admin_form_validation'

  seo.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Seo\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.frontend'
      - '@seo.cache'
      - '@seo.model.seo_model'

  seo.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Seo\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.formToken'
      - '@seo.helper.meta_form_fields'
      - '@seo.model.seo_model'
      - '@seo.validation.admin_form_validation'

  seo.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Seo\Controller\Admin\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@seo.model.data_grid_repository'
      - '@seo.helper.meta_statements'

  seo.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Seo\Controller\Admin\Index\Settings
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@core.helpers.secure'
      - '@seo.validation.admin_settings_form_validation'

  seo.controller.admin.index.sitemap:
    class: ACP3\Modules\ACP3\Seo\Controller\Admin\Index\Sitemap
    arguments:
      - '@core.context.frontend'
      - '@seo.model.sitemap_generation_model'

  seo.controller.admin.index.suggest:
    class: ACP3\Modules\ACP3\Seo\Controller\Admin\Index\Suggest
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.string_formatter'
