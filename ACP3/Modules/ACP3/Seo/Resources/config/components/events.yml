services:
  seo.events.on_front_controller_before_dispatch_listener:
    class: ACP3\Modules\ACP3\Seo\Event\Listener\OnFrontControllerBeforeDispatchListener
    arguments:
      - '@core.request'
      - '@core.router'
      - '@seo.core.router.aliases'
      - '@core.seo'
    tags:
      - { name: core.eventListener, event: core.application.front_controller.before_dispatch, method: onFrontControllerBeforeDispatch }

  seo.events.on_custom_template_variable_listener:
    class: ACP3\Modules\ACP3\Seo\Event\Listener\OnControllerCustomTemplateVariableListener
    arguments:
      - '@seo.helper.meta_statements'
    tags:
      - { name: core.eventListener, event: core.controller.custom_template_variable, method: onCustomTemplateVariable }
