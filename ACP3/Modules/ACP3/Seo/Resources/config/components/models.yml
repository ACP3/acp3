services:
  seo.model.data_grid_repository:
    class: ACP3\Modules\ACP3\Seo\Model\Repository\DataGridRepository
    arguments:
      - '@core.db'
    public: false

  seo.model.seorepository:
    class: ACP3\Modules\ACP3\Seo\Model\Repository\SeoRepository
    arguments:
      - '@core.db'
    public: false

  seo.model.seo_model:
    class: ACP3\Modules\ACP3\Seo\Model\SeoModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@seo.model.seorepository'
    public: false

  seo.model.sitemap_generation_model:
    class: ACP3\Modules\ACP3\Seo\Model\SitemapGenerationModel
    arguments:
      - '@core.environment.application_path'
      - '@core.config'
      - '@seo.utility.sitemap_availability_registrar'
    public: false
