services:
  core.breadcrumb:
    class: ACP3\Modules\ACP3\Seo\Core\Breadcrumb
    arguments:
      - '@service_container'
      - '@core.lang'
      - '@core.request'
      - '@core.router'
      - '@core.config'

  core.helpers.pageBreaks:
    class: ACP3\Core\Helpers\PageBreaks
    arguments:
      - '@core.request'
      - '@core.router'
      - '@core.helpers.toc'
      - '@seo.helper.meta_statements'

  core.pagination:
    class: ACP3\Modules\ACP3\Seo\Core\Pagination
    arguments:
      - '@core.user'
      - '@core.breadcrumb'
      - '@core.lang'
      - '@core.request'
      - '@core.router'
      - '@seo.helper.meta_statements'

  core.request_factory:
    class: ACP3\Modules\ACP3\Seo\Core\Http\RequestFactory
    arguments:
      - '@core.config'
      - '@core.environment.application_path'
      - '@seo.model.seorepository'

  core.router:
    class: ACP3\Modules\ACP3\Seo\Core\Router
    arguments:
      - '@seo.core.router.aliases'
      - '@core.request'
      - '@core.environment.application_path'
      - '@core.config'
      - '%core.environment%'
