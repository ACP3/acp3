services:
  core.helpers.pageBreaks:
    class: ACP3\Modules\ACP3\Seo\Core\Helpers\PageBreaks
    arguments:
      - '@core.http.request'
      - '@core.router'
      - '@core.helpers.toc'
      - '@core.seo.meta_statements_service'

  core.pagination:
    class: ACP3\Modules\ACP3\Seo\Core\Pagination
    arguments:
      - '@core.breadcrumb.title'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@core.router'
      - '@core.seo.meta_statements_service'
      - '@core.config'

  core.http.request_factory:
    class: ACP3\Modules\ACP3\Seo\Core\Http\RequestFactory
    arguments:
      - '@core.config'
      - '@core.modules'
      - '@request_stack'
      - '@seo.model.seorepository'

  core.router:
    class: ACP3\Modules\ACP3\Seo\Core\Router\Router
    arguments:
      - '@seo.core.router.aliases'
      - '@core.http.request'
      - '@core.environment.application_path'
      - '@core.config'

  core.seo.meta_statements_service:
    class: ACP3\Modules\ACP3\Seo\Core\SEO\MetaStatementsService
    arguments:
      - '@core.http.request'
      - '@core.router'
      - '@core.modules'
      - '@seo.cache'
      - '@core.config'

  ACP3\Modules\ACP3\Seo\Core\SEO\MetaStatementsService: '@core.seo.meta_statements_service'
