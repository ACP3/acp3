services:
  core.helpers.pageBreaks:
    class: ACP3\Core\Helpers\PageBreaks
    arguments:
      - '@core.http.request'
      - '@core.router'
      - '@core.helpers.toc'
      - '@seo.helper.meta_statements'

  core.pagination:
    class: ACP3\Modules\ACP3\Seo\Core\Pagination
    arguments:
      - '@core.breadcrumb.title'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@core.router'
      - '@seo.helper.meta_statements'
      - '@core.config'

  core.http.request:
    class: ACP3\Modules\ACP3\Seo\Core\Http\Request
    arguments:
      - '@core.http.symfony_request'
      - '@seo.model.seorepository'
    configurator: 'core.http.request_configurator:configure'

  core.router:
    class: ACP3\Modules\ACP3\Seo\Core\Router\Router
    arguments:
      - '@seo.core.router.aliases'
      - '@core.http.request'
      - '@core.environment.application_path'
      - '@core.config'
      - '%core.environment%'
