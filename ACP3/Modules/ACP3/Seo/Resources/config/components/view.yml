services:
  seo.view.block.admin.seo_data_grid_block:
    class: ACP3\Modules\ACP3\Seo\View\Block\Admin\SeoDataGridBlock
    arguments:
      - '@core.view.context.data_grid_block_context'
      - '@seo.helper.meta_statements'
    calls:
      - ['setDataGridRepository', ['@seo.model.repository.seo_data_grid_repository']]

  seo.view.block.admin.seo_manage_form_block:
    class: ACP3\Modules\ACP3\Seo\View\Block\Admin\SeoManageFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@seo.model.repository.seo_repository'
      - '@seo.helper.meta_form_fields'

  seo.view.block.admin.seo_settings_form_block:
    class: ACP3\Modules\ACP3\Seo\View\Block\Admin\SeoSettingsFormBlock
    arguments:
      - '@core.view.context.form_block_context'
      - '@core.config'
