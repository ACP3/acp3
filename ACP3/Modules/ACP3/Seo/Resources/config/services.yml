imports:
  - { resource: controllers.yml }

parameters:
  seo.cache.fqdn: 'ACP3\Modules\ACP3\Seo\Cache'
  seo.model.seorepository.fqdn: 'ACP3\Modules\ACP3\Seo\Model\SeoRepository'
  seo.validator.fqdn: 'ACP3\Modules\ACP3\Seo\Validation\AdminFormValidation'
  seo.validation.admin_settings_form_validation.fqdn: 'ACP3\Modules\ACP3\Seo\Validation\AdminSettingsFormValidation'
  seo.validation.validation_rules.uri_alias_validation_rule.fqdn: 'ACP3\Modules\ACP3\Seo\Validation\ValidationRules\UriAliasValidationRule'
  seo.installer.schema.fqdn: 'ACP3\Modules\ACP3\Seo\Installer\Schema'
  seo.installer.migration.fqdn: 'ACP3\Modules\ACP3\Seo\Installer\Migration'

services:
  seo.cache:
    class: %seo.cache.fqdn%
    arguments: ['@core.cache.system', '@seo.model.seorepository']

  seo.model.seorepository:
    class: %seo.model.seorepository.fqdn%
    arguments: ['@core.db']

  seo.validator:
    class: %seo.validator.fqdn%
    parent: core.validator.abstract

  seo.validation.admin_settings_form_validation:
    class: %seo.validation.admin_settings_form_validation.fqdn%
    parent: core.validator.abstract

  seo.validation.validation_rules.uri_alias_validation_rule:
    class: %seo.validation.validation_rules.uri_alias_validation_rule.fqdn%
    arguments:
      - @core.environment.application_path
      - @core.validation.validation_rules.internal_uri_validation_rule
      - @core.validation.validation_rules.uri_safe_validation_rule
      - @seo.model.seorepository
    tags:
      - { name: core.validation.validation_rule }

  seo.installer.schema:
    class: %seo.installer.schema.fqdn%

  seo.installer.migration:
    class: %seo.installer.migration.fqdn%