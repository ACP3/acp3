parameters:
  seo.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Seo\Controller\Admin\Index'
  seo.cache.fqdn: 'ACP3\Modules\ACP3\Seo\Cache'
  seo.model.seorepository.fqdn: 'ACP3\Modules\ACP3\Seo\Model\SeoRepository'
  seo.validator.fqdn: 'ACP3\Modules\ACP3\Seo\Validator'
  seo.validator.validation_rules.uri_alias_validation_rule.fqdn: 'ACP3\Modules\ACP3\Seo\Validator\ValidationRules\UriAliasValidationRule'
  seo.installer.schema.fqdn: 'ACP3\Modules\ACP3\Seo\Installer\Schema'
  seo.installer.migration.fqdn: 'ACP3\Modules\ACP3\Seo\Installer\Migration'

services:
  seo.controller.admin.index:
    class: %seo.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.helpers.formToken', '@seo.cache', '@seo.model.seorepository', '@seo.validator']

  seo.cache:
    class: %seo.cache.fqdn%
    arguments: ['@core.cache.system', '@seo.model.seorepository']

  seo.model.seorepository:
    class: %seo.model.seorepository.fqdn%
    arguments: ['@core.db']

  seo.validator:
    class: %seo.validator.fqdn%
    parent: core.validator.abstract

  seo.validator.validation_rules.uri_alias_validation_rule:
    class: %seo.validator.validation_rules.uri_alias_validation_rule.fqdn%
    arguments: [@core.validator.validation_rules.internal_uri_validation_rule, @core.validator.validation_rules.uri_safe_validation_rule, @seo.model.seorepository]

  seo.installer.schema:
    class: %seo.installer.schema.fqdn%

  seo.installer.migration:
    class: %seo.installer.migration.fqdn%