parameters:
  wysiwygtinymce.installer.schema.fqdn: 'ACP3\Modules\ACP3\WYSIWYGTinyMCE\Installer\Schema'
  wysiwygtinymce.installer.migration.fqdn: 'ACP3\Modules\ACP3\WYSIWYGTinyMCE\Installer\Migration'
  core.wysiwyg.tinymce.fqdn: 'ACP3\Modules\ACP3\WYSIWYGTinyMCE\WYSIWYG\TinyMCE'

services:
  wysiwygtinymce.installer.schema:
    class: %wysiwygtinymce.installer.schema.fqdn%

  wysiwygtinymce.installer.migration:
    class: %wysiwygtinymce.installer.migration.fqdn%

  core.wysiwyg.tinymce:
    class: %core.wysiwyg.tinymce.fqdn%
    arguments: ['@core.assets.minifier.css', @core.lang, '@core.view']
    calls:
      - ['setFilemanagerHelpers', ['@?filemanager.helpers']]
