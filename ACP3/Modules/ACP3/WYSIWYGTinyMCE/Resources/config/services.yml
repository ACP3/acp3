imports:
  - { resource: componenets/installer.yml }

parameters:
  core.wysiwyg.tinymce.fqdn: 'ACP3\Modules\ACP3\WYSIWYGTinyMCE\WYSIWYG\TinyMCE'

services:
  core.wysiwyg.tinymce:
    class: '%core.wysiwyg.tinymce.fqdn%'
    arguments:
      - '@core.assets.minifier.css'
      - '@core.lang'
      - '@core.environment.application_path'
    calls:
      - ['setFilemanagerHelpers', ['@?filemanager.helpers']]
    tags:
      - { name: core.wysiwyg.editor }
