services:
  _defaults:
    tags:
    - { name: acp3.controller.action }

  feeds.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Feeds\Controller\Admin\Index\Index
    arguments:
    - '@core.context.frontend'

  feeds.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Feeds\Controller\Admin\Index\Settings
    arguments:
      - '@core.context.frontend'
      - '@feeds.view_providers.admin_settings'

  feeds.controller.admin.index.settings_post:
    class: ACP3\Modules\ACP3\Feeds\Controller\Admin\Index\SettingsPost
    arguments:
      - '@core.context.frontend'
      - '@core.modules.helper.action'
      - '@core.helpers.secure'
      - '@feeds.validation.admin_form_validation'

  feeds.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\Feeds\Controller\Frontend\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@core.acl'
      - '@feeds.view.renderer.feedgenerator'
      - '@feeds.utility.feed_availability_registrar'
