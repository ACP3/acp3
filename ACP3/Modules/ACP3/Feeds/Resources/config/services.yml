imports:
  - { resource: controllers.yml }

parameters:
  feeds.helper.feedgenerator.fqdn: 'ACP3\Modules\ACP3\Feeds\Helper\FeedGenerator'
  feeds.validator.fqdn: 'ACP3\Modules\ACP3\Feeds\Validation\AdminFormValidation'
  feeds.installer.schema.fqdn: 'ACP3\Modules\ACP3\Feeds\Installer\Schema'
  feeds.installer.migration.fqdn: 'ACP3\Modules\ACP3\Feeds\Installer\Migration'

services:
  feeds.validator:
    class: %feeds.validator.fqdn%
    parent: core.validator.abstract

  feeds.installer.schema:
    class: %feeds.installer.schema.fqdn%

  feeds.installer.migration:
    class: %feeds.installer.migration.fqdn%

  feeds.helper.feedgenerator:
    class: %feeds.helper.feedgenerator.fqdn%
    arguments: [@core.config, @core.router]
