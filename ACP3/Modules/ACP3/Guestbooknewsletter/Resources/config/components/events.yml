      - '@core.modules'
      - '@core.http.request'
      - '@core.config'
    tags:
      - { name: core.eventListener, event: guestbook.settings.save_before }

  guestbooknewsletter.event.on_guestbook_validation_admin_settings_event_listener:
    class: ACP3\Modules\ACP3\Guestbooknewsletter\Event\Listener\OnGuestbookValidationAdminSettingsEventListener
