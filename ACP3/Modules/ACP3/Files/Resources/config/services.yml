imports:
  - { resource: events.yml }

parameters:
  files.controller.admin.index.fqdn: 'ACP3\Modules\ACP3\Files\Controller\Admin\Index'
  files.controller.frontend.index.fqdn: 'ACP3\Modules\ACP3\Files\Controller\Index'
  files.controller.sidebar.index.fqdn: 'ACP3\Modules\ACP3\Files\Controller\Sidebar\Index'
  files.cache.fqdn: 'ACP3\Modules\ACP3\Files\Cache'
  files.model.filesrepository.fqdn: 'ACP3\Modules\ACP3\Files\Model\FilesRepository'
  files.validator.fqdn: 'ACP3\Modules\ACP3\Files\Validator'
  files.validator.validation_rules.is_external_file_validation_rule.fqdn: 'ACP3\Modules\ACP3\Files\Validator\ValidationRules\IsExternalFileValidationRule'
  files.installer.schema.fqdn: 'ACP3\Modules\ACP3\Files\Installer\Schema'
  files.installer.migration.fqdn: 'ACP3\Modules\ACP3\Files\Installer\Migration'

services:
  files.controller.admin.index:
    class: %files.controller.admin.index.fqdn%
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.formToken', '@files.model.filesrepository', '@files.cache', '@files.validator', '@categories.helpers']
    calls:
      - ['setCommentsHelpers', ['@?comments.helpers']]

  files.controller.frontend.index:
    class: %files.controller.frontend.index.fqdn%
    arguments: ['@core.context.frontend', '@core.date', '@files.model.filesrepository', '@files.cache', '@categories.model']

  files.controller.sidebar.index:
    class: %files.controller.sidebar.index.fqdn%
    arguments: ['@core.context', '@core.date', '@files.model.filesrepository']

  files.cache:
    class: %files.cache.fqdn%
    arguments: ['@files.cache.core', '@files.model.filesrepository']

  files.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'files']

  files.model.filesrepository:
    class: %files.model.filesrepository.fqdn%
    arguments: ['@core.db']

  files.validator:
    class: %files.validator.fqdn%
    arguments: ['@core.lang', @core.validator, '@core.validator.rules.misc', '@core.modules']

  files.validator.validation_rules.is_external_file_validation_rule:
    class: %files.validator.validation_rules.is_external_file_validation_rule.fqdn%
    tags:
      - { name: core.validator.validation_rule }

  files.installer.schema:
    class: %files.installer.schema.fqdn%

  files.installer.migration:
    class: %files.installer.migration.fqdn%
    parent: core.modules.installer.abstractMigration