services:
  files.event.on_files_model_before_delete_listener:
    class: ACP3\Modules\ACP3\Files\Event\Listener\OnFilesModelBeforeDeleteListener
    arguments:
      - '@core.environment.application_path'
      - '@core.modules'
      - '@files.model.filesrepository'
      - '@files.cache'
    calls:
      - ['setCommentsHelpers', ['@?comments.helpers']]
      - ['setUriAliasManager', ['@?seo.helper.uri_alias_manager']]
    tags:
      - { name: core.eventListener, event: files.model.files.before_delete, method: execute }

  files.event.on_display_feed_listener:
    class: ACP3\Modules\ACP3\Files\Event\Listener\OnDisplayFeedListener
    arguments:
      - '@core.date'
      - '@core.router'
      - '@core.helpers.string_formatter'
      - '@files.model.filesrepository'
    tags:
      - { name: core.eventListener, event: feeds.events.displayFeed.files, method: onDisplayFeed }

  files.event.on_available_modules_listener:
    class: ACP3\Modules\ACP3\Files\Event\Listener\OnAvailableModulesListener
    tags:
      - { name: core.eventListener, event: search.events.availableModules, method: onAvailableModules }

  files.event.on_display_search_results_listener:
    class: ACP3\Modules\ACP3\Files\Event\Listener\OnDisplaySearchResultsListener
    arguments:
      - '@core.acl'
      - '@core.date'
      - '@core.lang'
      - '@core.router'
      - '@files.model.filesrepository'
    tags:
      - { name: core.eventListener, event: search.events.displaySearchResults, method: onDisplaySearchResults }

  files.event.update_file_cache_on_model_after_save_listener:
    class: ACP3\Modules\ACP3\Files\Event\Listener\UpdateFileCacheOnModelAfterSaveListener
    arguments:
      - '@files.cache'
    tags:
      - { name: core.eventListener, event: files.model.files.after_save, method: execute }
