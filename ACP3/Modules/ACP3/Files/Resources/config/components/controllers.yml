services:
  _defaults:
    public: true
    tags:
    - { name: acp3.controller.action }

  files.controller.admin.index.create:
    class: ACP3\Modules\ACP3\Files\Controller\Admin\Index\Create
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@files.model.files_model'
      - '@files.validation.admin_form_validation'
      - '@files.helpers.upload'
      - '@categories.helpers'

  files.controller.admin.index.delete:
    class: ACP3\Modules\ACP3\Files\Controller\Admin\Index\Delete
    arguments:
      - '@core.context.frontend'
      - '@files.model.files_model'

  files.controller.admin.index.duplicate:
    class: ACP3\Modules\ACP3\Files\Controller\Admin\Index\Duplicate
    arguments:
      - '@core.context.frontend'
      - '@files.model.files_model'

  files.controller.admin.index.edit:
    class: ACP3\Modules\ACP3\Files\Controller\Admin\Index\Edit
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@files.model.files_model'
      - '@files.validation.admin_form_validation'
      - '@files.helpers.upload'
      - '@categories.helpers'

  files.controller.admin.index.index:
    class: ACP3\Modules\ACP3\Files\Controller\Admin\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@files.model.data_grid_repository'
      - '@core.data_grid.data_grid'

  files.controller.admin.index.settings:
    class: ACP3\Modules\ACP3\Files\Controller\Admin\Index\Settings
    arguments:
      - '@core.context.frontend'
      - '@core.helpers.forms'
      - '@core.helpers.formToken'
      - '@core.helpers.secure'
      - '@core.helpers.date'
      - '@files.validation.admin_settings_form_validation'
      - '@?comments.helpers'

  files.controller.admin.index.sort:
    class: ACP3\Modules\ACP3\Files\Controller\Admin\Index\Sort
    arguments:
      - '@core.context.frontend'
      - '@files.model.filesrepository'
      - '@core.helpers.sort'

  files.controller.frontend.index.details:
    class: ACP3\Modules\ACP3\Files\Controller\Frontend\Index\Details
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@files.model.filesrepository'
      - '@files.cache'
      - '@categories.model.categories_repository'

  files.controller.frontend.index.download:
    class: ACP3\Modules\ACP3\Files\Controller\Frontend\Index\Download
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@core.helpers.string_formatter'
      - '@files.model.filesrepository'
      - '@files.cache'
      - '@categories.model.categories_repository'

  files.controller.frontend.index.files:
    class: ACP3\Modules\ACP3\Files\Controller\Frontend\Index\Files
    arguments:
      - '@core.context.frontend'
      - '@core.date'
      - '@files.model.filesrepository'
      - '@categories.model.categories_repository'

  files.controller.frontend.index.index:
    class: ACP3\Modules\ACP3\Files\Controller\Frontend\Index\Index
    arguments:
      - '@core.context.frontend'
      - '@categories.cache'

  files.controller.widget.index.index:
    class: ACP3\Modules\ACP3\Files\Controller\Widget\Index\Index
    arguments:
      - '@core.context.widget'
      - '@core.date'
      - '@files.model.filesrepository'
