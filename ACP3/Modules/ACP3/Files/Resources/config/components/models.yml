services:
  files.model.repository.files_data_grid_repository:
    class: ACP3\Modules\ACP3\Files\Model\Repository\FilesDataGridRepository
    arguments:
      - '@core.db'

  files.model.repository.files_repository:
    class: ACP3\Modules\ACP3\Files\Model\Repository\FilesRepository
    arguments:
      - '@core.db'
      - '@core.config'

  files.model.repository.search_results_aware_repository:
    class: ACP3\Modules\ACP3\Files\Model\Repository\SearchResultsAwareRepository
    arguments:
      - '@core.db'
      - '@core.date'

  files.model.files_model:
    class: ACP3\Modules\ACP3\Files\Model\FilesModel
    arguments:
      - '@core.event_dispatcher'
      - '@core.model.data_processor'
      - '@files.model.repository.files_repository'
