imports:
  - { resource: components/controllers.yml }
  - { resource: components/events.yml }
  - { resource: components/installer.yml }
  - { resource: components/validation.yml }

parameters:
  captcha.helpers.fqdn: 'ACP3\Modules\ACP3\Captcha\Helpers'

services:
  captcha.helpers:
    class: '%captcha.helpers.fqdn%'
    arguments:
      - '@core.user'
      - '@core.http.request'
      - '@core.router'
      - '@core.session'
      - '@core.view'
      - '@core.helpers.secure'
