services:
  comments.controller.admin.details:
    class: ACP3\Modules\Comments\Controller\Admin\Details
    arguments: ['@core.context.admin', '@comments.model', '@comments.validator', '@comments.config', '@system.model', '@core.helpers.secure']
    calls:
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]

  comments.controller.admin.index:
    class: ACP3\Modules\Comments\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.date', '@comments.model', '@comments.validator', '@comments.config', '@core.helpers.secure']

  comments.controller.frontend.index:
    class: ACP3\Modules\Comments\Controller\Index
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@comments.model', '@comments.validator', '@comments.config', '@core.helpers.secure']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]

  comments.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'comments']

  comments.config:
    class: ACP3\Core\Config
    arguments: ['@comments.cache.core', '@system.model', 'comments']

  comments.helpers:
    class: ACP3\Modules\Comments\Helpers
    arguments: ['@core.modules', '@comments.model']

  comments.model:
    class: ACP3\Modules\Comments\Model
    arguments: ['@core.db']

  comments.validator:
    class: ACP3\Modules\Comments\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.captcha', '@core.acl', '@core.auth', '@core.date', '@core.modules', '@comments.model']

  comments.installer:
    class: ACP3\Modules\Comments\Installer
    parent: core.modules.abstractInstaller
