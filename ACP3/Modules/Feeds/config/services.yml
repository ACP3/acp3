services:
  feeds.controller.admin.index:
    class: ACP3\Modules\Feeds\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.helpers.secure', '@feeds.validator', '@feeds.config']

  feeds.controller.frontend.index:
    class: ACP3\Modules\Feeds\Controller\Index
    arguments: ['@core.context.frontend', '@feeds.config', '@feeds.extensions', '@seo.config']

  feeds.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'feeds']

  feeds.config:
    class: ACP3\Core\Config
    arguments: ['@feeds.cache.core', '@system.model', 'feeds']

  feeds.validator:
    class: ACP3\Modules\Feeds\Validator
    parent: core.validator.abstract

  feeds.extensions:
    class: ACP3\Modules\Feeds\Extensions
    arguments: ['@core.date', '@core.router', '@core.helpers.stringFormatter']
    calls:
      - ['setFilesModel', ['@?files.model']]
      - ['setNewsModel', ['@?news.model']]

  feeds.installer:
    class: ACP3\Modules\Feeds\Installer
    parent: core.modules.abstractInstaller
