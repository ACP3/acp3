services:
  core.view:
    class: ACP3\Core\View
    arguments: ['@installer.core.router']
    calls:
      - ['setContainer', ['@service_container']]

  core.redirect:
    class: ACP3\Core\Redirect
    arguments: ['@installer.core.request', '@installer.core.router']

  core.view.renderer.smarty:
    class: ACP3\Core\View\Renderer\Smarty
    calls:
      - ['setContainer', ['@service_container']]

  installer.core.context:
    class : ACP3\Installer\Core\Context
    arguments: ['@installer.core.lang', '@installer.core.request', '@installer.core.router', '@core.view']

  installer.core.request:
    class: ACP3\Installer\Core\Request
    arguments: ['install']

  installer.core.router:
    class: ACP3\Installer\Core\Router

  installer.core.lang:
    class: ACP3\Installer\Core\Lang
    arguments: ['en_US']

  installer.core.modules.controller:
    abstract: true
    arguments: ['@installer.core.context']