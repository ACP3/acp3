services:
  smarty.plugin.check_access:
    class: ACP3\Core\View\Renderer\Smarty\Functions\CheckAccess
    arguments: ['@core.helpers.view.checkAccess']
    tags:
    - { name: smarty.plugin.function, pluginName: check_access }

  smarty.plugin.date_format:
    class: ACP3\Core\View\Renderer\Smarty\Functions\DateFormat
    arguments: ['@core.date']
    tags:
    - { name: smarty.plugin.function, pluginName: date_format }

  smarty.plugin.date_picker:
    class: ACP3\Core\View\Renderer\Smarty\Functions\Datepicker
    arguments: ['@core.helpers.date']
    tags:
    - { name: smarty.plugin.function, pluginName: datepicker }

  smarty.plugin.date_ramge:
    class: ACP3\Core\View\Renderer\Smarty\Functions\DateRange
    arguments: ['@core.helpers.formatter.date_range']
    tags:
    - { name: smarty.plugin.function, pluginName: date_range }

  smarty.plugin.event:
    class: ACP3\Core\View\Renderer\Smarty\Functions\Event
    arguments: ['@core.event_dispatcher']
    tags:
    - { name: smarty.plugin.function, pluginName: event }

  smarty.plugin.redirect_message:
    class: ACP3\Core\View\Renderer\Smarty\Functions\RedirectMessage
    arguments: ['@core.helpers.redirect']
    tags:
    - { name: smarty.plugin.function, pluginName: redirect_message }

  smarty.plugin.has_permission:
    class: ACP3\Core\View\Renderer\Smarty\Functions\HasPermission
    arguments: ['@core.acl']
    tags:
    - { name: smarty.plugin.function, pluginName: has_permission }

  smarty.plugin.image:
    class: ACP3\Core\View\Renderer\Smarty\Functions\Image
    arguments:
    - '@core.http.request'
    - '@core.assets.file_resolver'
    - '@core.environment.application_path'
    tags:
    - { name: smarty.plugin.function, pluginName: image }

  smarty.plugin.include_js:
    class: ACP3\Core\View\Renderer\Smarty\Functions\IncludeJs
    arguments: ['@core.assets', '@core.assets.file_resolver', '@core.environment.application_path']
    tags:
    - { name: smarty.plugin.function, pluginName: include_js }

  smarty.plugin.js_libraries:
    class: ACP3\Core\View\Renderer\Smarty\Functions\JsLibraries
    arguments: ['@core.assets']
    tags:
    - { name: smarty.plugin.function, pluginName: js_libraries }

  smarty.plugin.load_module:
    class: ACP3\Core\View\Renderer\Smarty\Functions\LoadModule
    arguments:
    - '@core.acl'
    - '@core.router'
    - '%core.environment%'
    tags:
    - { name: smarty.plugin.function, pluginName: load_module }

  smarty.plugin.mark:
    class: ACP3\Core\View\Renderer\Smarty\Functions\Mark
    arguments: ['@core.helpers.formatter.mark_entries']
    tags:
    - { name: smarty.plugin.function, pluginName: mark }

  smarty.plugin.page_css_classes:
    class: ACP3\Core\View\Renderer\Smarty\Functions\PageCssClasses
    arguments: ['@core.assets.page_css_classes']
    tags:
    - { name: smarty.plugin.function, pluginName: page_css_classes }

  smarty.plugin.page_title:
    class: ACP3\Core\View\Renderer\Smarty\Functions\PageTitle
    arguments:
    - '@core.breadcrumb.title'
    tags:
    - { name: smarty.plugin.function, pluginName: page_title }

  smarty.plugin.site_title:
    class: ACP3\Core\View\Renderer\Smarty\Functions\SiteTitle
    arguments:
    - '@core.breadcrumb.title'
    tags:
    - { name: smarty.plugin.function, pluginName: site_title }

  smarty.plugin.site_and_page_title:
    class: ACP3\Core\View\Renderer\Smarty\Functions\SiteAndPageTitle
    arguments:
    - '@core.breadcrumb.title'
    tags:
    - { name: smarty.plugin.function, pluginName: site_and_page_title }

  smarty.plugin.site_subtitle:
    class: ACP3\Core\View\Renderer\Smarty\Functions\SiteSubtitle
    arguments:
    - '@core.breadcrumb.title'
    tags:
    - { name: smarty.plugin.function, pluginName: site_subtitle }

  smarty.plugin.template_path:
    class: ACP3\Core\View\Renderer\Smarty\Functions\TemplatePath
    arguments: ['@core.assets.file_resolver']
    tags:
    - { name: smarty.plugin.function, pluginName: template_path }

  smarty.plugin.translate:
    class: ACP3\Core\View\Renderer\Smarty\Functions\Translate
    arguments: ['@core.i18n.translator']
    tags:
    - { name: smarty.plugin.function, pluginName: lang }

  smarty.plugin.uri:
    class: ACP3\Core\View\Renderer\Smarty\Functions\Uri
    arguments: ['@core.router']
    tags:
    - { name: smarty.plugin.function, pluginName: uri }

  smarty.plugin.wysiwyg:
    class: ACP3\Core\View\Renderer\Smarty\Functions\WYSIWYG
    arguments:
    - '@core.wysiwyg.wysiwyg_factory'
    - '@core.config'
    tags:
    - { name: smarty.plugin.function, pluginName: wysiwyg }
