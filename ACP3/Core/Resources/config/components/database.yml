services:
  _defaults:
    autowire: true

  core.db:
    class: ACP3\Core\Database\Connection
    public: true
    arguments:
      $logger: '@core.db.logger'
      $appMode: '%core.environment%'
      $connectionParams: { dbname: '%db_name%', user: '%db_user%', password: '%db_password%', host: '%db_host%', driver: '%db_driver%', charset: '%db_charset%' }
      $tablePrefix: '%db_table_prefix%'

  ACP3\Core\Database\Connection: '@core.db'

  core.db.logger:
    class: Psr\Log\LoggerInterface
    factory: ['@core.logger.logger_factory', 'create']
    arguments:
      - 'database'
      - 'debug'
