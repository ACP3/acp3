services:
  core.context.widget:
    class: ACP3\Core\Controller\Context\WidgetContext
    arguments:
      - '@service_container'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@core.view'
      - '@core.config'
      - '@core.environment.application_path'
      - '@core.http.response'

  ACP3\Core\Controller\Context\WidgetContext: '@core.context.widget'

  core.context.frontend:
    class: ACP3\Core\Controller\Context\FrontendContext
    arguments:
      - '@core.context.widget'
      - '@core.event_dispatcher'

  ACP3\Core\Controller\Context\FrontendContext: '@core.context.frontend'
