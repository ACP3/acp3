services:
  _defaults:
    autowire: true

  core.installer.migration_registrar:
    class: Symfony\Component\DependencyInjection\ServiceLocator
    arguments:
      - []
    public: true
    tags: ["container.service_locator"]

  core.installer.sample_data_registrar:
    class: Symfony\Component\DependencyInjection\ServiceLocator
    arguments:
      - []
    public: true
    tags: ["container.service_locator"]

  ACP3\Core\Installer\SchemaRegistrar:
    public: true

  ACP3\Core\Installer\Model\SchemaUpdateModel:
    arguments:
      $logger: "@core.modules.installer_logger"
      $schemaLocator: '@ACP3\Core\Installer\SchemaRegistrar'
      $migrationLocator: "@core.installer.migration_registrar"
