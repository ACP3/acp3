services:
  _defaults:
    autowire: true

  core.cache.i18n:
    class: ACP3\Core\Cache
    arguments:
      $namespace: "i18n"

  ACP3\Core\I18n\:
    resource: "../../../src/I18n/"

  ACP3\Core\I18n\CachingDictionary:
    decorates: ACP3\Core\I18n\Dictionary
    arguments:
      - "@core.cache.i18n"
      - "@.inner"

  ACP3\Core\I18n\DictionaryInterface: '@ACP3\Core\I18n\Dictionary'
