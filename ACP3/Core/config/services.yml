imports:
  - { resource: cache.yml }
  - { resource: ../../config.yml }
  - { resource: components/*.yml }
  - { resource: ../View/Renderer/Smarty/config/services.yml }
  - { resource: ../../Modules/ACP3/System/Resources/config/services.yml }

parameters:
  env(ACP3_APPLICATION_MODE): !php/const ACP3\Core\Environment\ApplicationMode::PRODUCTION
  core.environment: "%env(ACP3_APPLICATION_MODE)%"

services:
  permissions.cache:
    synthetic: true
    public: true

  permissions.model.privilegerepository:
    synthetic: true
    public: true

  permissions.model.resourcerepository:
    synthetic: true
    public: true

  permissions.model.rolerepository:
    synthetic: true
    public: true

  permissions.model.rulerepository:
    synthetic: true
    public: true

  permissions.model.userrolerepository:
    synthetic: true
    public: true

  users.model.user_model:
    synthetic: true
    public: true

  core.registry:
    class: ACP3\Core\Registry

  core.xml:
    class: ACP3\Core\XML

  core.event_dispatcher:
    class: Symfony\Component\EventDispatcher\EventDispatcher
