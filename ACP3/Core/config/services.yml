imports:
  - { resource: cache.yml }
  - { resource: ../../config.yml }
  - { resource: components/assets.yml }
  - { resource: components/authentication.yml }
  - { resource: components/helpers.yml }
  - { resource: components/modules.yml }
  - { resource: components/nestedsets.yml }
  - { resource: components/validation.yml }
  - { resource: ../WYSIWYG/config/services.yml }
  - { resource: ../../Modules/ACP3/Permissions/config/services.yml }
  - { resource: ../../Modules/ACP3/Seo/config/services.yml }
  - { resource: ../../Modules/ACP3/System/config/services.yml }
  - { resource: ../../Modules/ACP3/Users/config/services.yml }

services:
  core.acl:
    class: ACP3\Core\ACL
    arguments: ['@core.user', '@core.modules', '@permissions.model.rolerepository', @permissions.model.userrolerepository, @permissions.model.privilegerepository, '@permissions.cache']

  core.breadcrumb:
    class: ACP3\Core\Breadcrumb
    arguments: ['@service_container', '@core.lang', '@core.request', '@core.router', '@core.config']

  core.cache.system:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'system']

  core.config:
    class: ACP3\Core\Config
    arguments: ['@core.cache.system', '@system.model.modulerepository', @system.model.settingsrepository]

  core.date:
    class: ACP3\Core\Date
    arguments: ['@core.user', '@core.lang', '@core.config']

  core.db:
    class: ACP3\Core\DB
    arguments: [%core.environment%, '%db_host%', '%db_name%', '%db_user%', '%db_password%', '%db_table_prefix%', '%db_driver%', '%db_charset%', '%cache_driver%']

  core.functions:
    class: ACP3\Core\Functions

  core.lang:
    class: ACP3\Core\Lang
    arguments: ['@core.user', @core.lang.cache, '@core.config']

  core.lang.cache:
    class: ACP3\Core\Lang\Cache
    arguments: ['@core.cache.system', @core.modules.vendors]

  core.mailer:
    class: ACP3\Core\Mailer
    arguments: ['@core.view', '@core.config', @core.helpers.stringFormatter]

  core.pagination:
    class: ACP3\Core\Pagination
    arguments: ['@core.user', '@core.breadcrumb', '@core.lang', '@core.seo', '@core.request', '@core.router', '@core.view', '@core.validator.rules.misc']

  core.redirect:
    class: ACP3\Core\Redirect
    arguments: ['@core.request', '@core.router']

  core.request:
    class: ACP3\Core\Http\Request
    arguments: ['@core.config', '@seo.model']

  core.response:
    class: Symfony\Component\HttpFoundation\Response

  core.router:
    class: ACP3\Core\Router
    arguments: ['@core.router.aliases', '@core.request', '@core.config', %core.environment%]

  core.router.aliases:
    class: ACP3\Core\Router\Aliases
    arguments: ['@seo.cache']

  core.seo:
    class: ACP3\Core\SEO
    arguments: ['@core.lang', '@core.request', '@core.router.aliases', '@core.helpers.forms', '@seo.cache', '@core.config', '@seo.model']

  core.session:
    class: ACP3\Core\SessionHandler
    arguments: ['@core.db', @core.request]

  core.user:
    class: ACP3\Core\User
    arguments: [@core.request, @core.authentication, '@core.session', '@core.helpers.secure', '@core.config', '@users.model']

  core.view:
    class: ACP3\Core\View
    calls:
      - ['setContainer', ['@service_container']]

  core.view.renderer.smarty:
    class: ACP3\Core\View\Renderer\Smarty
    calls:
      - ['setContainer', ['@service_container']]

  core.xml:
    class: ACP3\Core\XML

  core.eventDispatcher:
    class: Symfony\Component\EventDispatcher\ContainerAwareEventDispatcher
    arguments: [@service_container]