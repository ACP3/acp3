services:
  core.i18n.translator:
    class: ACP3\Core\I18n\Translator
    arguments:
      - '@core.environment.application_path'
      - '@core.i18n.dictionary_cache'
      - '@core.config'

  core.lang:
    alias: core.i18n.translator
    deprecated: 'The "%service_id%" service is deprecated. Use "core.i18n.translator" instead'

  core.i18n.dictionary_cache:
    class: ACP3\Core\I18n\DictionaryCache
    arguments:
      - '@core.cache.system'
      - '@core.environment.application_path'
      - '@core.modules.vendors'

  core.i18n.country_list:
    class: ACP3\Core\I18n\CountryList
    arguments:
      - '@core.i18n.translator'
