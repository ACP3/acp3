services:
  core.breadcrumb:
    class: ACP3\Core\Breadcrumb\Steps
    arguments:
      - '@service_container'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@core.router'
      - '@core.event_dispatcher'
    public: false

  core.breadcrumb.title:
    class: ACP3\Core\Breadcrumb\Title
    arguments:
      - '@core.breadcrumb'
      - '@core.event_dispatcher'
    public: false
