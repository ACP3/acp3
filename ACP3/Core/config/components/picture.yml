services:
  fast_image_size:
    class: FastImageSize\FastImageSize

  core.image:
    class: ACP3\Core\Picture
    public: true
    arguments:
    - '@fast_image_size'
    - '@core.environment.application_path'
    shared: false

  core.picture.picture:
    class: ACP3\Core\Picture\Picture
    arguments:
    - '@fast_image_size'
    - '@core.environment.application_path'
