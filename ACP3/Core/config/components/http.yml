services:
  core.http.redirect_response:
    class: ACP3\Core\Http\RedirectResponse
    arguments:
      - '@core.router'

  core.http.request:
    class: ACP3\Core\Http\Request
    arguments:
      - '@core.http.symfony_request'
    configurator: 'core.http.request_configurator:configure'

  core.http.request_configurator:
    class: ACP3\Core\Http\RequestConfigurator
    arguments:
      - '@core.http.request'
      - '@core.config'

  core.http.symfony_request:
    synthetic: true

#  core.http.request_factory:
