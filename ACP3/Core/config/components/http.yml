services:
  core.request:
    class: ACP3\Core\Http\Request
    factory: ['@core.request_factory', create]

  core.request_factory:
    class: ACP3\Core\Http\RequestFactory
    arguments:
      - '@core.config'
      - '@core.environment.application_path'

  core.response:
    class: Symfony\Component\HttpFoundation\Response

  core.router:
    class: ACP3\Core\Router
    arguments:
      - '@core.request'
      - '@core.environment.application_path'
      - '@core.config'
      - '%core.environment%'

  core.router.aliases:
    class: ACP3\Core\Router\Aliases
    arguments: ['@seo.cache']
