services:
  core.logger:
    class: ACP3\Core\Logger
    arguments:
      - '@core.environment.application_path'

  core.logger.logger_factory:
    class: ACP3\Core\Logger\LoggerFactory
    arguments:
      - '@core.environment.application_path'

  core.logger.system_logger:
    class: Psr\Log\LoggerInterface
    synthetic: true
