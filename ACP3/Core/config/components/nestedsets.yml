services:
  core.nested_set:
    class: ACP3\Core\NestedSet\NestedSet
    arguments:
      - '@core.nested_set.operation.insert'
      - '@core.nested_set.operation.edit'
      - '@core.nested_set.operation.delete'
      - '@core.nested_set.operation.sort'

  core.nested_set.model.repository.nested_set_repository:
    class: ACP3\Core\NestedSet\Model\Repository\NestedSetRepository
    arguments:
      - '@core.db'

  core.nested_set.operation.insert:
    class: ACP3\Core\NestedSet\Operation\Insert
    arguments:
      - '@core.db'
      - '@core.nested_set.model.repository.nested_set_repository'
    public: false

  core.nested_set.operation.delete:
    class: ACP3\Core\NestedSet\Operation\Delete
    arguments:
      - '@core.db'
      - '@core.nested_set.model.repository.nested_set_repository'
    public: false

  core.nested_set.operation.edit:
    class: ACP3\Core\NestedSet\Operation\Edit
    arguments:
      - '@core.db'
      - '@core.nested_set.model.repository.nested_set_repository'
    public: false

  core.nested_set.operation.sort:
    class: ACP3\Core\NestedSet\Operation\Sort
    arguments:
      - '@core.db'
      - '@core.nested_set.model.repository.nested_set_repository'
    public: false
