services:
  core.helpers.view.check_access:
    class: ACP3\Core\Helpers\View\CheckAccess
    arguments:
      - '@core.acl'
      - '@core.i18n.translator'
      - '@core.router'

  core.helpers.alerts:
    class: ACP3\Core\Helpers\Alerts
    arguments:
      - '@core.http.request'
      - '@core.view'

  core.helpers.date:
    class: ACP3\Core\Helpers\Date
    arguments:
      - '@core.date'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@core.helpers.forms'
      - '@core.validation.validation_rules.date_validation_rule'

  core.helpers.forms:
    class: ACP3\Core\Helpers\Forms
    arguments:
      - '@core.i18n.translator'
      - '@core.http.request'

  core.helpers.send_email:
    class: ACP3\Core\Helpers\SendEmail
    arguments:
      - '@core.mailer'

  core.helpers.redirect:
    class: ACP3\Core\Helpers\RedirectMessages
    arguments:
      - '@core.http.redirect_response'
      - '@core.http.request'
      - '@core.session'

  core.helpers.secure:
    class: ACP3\Core\Helpers\Secure

  core.helpers.form_token:
    class: ACP3\Core\Helpers\FormToken
    arguments:
      - '@core.http.request'
      - '@core.session'

  core.helpers.page_breaks:
    class: ACP3\Core\Helpers\PageBreaks
    arguments:
      - '@core.http.request'
      - '@core.router'
      - '@core.helpers.toc'

  core.helpers.results_per_page:
    class: ACP3\Core\Helpers\ResultsPerPage
    arguments:
      - '@core.config'

  core.helpers.sort:
    class: ACP3\Core\Helpers\Sort
    arguments:
      - '@core.db'

  core.helpers.toc:
    class: ACP3\Core\Helpers\TableOfContents
    arguments:
      - '@core.breadcrumb.title'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@core.router'
      - '@core.validation.validation_rules.integer_validation_rule'
      - '@core.view'

  core.helpers.string_formatter:
    class: ACP3\Core\Helpers\StringFormatter
    arguments:
      - '@slugify'

  core.helpers.formatter.date_range:
    class: ACP3\Core\Helpers\Formatter\DateRange
    arguments:
      - '@core.date'
      - '@core.i18n.translator'

  core.helpers.formatter.mark_entries:
    class: ACP3\Core\Helpers\Formatter\MarkEntries
    arguments:
      - '@core.i18n.translator'

  core.helpers.formatter.rewrite_internal_uri:
    class: ACP3\Core\Helpers\Formatter\RewriteInternalUri
    arguments:
      - '@core.environment.application_path'
      - '@core.modules.helper.controller_action_exists'
      - '@core.http.request'
      - '@core.router'
      - '@core.validation.validation_rules.internal_uri_validation_rule'

  slugify:
    class: Cocur\Slugify\Slugify
