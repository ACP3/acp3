services:
  core.validator:
    class: ACP3\Core\Validation\Validator

  core.validation.validation_rules.birthday_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\BirthdayValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.change_password_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\ChangePasswordValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.date_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\DateValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.email_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\EmailValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.file_upload_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\FileUploadValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.form_token_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\FormTokenValidationRule
    arguments:
      - '@core.http.request'
      - '@core.session'
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.in_array_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\InArrayValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.integer_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\IntegerValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.internal_uri_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\InternalUriValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.language_pack_exists_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\LanguagePackExistsValidationRule
    arguments:
      - '@core.lang'
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.min_length_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\MinLengthValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.module_is_installed_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\ModuleIsInstalledValidationRule
    arguments:
      - '@core.modules'
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.not_empty_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\NotEmptyValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.number_greater_than_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\NumberGreaterThanValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.password_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\PasswordValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.picture_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\PictureValidationRule
    arguments:
      - '@core.validation.validation_rules.file_upload_validation_rule'
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.uri_safe_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\UriSafeValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validation.validation_rules.time_zone_exists_validation_rule:
    class: ACP3\Core\Validation\ValidationRules\TimeZoneExistsValidationRule
    tags:
      - { name: core.validation.validation_rule }

  core.validator.abstract:
    abstract: true
    arguments:
      - '@core.lang'
      - '@core.validator'
