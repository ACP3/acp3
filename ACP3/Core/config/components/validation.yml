services:
  core.validator:
    class: ACP3\Core\Validator\Validator

  core.validator.validation_rules.date_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\DateValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.email_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\EmailValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.file_upload_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\FileUploadValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.form_token_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\FormTokenValidationRule
    arguments: [@core.request, @core.session]
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.in_array_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\InArrayValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.integer_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\IntegerValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.min_length_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\MinLengthValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.not_empty_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\NotEmptyValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.picture_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\PictureValidationRule
    arguments: [@core.validator.validation_rules.file_upload_validation_rule]
    tags:
      - { name: core.validator.validation_rule }

  core.validator.abstract:
    abstract: true
    arguments: ['@core.lang', '@core.validator.rules.misc']

  core.validator.rules.acl:
    class: ACP3\Core\Validator\Rules\ACL
    arguments: ['@core.acl']

  core.validator.rules.captcha:
    class: ACP3\Core\Validator\Rules\Captcha
    arguments: ['@core.request', '@core.router', @core.session]

  core.validator.rules.date:
    class: ACP3\Core\Validator\Rules\Date
    arguments: ['@core.validator.rules.misc']

  core.validator.rules.mime:
    class: ACP3\Core\Validator\Rules\Mime
    arguments: ['@core.validator.rules.misc']

  core.validator.rules.misc:
    class: ACP3\Core\Validator\Rules\Misc
    arguments: ['@core.request', @core.session]

  core.validator.rules.router:
    class: ACP3\Core\Validator\Rules\Router

  core.validator.rules.router.aliases:
    class: ACP3\Core\Validator\Rules\Router\Aliases
    arguments: ['@core.validator.rules.router', '@seo.model.seorepository']
