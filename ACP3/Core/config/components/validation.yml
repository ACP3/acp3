services:
  core.validator:
    class: ACP3\Core\Validator\Validator

  core.validator.validation_rules.birthday_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\BirthdayValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.change_password_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\ChangePasswordValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.date_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\DateValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.email_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\EmailValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.file_upload_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\FileUploadValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.form_token_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\FormTokenValidationRule
    arguments: [@core.request, @core.session]
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.in_array_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\InArrayValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.integer_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\IntegerValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.internal_uri_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\InternalUriValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.language_pack_exists_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\LanguagePackExistsValidationRule
    arguments: [@core.lang]
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.min_length_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\MinLengthValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.module_is_installed_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\ModuleIsInstalledValidationRule
    arguments: [@core.modules]
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.not_empty_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\NotEmptyValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.number_greater_than_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\NumberGreaterThanValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.password_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\PasswordValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.picture_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\PictureValidationRule
    arguments: [@core.validator.validation_rules.file_upload_validation_rule]
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.uri_safe_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\UriSafeValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.time_zone_exists_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\TimeZoneExistsValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.abstract:
    abstract: true
    arguments: ['@core.lang', @core.validator]

  core.validator.rules.acl:
    class: ACP3\Core\Validator\Rules\ACL
    arguments: [@permissions.validator.validation_rules.privileges_exist_validation_rule, @permissions.validator.validation_rules.roles_exist_validation_rule]

  core.validator.rules.date:
    class: ACP3\Core\Validator\Rules\Date
    arguments: [@core.validator.validation_rules.date_validation_rule, @core.validator.validation_rules.time_zone_exists_validation_rule, @core.validator.validation_rules.birthday_validation_rule]

  core.validator.rules.misc:
    class: ACP3\Core\Validator\Rules\Misc
    arguments: [@core.validator.validation_rules.email_validation_rule, @core.validator.validation_rules.form_token_validation_rule, @core.validator.validation_rules.integer_validation_rule]
