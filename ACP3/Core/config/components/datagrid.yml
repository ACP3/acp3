services:
  core.helpers.data_grid:
    class: ACP3\Core\Helpers\DataGrid
    arguments:
      - '@core.acl'
      - '@core.i18n.translator'
    shared: false

  core.helpers.data_grid.column_renderer.date_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\DateColumnRenderer
    arguments:
      - '@core.date'
      - '@core.helpers.formatter.date_range'
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.header_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\HeaderColumnRenderer
    arguments:
      - '@core.helpers.formatter.mark_entries'
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.integer_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\IntegerColumnRenderer
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.mass_action_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\MassActionColumnRenderer
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.nl2p_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\Nl2pColumnRenderer
    arguments:
      - '@core.helpers.string_formatter'
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.option_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\OptionColumnRenderer
    arguments:
      - '@core.i18n.translator'
      - '@core.helpers.data_grid.column_renderer.option_column_renderer.option_renderer'
      - '@core.event_dispatcher'
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.option_column_renderer.option_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\OptionColumnRenderer\OptionRenderer
    arguments:
      - '@core.router'
    public: false

  core.helpers.data_grid.column_renderer.picture_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\PictureColumnRenderer
    arguments:
      - '@core.router'
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.replace_value_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\ReplaceValueColumnRenderer
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.sort_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\SortColumnRenderer
    arguments:
      - '@core.i18n.translator'
      - '@core.router'
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.text_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\TextColumnRenderer
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false

  core.helpers.data_grid.column_renderer.translate_column_renderer:
    class: ACP3\Core\Helpers\DataGrid\ColumnRenderer\TranslateColumnRenderer
    arguments:
      - '@core.i18n.translator'
    tags:
      - { name: core.helpers.data_grid.column_renderer }
    public: false
