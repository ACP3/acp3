services:
  core.cache.system:
    class: ACP3\Core\Cache\Cache
    arguments:
      - '@core.cache.cache_driver_factory'
      - 'system'

  core.cache.cache_driver_factory:
    class: ACP3\Core\Cache\CacheDriverFactory
    arguments:
      - '@core.environment.application_path'
      - '%cache_driver%'
      - '%core.environment%'
