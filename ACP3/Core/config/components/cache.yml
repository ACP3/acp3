services:
  core.cache.system:
    class: ACP3\Core\Cache
    arguments:
      - '@core.cache.cache_driver_factory'
      - 'system'
    public: false

  core.cache.cache_driver_factory:
    class: ACP3\Core\Cache\CacheDriverFactory
    arguments:
      - '@service_container'
      - '@core.environment.application_path'
    public: false
