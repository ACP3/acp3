services:
  core.context.widget:
    class: ACP3\Core\Controller\Context\WidgetContext
    arguments:
      - '@service_container'
      - '@core.event_dispatcher'
      - '@core.acl'
      - '@users.model.user_model'
      - '@core.lang'
      - '@core.modules'
      - '@core.http.request'
      - '@core.router'
      - '@core.validator'
      - '@core.view'
      - '@core.config'
      - '@core.environment.application_path'
      - '@core.http.response'
      - '@core.helpers.results_per_page'
    public: false

  core.context.admin:
    class: ACP3\Core\Controller\Context\AdminContext
    parent: core.context.frontend
    public: false
    deprecated: 'The "%service_id%" service is deprecated. Use "core.context.frontend" instead'

  core.context.frontend:
    class: ACP3\Core\Controller\Context\FrontendContext
    arguments:
      - '@core.context.widget'
      - '@core.assets'
      - '@core.breadcrumb'
      - '@core.breadcrumb.title'
      - '@core.modules.helper.action'
    public: false

  core.controller.widget:
    abstract: true
    arguments:
      - '@core.context.widget'

  core.controller.frontend:
    abstract: true
    arguments:
      - '@core.context.frontend'

  core.controller.admin:
    abstract: true
    arguments:
      - '@core.context.admin'
