services:
  core.context.widget:
    class: ACP3\Core\Controller\Context\WidgetContext
    arguments:
      - '@service_container'
      - '@core.event_dispatcher'
      - '@users.model.user_model'
      - '@core.i18n.translator'
      - '@core.modules'
      - '@core.http.request'
      - '@core.router'
      - '@core.view'
      - '@core.config'
      - '@core.environment.application_path'
      - '@core.http.response'
      - '@core.controller.result_response_factory'

  core.context.frontend:
    class: ACP3\Core\Controller\Context\FrontendContext
    arguments:
      - '@core.context.widget'
      - '@core.assets'
      - '@core.breadcrumb'
      - '@core.breadcrumb.title'
      - '@core.modules.helper.action'

  core.controller.widget:
    abstract: true
    arguments:
      - '@core.context.widget'

  core.controller.frontend:
    abstract: true
    arguments:
      - '@core.context.frontend'

  core.controller.result_response_factory:
    class: ACP3\Core\Controller\ResultResponseFactory
    calls:
      - ['registerActionResultType', ['@core.controller.result_response.symfony_response_action_result_type']]
      - ['registerActionResultType', ['@core.controller.result_response.array_action_result_type']]
      - ['registerActionResultType', ['@core.controller.result_response.template_action_result_type']]
      - ['registerActionResultType', ['@core.controller.result_response.scalar_action_result_type']]

  core.controller.result_response.array_action_result_type:
    class: ACP3\Core\Controller\ResultResponse\ArrayActionResultType
    arguments:
      - '@core.view'
      - '@core.http.request'
      - '@core.http.response'

  core.controller.result_response.scalar_action_result_type:
    class: ACP3\Core\Controller\ResultResponse\ScalarActionResultType
    arguments:
      - '@core.view'
      - '@core.http.request'
      - '@core.http.response'

  core.controller.result_response.symfony_response_action_result_type:
    class: ACP3\Core\Controller\ResultResponse\SymfonyResponseActionResultType
    arguments:
      - '@core.http.response'

  core.controller.result_response.template_action_result_type:
    class: ACP3\Core\Controller\ResultResponse\TemplateActionResultType
    arguments:
      - '@core.view'
      - '@core.http.request'
      - '@core.http.response'

