services:
  core.db:
    class: ACP3\Core\Database\Connection
    arguments:
      - '@core.logger'
      - '@core.environment.application_path'
      - '%core.environment%'
      - { dbname: '%db_name%', user: '%db_user%', password: '%db_password%', host: '%db_host%', driver: '%db_driver%', charset: '%db_charset%'}
      - '%db_table_prefix%'
      - '%cache_driver%'
