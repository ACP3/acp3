services:
  core.http.request:
    class: ACP3\Installer\Core\Http\Request
    public: true
    factory: ['@core.request_factory', create]
    arguments:
      - '%default_request%'

  core.request_factory:
    class: ACP3\Installer\Core\Http\RequestFactory
    arguments:
      - '@core.http.symfony_request'
