services:
  core.validator:
    class: ACP3\Core\Validator\Validator

  core.validator.validation_rules.birthday_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\BirthdayValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.date_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\DateValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.email_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\EmailValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.form_token_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\FormTokenValidationRule
    arguments: [@core.request, @core.session]
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.integer_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\IntegerValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.not_empty_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\NotEmptyValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.password_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\PasswordValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.validation_rules.time_zone_exists_validation_rule:
    class: ACP3\Core\Validator\ValidationRules\TimeZoneExistsValidationRule
    tags:
      - { name: core.validator.validation_rule }

  core.validator.rules.date:
    class: ACP3\Core\Validator\Rules\Date
    arguments: [@core.validator.validation_rules.date_validation_rule, @core.validator.validation_rules.time_zone_exists_validation_rule, @core.validator.validation_rules.birthday_validation_rule]

  core.validator.rules.misc:
    class: ACP3\Core\Validator\Rules\Misc
    arguments: [@core.validator.validation_rules.email_validation_rule, @core.validator.validation_rules.form_token_validation_rule, @core.validator.validation_rules.integer_validation_rule]

  core.validator.abstract:
    abstract: true
    arguments: ['@core.lang', @core.validator]