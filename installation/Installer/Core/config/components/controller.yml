services:
  core.context.install:
    class: ACP3\Installer\Core\Controller\Context\InstallerContext
    arguments:
      - '@service_container'
      - '@core.i18n.translator'
      - '@core.http.request'
      - '@core.router'
      - '@core.view'
      - '@core.http.response'
      - '@core.environment.application_path'
      - '@core.http.redirect_response'

  core.controller.install:
    abstract: true
    arguments:
      - '@core.context.install'

  core.controller.controller_action_locator:
    class: Symfony\Component\DependencyInjection\ServiceLocator
    arguments:
    - []
    tags: ['container.service_locator']

  core.controller.helper.controller_action_exists:
    class: ACP3\Core\Controller\Helper\ControllerActionExists
    arguments:
    - '@core.controller.controller_action_locator'

  core.modules.helper.controllerActionExists:
    alias: core.controller.helper.controller_action_exists
