services:
  core.i18n.translator:
    class: ACP3\Core\I18n\Translator
    arguments:
      - '@core.i18n.dictionary_cache'
      - '@core.i18n.locale'

  core.i18n.dictionary_cache:
    class: ACP3\Installer\Core\I18n\DictionaryCache
    arguments:
      - '@core.environment.application_path'

  core.i18n.locale:
    class: ACP3\Installer\Core\I18n\Locale
    arguments:
      - '@core.environment.application_path'
      - '@core.http.request'
      - '@core.i18n.dictionary_cache'
      - '@core.i18n.available_language_packs'

  core.i18n.available_language_packs:
    class: ACP3\Installer\Core\I18n\AvailableLanguagePacks
    arguments:
      - '@core.environment.application_path'
