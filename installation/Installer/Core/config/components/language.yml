services:
  core.i18n.translator:
    class: ACP3\Installer\Core\I18n\Translator
    arguments:
      - '@core.environment.application_path'
      - '@core.i18n.dictionary_cache'
    configurator: 'core.i18n.translator_configurator:configure'

  core.i18n.translator_configurator:
    class: ACP3\Installer\Core\I18n\TranslatorConfigurator
    arguments:
      - 'en_US'

  core.lang:
    alias: core.i18n.translator

  core.i18n.dictionary_cache:
    class: ACP3\Installer\Core\I18n\DictionaryCache
    arguments:
      - '@core.environment.application_path'

  core.i18n.country_list:
    class: ACP3\Core\I18n\CountryList
    arguments:
    - '@core.i18n.translator'
