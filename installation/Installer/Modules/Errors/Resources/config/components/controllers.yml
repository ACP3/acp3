services:
  _defaults:
    public: true
    tags:
    - { name: acp3.controller.action }

  errors.controller.install.index.not_found:
    class: ACP3\Installer\Modules\Errors\Controller\Index\NotFound
    arguments:
    - '@core.context.install'

  errors.controller.install.index.server_error:
    class: ACP3\Installer\Modules\Errors\Controller\Index\ServerError
    arguments:
    - '@core.context.install'
