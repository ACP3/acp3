services:
  install.controller.install.index:
    class: ACP3\Installer\Modules\Install\Controller\Index
    arguments: [@core.context.install, @install.helpers.requirements]

  install.controller.install.install:
    class: ACP3\Installer\Modules\Install\Controller\Install
    arguments: ['@core.context.install', '@core.date', @core.helpers.secure, '@install.helpers.install']

  install.validator:
    class: ACP3\Installer\Modules\Install\Validator
    parent: core.validator.abstract

  install.validator.validation_rules.config_file_validation_rule:
    class: ACP3\Installer\Modules\Install\Validator\ValidationRules\ConfigFileValidationRule
    tags:
      - { name: core.validator.validation_rule }

  install.validator.validation_rules.database_connection_validation_rule:
    class: ACP3\Installer\Modules\Install\Validator\ValidationRules\DatabaseConnectionValidationRule
    tags:
      - { name: core.validator.validation_rule }

  install.helpers.install:
    class: ACP3\Installer\Modules\Install\Helpers\Install

  install.helpers.requirements:
    class: ACP3\Installer\Modules\Install\Helpers\Requirements
    arguments: [@core.lang]