# Used to speed up the split over time by reusing git's objects
cache_dir: ".gitsplit-cache"

# Path to the repository to split (default = current path)
project_dir: ./

# List of splits.
splits:
  - prefix: "ACP3/Core"
    target: "git@gitlab.com:ACP3/core.git"
  - prefix: "ACP3/Modules/ACP3/Acp"
    target: "git@gitlab.com:ACP3/module-acp.git"

# List of references to split (defined as regexp)
origins:
  - ^master$
  - ^develop$
  - ^feature/
  - ^v\d+\.\d+\.\d+$