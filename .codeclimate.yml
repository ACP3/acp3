  - "ACP3/Modules/ACP3/Filemanager/libraries/kcfinder/**/*"
  - "ACP3/Modules/ACP3/System/Resources/Assets/js/libs/**/*"
  - "ACP3/Modules/ACP3/WYSIWYGCKEditor/Resources/Assets/js/ckeditor/plugins/**/*"
  - "tests/**/*"
  - "vendor/**/*"