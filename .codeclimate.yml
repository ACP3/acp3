    enabled: true
    config:
      languages:
      - php
      - javascript
  eslint:
    enabled: true
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
ratings:
  paths:
    - "**.js"
    - "**.php"
exclude_paths:
