<div id="adm-list">
	<a href="{uri args="users/edit_profile"}" title="{lang values="users|edit_profile}"><img src="{icon path="32/edit_user"}" alt="{lang values="users|edit_profile}" /></a>
	<a href="{uri args="users/edit_settings"}" title="{lang values="users|edit_settings}"><img src="{icon path="32/advancedsettings"}" alt="{lang values="users|edit_settings}" /></a>
</div>
<br />
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<fieldset style="width:70%">
		<legend>{lang values="users|drafts"}</legend>
		{wysiwyg name="draft" value="$draft" height="250" toolbar="simple"}
	</fieldset>
	<div class="form-bottom">
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
		<input type="reset" value="{lang values="common|reset"}" class="form" />
	</div>
</form>
