{if isset($error_msg)}
{$error_msg}
{/if}
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<fieldset>
		<legend>{lang values="files|settings"}</legend>
		<dl>
			<dt><label for="comments-1">{lang values="common|allow_comments"}</label></dt>
			<dd>
{foreach $comments as $row}
				<label for="comments-{$row.value}">
					<input type="radio" name="form[comments]" id="comments-{$row.value}" value="{$row.value}" class="checkbox"{$row.checked} />
					{$row.lang}
				</label>
{/foreach}
			</dd>
			<dt><label for="date-format">{lang values="common|date_format"}</label></dt>
			<dd>
				<select name="form[dateformat]" id="date-format">
					<option value="">{lang values="common|pls_select"}</option>
{foreach $dateformat as $row}
					<option value="{$row.value}"{$row.selected}>{$row.lang}</option>
{/foreach}
				</select>
			</dd>
		</dl>
	</fieldset>
	<div class="form-bottom">
		<input type="submit" value="{lang values="common|submit"}" class="form" />
	</div>
</form>
