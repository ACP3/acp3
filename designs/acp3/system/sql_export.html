<form action="{$request_uri}" method="post" accept-charset="UTF-8">
	<fieldset>
		<fieldset style="width:48%;float:right;">
			<legend>{lang values="system|export_options"}</legend>
			<dl>
				<dt><label for="text">{lang values="system|output"}</label></dt>
				<dd>
					<label for="text">
						<input type="radio" name="form[output]" id="text" value="text" class="checkbox" />
						{lang values="system|output_as_text"}
					</label>
					<label for="file">
						<input type="radio" name="form[output]" id="file" value="file" class="checkbox" />
						{lang values="system|output_as_file"}
					</label>
				</dd>
				<dt><label for="complete">{lang values="system|export_type"}</label></dt>
				<dd>
					<label for="complete">
						<input type="radio" name="form[export_type]" id="complete" value="complete" class="checkbox" />
						{lang values="system|complete_export"}
					</label>
					<label for="structure">
						<input type="radio" name="form[export_type]" id="structure" value="structure" class="checkbox" />
						{lang values="system|export_structure"}
					</label>
					<label for="data">
						<input type="radio" name="form[export_type]" id="data" value="data" class="checkbox" />
						{lang values="system|export_data"}
					</label>
				</dd>
			</dl>
		</fieldset>
		<dl style="width:48%;float:left">
			<dt><label for="tables">{lang values="system|sql_tables"}</label></dt>
			<dd>
				<select name="form[tables}" id="tables" multiple="multiple" style="height:200px">
{foreach from=$tables item=row}
					<option value="{$row.name}"{$row.selected}>{$row.name}</option>
{/foreach}
				</select>
			</dd>
		</dl>
	</fieldset>
	<div style="margin-top:20px">
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
	</div>
</form>
