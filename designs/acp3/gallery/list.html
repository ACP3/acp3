{if isset($galleries)}
{$pagination}
{foreach $galleries as $row}
<div class="galleries">
	<div class="date">
		{$row.date}
	</div>
	<h3 class="header"><a href="{uri args="gallery/pics/id_`$row.id`"}">{$row.name} ({$row.pics})</a></h3>
</div>
<hr />
{/foreach}
{else}
<div class="error">
	<h5>{lang values="common|no_entries"}</h5>
</div>
{/if}
