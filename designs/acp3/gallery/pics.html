{if $colorbox == 1}
<script type="text/javascript" src="{$DESIGN_PATH}gallery/script.js"></script>
{/if}
{if isset($pictures)}
<div class="pictures">
{foreach $pictures as $row}
{if $colorbox == 1}
	<a href="{$row.uri}"{if !empty($row.description)} title="{$row.description}"{/if} rel="pictures"><img src="{uri args="gallery/image/id_`$row.id`/action_mini"}" alt="" /></a>
{else}
	<a href="{$row.uri}"><img src="{uri args="gallery/image/id_`$row.id`/action_thumb"}" alt="" /></a>
{/if}
{/foreach}
</div>
{else}
<div class="error">
	<h5>{lang values="gallery|no_pictures"}</h5>
</div>
{/if}
