{if isset($error_msg)}
{$error_msg}
{/if}
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<fieldset>
		<dl>
			<dt><label for="readmore-1">{lang values="news|activate_readmore"}</label></dt>
			<dd>
{foreach from=$readmore item=row}
				<label for="readmore-{$row.value}">
					<input type="radio" name="form[readmore]" id="readmore-{$row.value}" value="{$row.value}" class="checkbox"{$row.checked} />
					{$row.lang}
				</label>
{/foreach}
			</dd>
			<dt><label for="readmore_chars">{lang values="news|readmore_chars"}</label></dt>
			<dd><input type="text" name="form[readmore_chars]" id="readmore_chars" value="{$readmore_chars}" /></dd>
			<dt><label for="comments-1">{lang values="common|allow_comments"}</label></dt>
			<dd>
{foreach from=$comments item=row}
				<label for="comments-{$row.value}">
					<input type="radio" name="form[comments]" id="comments-{$row.value}" value="{$row.value}" class="checkbox"{$row.checked} />
					{$row.lang}
				</label>
{/foreach}
			</dd>
			<dt><label for="date-format">{lang values="common|date_format"}</label></dt>
			<dd>
				<select name="form[dateformat]" id="date-format">
					<option value="">{lang values="common|pls_select"}</option>
{foreach from=$dateformat item=row}
					<option value="{$row.value}"{$row.selected}>{$row.lang}</option>
{/foreach}
				</select>
			</dd>
		</dl>
	</fieldset>
	<div class="form-bottom">
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
		<input type="reset" value="{lang values="common|reset"}" class="form" />
	</div>
</form>
