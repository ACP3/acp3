{$error_msg}
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<fieldset>
		<legend>{lang values="newsletter|newsletter"}</legend>
		<dl>
			<dt><label for="subject">{lang values="newsletter|subject"}</label></dt>
			<dd><input type="text" name="form[subject]" id="subject" value="{$form.subject}" /></dd>
			<dt><label for="text">{lang values="newsletter|text"}</label></dt>
			<dd><textarea name="form[text]" id="text" cols="50" rows="5">{$form.text}</textarea></dd>
			<dt><label for="test-1">{lang values="newsletter|test_newsletter"}</label> <span>({lang values="newsletter|test_nl_description"})</span></dt>
			<dd>
{foreach from=$test item=row}
				<label for="test-{$row.value}">
					<input type="radio" name="form[test]" id="test-{$row.value}" value="{$row.value}" class="checkbox"{$row.checked} />
					{$row.lang}
				</label>
{/foreach}
			</dd>
			<dt>
				<label for="action-1">{lang values="newsletter|action"}</label>
				<span>({lang values="newsletter|action_description"})</span>
			</dt>
			<dd>
{foreach from=$action item=row}
				<label for="action-{$row.value}">
					<input type="radio" name="form[action]" id="action-{$row.value}" value="{$row.value}" class="checkbox"{$row.checked} />
					{$row.lang}
				</label>
{/foreach}
			</dd>
		</dl>
	</fieldset>
	<div class="form-bottom">
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
		<input type="reset" value="{lang values="common|reset"}" class="form" />
	</div>
</form>
