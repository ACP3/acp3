{if isset($error_msg)}
{$error_msg}
{/if}
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<fieldset class="no-border">
		<dl>
			<dt><label for="name">{lang values="common|name"}</label></dt>
			<dd><input type="text" name="form[name]" id="name" maxlength="20" value="{$form.name}"{$form.name_disabled} /></dd>
			<dt><label for="mail">{lang values="common|email"}</label></dt>
			<dd><input type="text" name="form[mail]" id="mail" maxlength="120" value="{$form.mail}"{$form.mail_disabled} /></dd>
			<dt><label for="message">{lang values="common|message"}</label></dt>
			<dd><textarea name="form[message]" id="message" cols="50" rows="5">{$form.message}</textarea></dd>
		</dl>
{$captcha}
	</fieldset>
	<div class="form-bottom">
		<input type="submit" value="{lang values="common|submit"}" class="form" />
		<input type="reset" value="{lang values="common|reset"}" class="form" />
		<input type="hidden" name="action" value="send_mail" />
	</div>
</form>
