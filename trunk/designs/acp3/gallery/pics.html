{if isset($gallery)}
<div class="pictures">
{foreach from=$gallery item=row}
	<a href="{uri args="gallery/details/id_`$row.id`"}"><img src="{uri args="gallery/image/id_`$row.id`/action_mini"}" alt="" /></a>
{/foreach}
</div>
{else}
<div class="error">
	<h5>{lang values="gallery|no_pictures"}</h5>
</div>
{/if}
