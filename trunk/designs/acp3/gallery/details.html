{if isset($picture)}
<div class="picture">
	<img src="{uri args="gallery/image/id_`$picture.id`/action_thumb"}" alt="" />
	<div class="content">
		{$picture.description}
	</div>
	<div class="prev-next">
{if isset($picture_back)}
		<a href="{uri args="gallery/details/id_`$picture_back.id`"}" class="prev"><img src="{uri args="gallery/image/id_`$picture_back.id`/action_mini"}" alt="" /></a>
{/if}
{if isset($picture_next)}
		<a href="{uri args="gallery/details/id_`$picture_next.id`"}" class="next"><img src="{uri args="gallery/image/id_`$picture_next.id`/action_mini"}" alt="" /></a>
{/if}
		<div class="index">
			<a href="{uri args="gallery/pics/id_`$picture.gallery_id`"}">{lang values="gallery|picture_index"}</a>
		</div>
	</div>
</div>
{else}
<div class="error">
	<h5>{lang values="gallery|no_pictures"}</h5>
</div>
{/if}
