{if isset($error_msg)}
{$error_msg}
{/if}
<script type="text/javascript" src="{$DESIGN_PATH}access/script.js"></script>
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<div id="tabs">
		<ul>
			<li><a href="#tab-1">{lang t="common|general_statements"}</a></li>
			<li><a href="#tab-2">{lang t="access|permissions"}</a></li>
		</ul>
		<div id="tab-1">
			<dl>
				<dt><label for="name">{lang t="common|name"}</label></dt>
				<dd><input type="text" name="form[name]" id="name" value="{$form.name}" maxlength="120"></dd>
				<dt><label for="parent">{lang t="access|superior_role"}</label></dt>
				<dd>
					<select name="form[parent]" id="parent">
{foreach $parent as $row}
						<option value="{$row.id}"{$row.selected}>{$row.name}</option>
{/foreach}
					</select>
				</dd>
			</dl>
		</div>
		<div id="tab-2">
			<dl>
{foreach $privileges as $privilege}
				<dt><label for="privileges-{$privilege.id}-{$privilege.select.0.value}">{$privilege.name}</label></dt>
				<dd style="margin:0 0 10px">
{foreach $privilege.select as $row}
					<label for="privileges-{$privilege.id}-{$row.value}">
						<input type="radio" name="form[privileges][{$privilege.id}]" id="privileges-{$privilege.id}-{$row.value}" value="{$row.value}" class="checkbox"{$row.checked}>
						{$row.lang}
					</label>
{/foreach}
				</dd>
{/foreach}
			</dl>
		</div>
	</div>
	<div class="form-bottom">
		<input type="submit" value="{lang t="common|submit"}" class="form">
		<input type="reset" value="{lang t="common|reset"}" class="form">
	</div>
</form>
