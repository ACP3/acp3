<p>
	{$LANG_modules_found}
</p>
<table class="acp-table">
	<thead>
		<tr>
			<th>{lang values="system|module_name"}</th>
			<th>{lang values="common|description"}</th>
			<th>{lang values="common|author"}</th>
			<th>{lang values="system|version"}</th>
			<th>{lang values="common|options"}</th>
		</tr>
	</thead>
	<tbody>
{foreach $modules as $row}
		<tr>
			<td>{$row.name}</td>
			<td>{$row.description}</td>
			<td>{$row.author}</td>
			<td>{$row.version}</td>
			<td>{$row.action}</td>
		</tr>
{/foreach}
	</tbody>
</table>
