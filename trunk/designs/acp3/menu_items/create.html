{if isset($error_msg)}
{$error_msg}
{/if}
<script type="text/javascript" src="{$DESIGN_PATH}menu_items/script.js"></script>
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<fieldset>
		<legend>{lang values="common|general_statements"}</legend>
		<dl>
			<dt><label for="start">{lang values="common|start_date"}</label></dt>
			<dd>{$start_date}</dd>
			<dt><label for="end">{lang values="common|end_date"}</label></dt>
			<dd>{$end_date}</dd>
		</dl>
		<p>
			{lang values="common|date_description"}
		</p>
		<dl>
			<dt><label for="mode">{lang values="menu_items|page_type"}</label></dt>
			<dd>
				<select name="form[mode]" id="mode">
					<option value="">{lang values="common|pls_select"}</option>
{foreach from=$mode item=row}
					<option value="{$row.value}"{$row.selected}>{$row.lang}</option>
{/foreach}
				</select>
			</dd>
			<dt><label for="title">{lang values="menu_items|title"}</label></dt>
			<dd><input type="text" name="form[title]" id="title" value="{$form.title}" maxlength="120" /></dd>
			<dt><label for="blocks">{lang values="menu_items|blocks"}</label></dt>
			<dd>
				<select name="form[blocks]" id="blocks">
					<option value="">{lang values="common|pls_select"}</option>
{foreach from=$blocks item=row}
					<option value="{$row.id}"{$row.selected}>{$row.title}</option>
{/foreach}
				</select>
			</dd>
			<dt><label for="parent">{lang values="menu_items|superior_page"}</label></dt>
			<dd>
				<select name="form[parent]" id="parent">
					<option value="">{lang values="menu_items|no_superior_page"}</option>
{foreach from=$pages_list key=block item=pages}
					<optgroup label="{$block}">
{foreach from=$pages item=row}
						<option value="{$row.id}"{$row.selected}>{$row.spaces}{$row.title}</option>
{/foreach}
					</optgroup>
{/foreach}
				</select>
			</dd>
			<dt><label for="display-1">{lang values="menu_items|display_item"}</label></dt>
			<dd>
{foreach from=$display item=row}
				<label for="display-{$row.value}">
					<input type="radio" name="form[display]" id="display-{$row.value}" value="{$row.value}" class="checkbox"{$row.selected} />
					{$row.lang}
				</label>
{/foreach}
			</dd>
		</dl>
	</fieldset>
	<fieldset id="page-type">
		<legend>{lang values="menu_items|page_type"}</legend>
		<dl id="module-container">
			<dt><label for="module">{lang values="menu_items|module"}</label></dt>
			<dd>
				<select name="form[module]" id="module">
					<option value="">{lang values="common|pls_select"}</option>
{foreach from=$modules item=row}
					<option value="{$row.dir}"{$row.selected}>{$row.name}</option>
{/foreach}
				</select>
			</dd>
		</dl>
		<p id="link-hints">
			{lang values="menu_items|dynamic_page_hints"}
		</p>
		<dl id="link-container">
			<dt><label for="uri">{lang values="menu_items|uri"}</label></dt>
			<dd><input type="text" name="form[uri]" id="uri" value="{$form.uri}" maxlength="120" /></dd>
		</dl>
		<dl>
			<dt><label for="target">{lang values="menu_items|target_page"}</label></dt>
			<dd>
				<select name="form[target]" id="target">
					<option value="">{lang values="common|pls_select"}</option>
{foreach from=$target item=row}
					<option value="{$row.value}"{$row.selected}>{$row.lang}</option>
{/foreach}
				</select>
			</dd>
		</dl>
	</fieldset>
	<div class="form-bottom">
		<input type="submit" name="submit" value="{lang values="common|submit"}" class="form" />
		<input type="reset" value="{lang values="common|reset"}" class="form" />
	</div>
</form>
