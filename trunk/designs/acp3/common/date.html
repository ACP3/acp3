{if $datepicker.range == 1}
<script type="text/javascript">
$(document).ready(function() {
	$('#{$datepicker.name_start}, #{$datepicker.name_end}').datepicker({
{foreach $datepicker.params as $paramKey => $paramValue}
		{$paramKey}: {$paramValue},
{/foreach}
	});
});
</script>
<span style="white-space:nowrap">
	<input type="text" name="form[{$datepicker.name_start}]" id="{$datepicker.name_start}" value="{$datepicker.value_start}" maxlength="16" title="{lang t="common|start_date"}" style="width:45%;margin-right:4px;display:inline" />
	-
	<input type="text" name="form[{$datepicker.name_end}]" id="{$datepicker.name_end}" value="{$datepicker.value_end}" maxlength="16" title="{lang t="common|end_date"}" style="width:45%;margin-right:4px;display:inline" />
</span>
{else}
<script type="text/javascript">
$(document).ready(function() {
	$('#{$datepicker.name}').datepicker({
{foreach $datepicker.params as $paramKey => $paramValue}
		{$paramKey}: {$paramValue},
{/foreach}
	});
});
</script>
<span style="white-space:nowrap">
	<input type="text" name="form[{$datepicker.name}]" id="{$datepicker.name}" value="{$datepicker.value}" maxlength="16" style="width:96%;margin-right:4px;display:inline" />
</span>
{/if}
