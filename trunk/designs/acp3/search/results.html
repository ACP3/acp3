{if isset($results_mods)}
{foreach from=$results_mods item=result_mod}
<h4>{$result_mod.title}</h4>
<ol>
{foreach from=$result_mod.results item=row}
	<li class="search">
		<a href="{$row.hyperlink}" class="header">{$row.headline}</a>
		<div class="content">
			{$row.text}
		</div>
	</li>
{/foreach}
</ol>
{/foreach}
{else}
<div class="error">
	<h5>{$no_search_results}</h5>
</div>
{/if}
