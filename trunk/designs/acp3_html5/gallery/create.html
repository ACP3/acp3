{if isset($error_msg)}
{$error_msg}
{/if}
<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<div id="tabs">
		<ul>
			<li><a href="#tab-1">{lang t="common|general_statements"}</a></li>
			<li><a href="#tab-2">{lang t="common|seo"}</a></li>
		</ul>
		<div id="tab-1">
			<dl>
				<dt><label for="start">{lang t="common|publication_period"}</label></dt>
				<dd>{$publication_period}</dd>
			</dl>
			<p>
				{lang t="common|date_description"}
			</p>
			<dl>
				<dt><label for="name">{lang t="gallery|title"}</label></dt>
				<dd><input type="text" name="form[name]" id="name" value="{$form.name}" maxlength="120" required /></dd>
			</dl>
		</div>
		<div id="tab-2" class="ui-tabs-hide">
			<dl>
				<dt>
					<label for="alias">{lang t="common|uri_alias"}</label>
					<span>{lang t="common|uri_alias_description"}</span>
				</dt>
				<dd><input type="text" name="form[alias]" id="alias" value="{$form.alias}" required /></dd>
				<dt>
					<label for="seo-keywords">{lang t="common|keywords"}</label>
					<span>({lang t="common|keywords_separate_with_commas"})</span>
				</dt>
				<dd><input type="text" name="form[seo_keywords]" id="seo-keywords" value="{$form.seo_keywords}" /></dd>
				<dt><label for="seo-description">{lang t="common|description"}</label></dt>
				<dd><input type="text" name="form[seo_description]" id="seo-description" value="{$form.seo_description}" /></dd>
			</dl>
		</div>
	</div>
	<div class="form-bottom">
		<input type="submit" value="{lang t="common|submit"}" class="form" />
		<input type="reset" value="{lang t="common|reset"}" class="form" />
	</div>
</form>
