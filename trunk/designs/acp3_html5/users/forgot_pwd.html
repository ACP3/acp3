<form action="{$REQUEST_URI}" method="post" accept-charset="UTF-8">
	<fieldset>
		<legend>{lang t="users|forgot_pwd"}</legend>

			{lang t="users|forgot_pwd_description"}

			<dt><label for="nick_mail">{lang t="users|nickname_or_email"}</label></dt>
