services:
  core.acl:
    class: ACP3\Core\ACL
    arguments: ['@core.auth', '@core.modules', '@permissions.model', '@permissions.cache', '@core.db']

  core.assets:
    class: ACP3\Core\Assets
    arguments: ['@core.modules', '@core.router', '@core.assets.themeResolver']

  core.auth:
    class: ACP3\Core\Auth
    arguments: ['@core.db', '@core.session', '@core.helpers.secure']

  core.assets.themeResolver:
    class: ACP3\Core\Assets\ThemeResolver
    arguments: ['@minify.cache']

  core.breadcrumb:
    class: ACP3\Core\Breadcrumb
    arguments: ['@core.db', '@core.lang', '@core.request', '@core.router']

  core.context:
    class : ACP3\Core\Context
    arguments: ['@core.acl', '@core.auth', '@core.lang', '@core.modules', '@core.request', '@core.router', '@core.view']

  core.context.admin:
    class : ACP3\Core\Context\Admin
    arguments: ['@core.context.frontend', '@core.validator.rules.misc', '@core.session', '@core.router.aliases']

  core.context.frontend:
    class : ACP3\Core\Context\Frontend
    arguments: ['@core.context', '@core.assets', '@core.breadcrumb', '@core.seo']

  core.date:
    class: ACP3\Core\Date
    arguments: ['@core.auth', '@core.lang', '@core.helpers.forms', '@core.validator.rules.date']

  core.functions:
    class: ACP3\Core\Functions

  core.lang:
    class: ACP3\Core\Lang
    arguments: ['@core.auth']

  core.mailer:
    class: ACP3\Core\Mailer
    arguments: ['@core.view']

  core.modules:
    class: ACP3\Core\Modules
    arguments: ['@core.db', '@core.lang']

  core.modules.abstractInstaller:
    abstract: true
    arguments: ['@core.db', '@system.model', '@permissions.model']

  core.modules.controller:
    abstract: true
    arguments: ['@core.context']

  core.modules.controller.frontend:
    abstract: true
    arguments: ['@core.context.frontend']

  core.modules.controller.admin:
    abstract: true
    arguments: ['@core.context.admin']

  core.pagination:
    class: ACP3\Core\Pagination
    arguments: ['@core.auth', '@core.lang', '@core.seo', '@core.request', '@core.router', '@core.view', '@core.validator.rules.misc']

  core.redirect:
    class: ACP3\Core\Redirect
    arguments: ['@core.request', '@core.router']

  core.request:
    class: ACP3\Core\Request
    arguments: ['@core.db', '@core.modules']

  core.router:
    class: ACP3\Core\Router
    arguments: ['@core.router.aliases']

  core.router.aliases:
    class: ACP3\Core\Router\Aliases
    arguments: ['@core.db']

  core.seo:
    class: ACP3\Core\SEO
    arguments: ['@core.db', '@core.lang', '@core.request', '@core.router.aliases', '@core.helpers.forms']

  core.session:
    class: ACP3\Core\Session
    arguments: ['@core.db']

  core.config.system:
    class: ACP3\Core\Config
    arguments: ['@core.db', 'system']

  core.view:
    class: ACP3\Core\View
    arguments: ['@core.router']
    calls:
      - ['setContainer', ['@service_container']]

  core.view.renderer.smarty:
    class: ACP3\Core\View\Renderer\Smarty
    calls:
      - ['setContainer', ['@service_container']]

  core.view.renderer.feedgenerator:
    class: ACP3\Core\View\Renderer\FeedGenerator
    calls:
      - ['setContainer', ['@service_container']]

imports:
  - { resource: helpers.yml }
  - { resource: validation.yml }