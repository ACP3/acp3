services:
  categories.controller.admin.index:
    class: ACP3\Modules\Categories\Controller\Admin\Index
    arguments: ['@core.context.admin', '@categories.model', '@categories.config', '@categories.cache']

  categories.config:
    class: ACP3\Core\Config
    arguments: ['@core.db', 'categories']

  categories.model:
    class: ACP3\Modules\Categories\Model
    arguments: ['@core.db']

  categories.cache:
    class: ACP3\Modules\Categories\Cache
    arguments: ['@categories.model']

  categories.helpers:
    class: ACP3\Modules\Categories\Helpers
    arguments: ['@core.lang', '@core.modules', '@core.view', '@categories.cache', '@categories.model']

  categories.validator:
    class: ACP3\Modules\Categories\Validator
    arguments: ['@core.lang', '@core.validate', '@categories.helpers', '@categories.model']

  categories.installer:
    class: ACP3\Modules\Categories\Installer
    parent: core.modules.abstract.installer