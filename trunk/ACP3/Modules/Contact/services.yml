services:
  contact.controller.admin.index:
    class: ACP3\Modules\Contact\Controller\Admin\Index
    arguments: ['@core.context', '@core.breadcrumb', '@core.seo', '@core.validate', '@core.session', '@contact.config']

  contact.controller.frontend.index:
    class: ACP3\Modules\Contact\Controller\Index
    arguments: ['@core.context', '@core.breadcrumb', '@core.seo', '@core.session', '@contact.config']

  contact.controller.sidebar.index:
    class: ACP3\Modules\Contact\Controller\Sidebar\Index
    arguments: ['@core.context', '@core.breadcrumb', '@core.seo', '@contact.config']

  contact.config:
    class: ACP3\Core\Config
    arguments: ['@core.db', 'contact']

  contact.validator:
    class: ACP3\Modules\Contact\Validator
    arguments: ['@core.lang', '@core.validate', '@core.auth', '@core.modules']