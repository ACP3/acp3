services:
  articles.controller.admin.index:
    class: ACP3\Modules\Articles\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.date', '@core.db', '@articles.model', '@menus.model', '@core.helpers.secure']

  articles.controller.frontend.index:
    class: ACP3\Modules\Articles\Controller\Index
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@articles.model']

  articles.helpers:
    class: ACP3\Modules\Articles\Helpers
    arguments: ['@core.db']

  articles.model:
    class: ACP3\Modules\Articles\Model
    arguments: ['@core.db']

  articles.validator:
    class: ACP3\Modules\Articles\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.router.aliases', '@core.validator.rules.date', '@core.modules', '@core.request', '@menus.model']

  articles.installer:
    class: ACP3\Modules\Articles\Installer
    parent: core.modules.abstract.installer