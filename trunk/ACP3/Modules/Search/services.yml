services:
  search.helpers:
    class: ACP3\Modules\Search\Helpers
    arguments: ['@core.modules']
  search.validator:
    class: ACP3\Modules\Search\Validator
    parent: core.validator.abstract
  search.extensions:
    class: ACP3\Modules\Search\Extensions
    arguments: ['@core.db', '@core.date', '@core.lang', '@core.uri', '@core.helpers.string.formatter']