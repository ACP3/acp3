services:
  users.controller.admin.index:
    class: ACP3\Modules\Users\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.secure', '@core.helpers.forms', '@users.model', '@users.validator', '@permissions.helpers']

  users.controller.frontend.account:
    class: ACP3\Modules\Users\Controller\Account
    arguments: ['@core.context.frontend', '@core.date', '@core.helpers.secure', '@users.model', '@users.validator']

  users.controller.frontend.index:
    class: ACP3\Modules\Users\Controller\Index
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@core.helpers.secure', '@users.model', '@users.validator', '@permissions.helpers', '@core.helpers.sendEmail']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]

  users.controller.sidebar.index:
    class: ACP3\Modules\Users\Controller\Sidebar\Index
    arguments: ['@core.context']

  users.model:
    class: ACP3\Modules\Users\Model
    arguments: ['@core.db']

  users.validator:
    class: ACP3\Modules\Users\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.acl', '@core.validator.rules.captcha', '@core.validator.rules.date', '@core.acl', '@core.auth', '@users.model']

  users.installer:
    class: ACP3\Modules\Users\Installer
    parent: core.modules.abstractInstaller
