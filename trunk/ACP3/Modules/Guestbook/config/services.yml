services:
  guestbook.controller.admin.index:
    class: ACP3\Modules\Guestbook\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.secure', '@guestbook.model', '@guestbook.validator']
    calls:
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]

  guestbook.controller.frontend.index:
    class: ACP3\Modules\Guestbook\Controller\Index
    arguments: ['@core.context.frontend', '@core.date', '@core.pagination', '@core.helpers.secure', '@guestbook.model', '@guestbook.validator']
    calls:
      - ['setCaptchaHelpers', ['@?captcha.helpers']]
      - ['setEmoticonsHelpers', ['@?emoticons.helpers']]
      - ['setNewsletterHelpers', ['@?newsletter.helpers']]

  guestbook.model:
    class: ACP3\Modules\Guestbook\Model
    arguments: ['@core.db']

  guestbook.validator:
    class: ACP3\Modules\Guestbook\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.captcha', '@core.acl', '@core.auth', '@core.date', '@core.modules', '@guestbook.model']
    calls:
      - ['setNewsletterModel', ['@?newsletter.model']]

  guestbook.installer:
    class: ACP3\Modules\Guestbook\Installer
    parent: core.modules.abstractInstaller
