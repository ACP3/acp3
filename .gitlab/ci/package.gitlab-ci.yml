release-artifact:
  image: registry.gitlab.com/acp3/php-docker:8.1
  stage: package
  script:
    - composer install --no-dev --prefer-dist -o -n --ignore-platform-reqs
  artifacts:
    name: "release-${CI_COMMIT_TAG}"
    paths:
      - ACP3
      - bin
      - build/docker
      - build/gulp
      - designs
      - installation
      - tests
      - uploads
      - vendor
      - .editorconfig
      - .env.sample
      - .eslintignore
      - .eslintrc.json
      - .htaccess.sample
      - .nvmrc
      - .php-cs-fixer.dist.php
      - .prettierignore
      - .prettierrc.json
      - .stylelintignore
      - .stylelintrc
      - CHANGELOG-4.x.md
      - CHANGELOG-5.x.md
      - composer.json
      - composer.lock
      - docker-compose.override.yml.sample
      - docker-compose.yml
      - favicon.ico
      - gulpfile.js
      - index.php
      - LICENSE
      - package.json
      - package-lock.json
      - phpstan.neon.dist
      - README.md
  only:
    - tags
  dependencies:
    - composer
