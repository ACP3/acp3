test:csslint:
  image: node:lts-alpine
  stage: test
  cache:
    key: $CI_JOB_NAME
    paths:
      - .stylelintcache
  script:
    - npm run css-lint
  needs:
    - npm
  rules:
    - !reference [.gitlab-ci-changes, rules]
    - changes:
        - "ACP3/**/*.{css,less,scss}"
        - "design/**/*.{css,less,scss}"
        - "installation/**/*.{css,less,scss}"
        - package.json
        - package-lock.json
        - .stylelintignore
        - .stylelintrc

test:prettier:
  image: node:lts-alpine
  stage: test
  script:
    - npm run prettier
  needs:
    - npm
  rules:
    - !reference [.gitlab-ci-changes, rules]
    - changes:
        - "ACP3/**/*.{css,js,less,scss}"
        - "design/**/*.{css,js,less,scss}"
        - "installation/**/*.{css,js,less,scss}"
        - package.json
        - package-lock.json
        - .prettierignore
        - .prettierrc.json

test:eslint:
  image: node:lts-alpine
  stage: test
  cache:
    key: $CI_JOB_NAME
    paths:
      - .eslintcache
  script:
    - npm run eslint
  needs:
    - npm
  rules:
    - !reference [.gitlab-ci-changes, rules]
    - changes:
        - "ACP3/**/*.js"
        - "design/**/*.js"
        - "installation/**/*.js"
        - package.json
        - package-lock.json
        - .eslintignore
        - .eslintrc.json
