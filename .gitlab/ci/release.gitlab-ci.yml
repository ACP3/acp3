add-gitlab-release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  #  rules:
  #    - if: $CI_COMMIT_TAG
  needs:
    - composer
  dependencies: []
  variables:
    VERSION: "v5.13.2"
    ASSET_URL: "https://gitlab.com/ACP3/cms/-/jobs/artifacts/$VERSION/download?job=release-artifact"
  script:
    - CHANGELOG_MAJOR_VERSION=${VERSION:1}|cut -d"." -f 1
    - |
      release-cli create \
        --name "Release $VERSION" \
        --tag-name $VERSION \
        --description "[Changelog](https://gitlab.com/ACP3/cms/-/blob/$VERSION/CHANGELOG-${CHANGELOG_MAJOR_VERSION}.x.md) " \
        --assets-link "{\"name\":\"ACP3 CMS $VERSION\",\"url\":\"${ASSET_URL}\"}"
