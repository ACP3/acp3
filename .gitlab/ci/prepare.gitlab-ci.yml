composer:
  image: composer:2
  stage: prepare
  cache:
    key: $CI_JOB_NAME
    paths:
      - ${COMPOSER_HOME}
      - vendor
  script:
    - composer install -n --prefer-dist --ignore-platform-reqs
  artifacts:
    paths:
      - vendor
  rules:
    - !reference [.gitlab-ci-changes, rules]
    - !reference [.php-changes, rules]
    - changes:
        - tests/phpunit.dist.xml
        - phpstan.neon.dist
        - .php-cs-fixer.dist.php

npm:
  image: node:lts-alpine
  stage: prepare
  cache:
    key: $CI_JOB_NAME
    paths:
      - ${npm_config_cache}
  before_script:
    - apk update && apk add --no-cache git
  script:
    - npm ci --no-progress
  artifacts:
    paths:
      - node_modules
  rules:
    - !reference [.gitlab-ci-changes, rules]
    - changes:
        - "ACP3/**/*.{css,js,less,scss}"
        - "design/**/*.{css,js,less,scss}"
        - "installation/**/*.{css,js,less,scss}"
        - package.json
        - package-lock.json
        - .eslintignore
        - .eslintrc.json
        - .prettierignore
        - .prettierrc.json
        - .stylelintignore
        - .stylelintrc
