language: php
sudo: required
dist: trusty
group: edge
php:
  - '5.6'
  - '7.0'
  - hhvm-3.9
  - hhvm-3.12

matrix:
  fast_finish: true

addons:
  code_climate:
    repo_token: $CC_REPO_TOKEN

before_script:
  - composer self-update
  - if [ -n "$ACP3_CI_USER_GH_TOKEN" ]; then composer config github-oauth.github.com ${ACP3_CI_USER_GH_TOKEN}; fi;
  - git config --global push.default simple
  - git config --global credential.helper "cache"
  - git config --global credential.helper "cache --timeout=3600"
  - git config --global credential.https://github.com.username ${ACP3_CI_USER_GH_TOKEN}
  - composer install --prefer-dist --ignore-platform-reqs -n -o

script:
  php ./vendor/bin/phpunit -c ./tests/phpunit.dist.xml --coverage-clover ./build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/coveralls -v
  - if [ "$TRAVIS_PHP_VERSION" = '7.0' ] && [ ! -z "$TRAVIS_TAG" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then composer require acp3/subtree-pushes && git config --global push.default simple && ./vendor/acp3/subtree-pushes/exec-command.sh ${TRAVIS_TAG}; fi

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
