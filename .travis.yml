language: php

sudo: false

matrix:
  fast_finish: true
  include:
    - php: 5.6
    - php: 7.0
    - php: hhvm-3.9
      sudo: required
      dist: trusty
      group: edge
    - php: hhvm
      sudo: required
      dist: trusty
      group: edge

matrix:
  fast_finish: true

addons:
  code_climate:
    repo_token: $CC_REPO_TOKEN

before_script:
  - composer self-update
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - composer install --prefer-dist -n -o

script:
  php vendor/bin/phpunit -c ./tests/phpunit.dist.xml --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/coveralls -v

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
