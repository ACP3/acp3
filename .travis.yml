language: php
sudo: required
dist: trusty
group: edge
php:
  - '5.6'
  - '7.0'
  - hhvm-3.9
  - hhvm-3.12

matrix:
  fast_finish: true

addons:
  code_climate:
    repo_token: $CC_REPO_TOKEN

before_script:
  - composer self-update
  - if [ -n "$ACP3_CI_USER_GH_TOKEN" ]; then composer config github-oauth.github.com ${ACP3_CI_USER_GH_TOKEN}; fi;
  - composer install --prefer-dist --ignore-platform-reqs -n -o
  # Install ssh-agent if not already installed, it is required by Docker.
  # (change apt-get to yum if you use a CentOS-based image)
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - mkdir -p ~/.ssh
  - echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa

script:
  php ./vendor/bin/phpunit -c ./tests/phpunit.dist.xml --coverage-clover ./build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/coveralls -v
  - git config --global push.default simple
  - git config --global user.email "mail@acp3-cms.net"
  - git config --global user.name "ACP3-CI"
  - if [ "$TRAVIS_PHP_VERSION" = '7.0' ] && [ ! -z "$TRAVIS_TAG" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then composer require acp3/subtree-pushes && git config --global push.default simple && ./vendor/acp3/subtree-pushes/exec-command.sh ${TRAVIS_TAG}; fi

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
