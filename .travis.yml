language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

addons:
  code_climate:
    repo_token: $CC_REPO_TOKEN

before_script:
  - composer self-update
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - composer install --prefer-dist -n -o

script:
  phpunit --configuration ./tests/phpunit.dist.xml --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/coveralls -v

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
