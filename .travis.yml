language: php
sudo: required
dist: trusty
group: edge
php:
  - '5.6'
  - '7.0'
  - hhvm

matrix:
  fast_finish: true

addons:
  code_climate:
    repo_token: $CC_REPO_TOKEN

before_install:
- echo -e "machine github.com\n\tlogin $ACP3_CI_USER_GH_TOKEN" >> ~/.netrc

before_script:
  - if [ -n "$ACP3_CI_USER_GH_TOKEN" ]; then composer config github-oauth.github.com ${ACP3_CI_USER_GH_TOKEN}; fi;
  - composer install --prefer-dist --ignore-platform-reqs -n -o
  - git config --global push.default simple

script:
  php ./vendor/bin/phpunit -c ./tests/phpunit.dist.xml --coverage-clover ./build/logs/clover.xml

after_success:
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then travis_retry php vendor/bin/coveralls -v; fi
  - composer create-project acp3/subtree-pushes -s dev --prefer-dist -n ./build/subtree-pushes
  - cat ./build/subtree-pushes/exec-command.sh

deploy:
  provider: script
  script: composer create-project acp3/subtree-pushes -s dev --prefer-dist -n ./build/subtree-pushes && ./build/subtree-pushes/exec-command.sh ${TRAVIS_TAG};
  on:
    tags: true
    condition: "$TRAVIS_PHP_VERSION = '7.0'"

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
