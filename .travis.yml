language: php
sudo: required
dist: trusty
group: edge
php:
  - '5.6'
  - '7.0'
  - hhvm-3.9
  - hhvm-3.12

matrix:
  fast_finish: true

addons:
  code_climate:
    repo_token: $CC_REPO_TOKEN

before_install:
- echo -e "machine github.com\n\tlogin $ACP3_CI_USER_GH_TOKEN" >> ~/.netrc

before_script:
  - composer self-update
  - if [ -n "$ACP3_CI_USER_GH_TOKEN" ]; then composer config github-oauth.github.com ${ACP3_CI_USER_GH_TOKEN}; fi;
  - composer install --prefer-dist --ignore-platform-reqs -n -o

script:
  php ./vendor/bin/phpunit -c ./tests/phpunit.dist.xml --coverage-clover ./build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/coveralls -v
  - git clone https://github.com/acp3/setup acp3-setup

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
