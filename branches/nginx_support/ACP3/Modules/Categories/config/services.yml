services:
  categories.controller.admin.index:
    class: ACP3\Modules\Categories\Controller\Admin\Index
    arguments: ['@core.context.admin', '@categories.model', '@categories.config', '@categories.cache', '@core.helpers.secure']

  categories.config:
    class: ACP3\Core\Config
    arguments: ['@categories.cache.core', '@system.model', 'categories']

  categories.model:
    class: ACP3\Modules\Categories\Model
    arguments: ['@core.db']

  categories.cache:
    class: ACP3\Modules\Categories\Cache
    arguments: ['@categories.cache.core', '@categories.model']

  categories.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'categories']

  categories.helpers:
    class: ACP3\Modules\Categories\Helpers
    arguments: ['@core.acl', '@core.lang', '@core.modules', '@core.view', '@core.helpers.forms', '@categories.cache', '@categories.model']

  categories.validator:
    class: ACP3\Modules\Categories\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.mime', '@categories.helpers', '@categories.model']

  categories.installer:
    class: ACP3\Modules\Categories\Installer
    parent: core.modules.abstractInstaller
