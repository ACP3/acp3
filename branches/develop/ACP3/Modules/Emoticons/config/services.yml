services:
  emoticons.controller.admin.index:
    class: ACP3\Modules\Emoticons\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.helpers.secure', '@emoticons.model', '@emoticons.validator', '@emoticons.cache']

  emoticons.model:
    class: ACP3\Modules\Emoticons\Model
    arguments: ['@core.db']

  emoticons.cache:
    class: ACP3\Modules\Emoticons\Cache
    arguments: ['@emoticons.cache.core', '@emoticons.model']

  emoticons.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'emoticons']

  emoticons.helpers:
    class: ACP3\Modules\Emoticons\Helpers
    arguments: ['@core.view', '@emoticons.cache']

  emoticons.validator:
    class: ACP3\Modules\Emoticons\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.mime']

  emoticons.installer:
    class: ACP3\Modules\Emoticons\Installer
    parent: core.modules.abstractInstaller
