services:
  newsletter.controller.admin.accounts:
    class: ACP3\Modules\Newsletter\Controller\Admin\Accounts
    arguments: ['@core.context.admin', '@newsletter.model']

  newsletter.controller.admin.index:
    class: ACP3\Modules\Newsletter\Controller\Admin\Index
    arguments: ['@core.context.admin', '@core.date', '@core.helpers.secure', '@newsletter.model', '@newsletter.config', '@newsletter.helpers']

  newsletter.controller.frontend.archive:
    class: ACP3\Modules\Newsletter\Controller\Archive
    arguments: ['@core.context.frontend', '@core.pagination', '@newsletter.model']

  newsletter.controller.frontend.index:
    class: ACP3\Modules\Newsletter\Controller\Index
    arguments: ['@core.context.frontend', '@core.helpers.secure', '@newsletter.model']

  newsletter.controller.sidebar.index:
    class: ACP3\Modules\Newsletter\Controller\Sidebar\Index
    arguments: ['@core.context', '@core.helpers.secure']

  newsletter.cache.core:
    class: ACP3\Core\Cache
    arguments: ['@service_container', 'newsletter']

  newsletter.config:
    class: ACP3\Core\Config
    arguments: ['@newsletter.cache.core', '@system.model', 'newsletter']

  newsletter.model:
    class: ACP3\Modules\Newsletter\Model
    arguments: ['@core.db']

  newsletter.helpers:
    class: ACP3\Modules\Newsletter\Helpers
    arguments: ['@core.lang', '@core.mailer', '@core.router', '@core.helpers.stringFormatter', '@system.config', '@newsletter.config', '@newsletter.model']

  newsletter.validator:
    class: ACP3\Modules\Newsletter\Validator
    arguments: ['@core.lang', '@core.validator.rules.misc', '@core.validator.rules.captcha', '@core.acl', '@core.auth', '@newsletter.model']

  newsletter.installer:
    class: ACP3\Modules\Newsletter\Installer
    parent: core.modules.abstractInstaller