services:
  core.wysiwyg.abstract:
    abstract: true
    class: ACP3\Core\WYSIWYG\AbstractWYSIWYG
    calls:
      - ['setContainer', ['@service_container']]

  core.wysiwyg.ckeditor:
    class: ACP3\Core\WYSIWYG\CKEditor
    parent: core.wysiwyg.abstract

  core.wysiwyg.textarea:
    class: ACP3\Core\WYSIWYG\Textarea
    parent: core.wysiwyg.abstract

  core.wysiwyg.tinymce:
    class: ACP3\Core\WYSIWYG\TinyMCE
    parent: core.wysiwyg.abstract
