image: php:7.1

variables:
  COMPOSER_HOME: .composerhome
  COMPOSER_ALLOW_SUPERUSER: 1

stages:
  - test
  - static-analysis
  - deploy
  - post-deploy

.php-base: &php-base
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - ${COMPOSER_HOME}
      - vendor
      - .php_cs.cache
  before_script:
    - bash ./build/gitlab/before_script.sh > /dev/null
    - bash ./build/gitlab/before_script_php.sh > /dev/null

test:php71-unit: &php-unit-base
  <<: *php-base
  stage: test
  script:
    - php composer.phar install -n -o
    - phpdbg -qrr ./vendor/bin/phpunit -c ./tests/phpunit.dist.xml --coverage-text --colors=never
  coverage: '/^\s*Lines:\s*\d+.\d+\%/'

test:php72-unit:
  <<: *php-unit-base
  image: php:7.2
  coverage: ~

static-analysis:phpcs:
  <<: *php-base
  stage: static-analysis
  script:
    - php composer.phar install -n -o
    - php composer.phar run-script lint

static-analysis:eslint:
  image: node:slim
  stage: static-analysis
  cache:
    key: node-$CI_COMMIT_REF_NAME
    paths:
      - node_modules
  before_script:
    - bash ./build/gitlab/before_script.sh > /dev/null
  script:
    - npm ci
    - npm run-script eslint

deploy:subtree-split:
  image: jderusse/gitsplit
  stage: deploy
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - .gitsplit-cache
  variables:
    GIT_STRATEGY: clone
  before_script:
    - eval $(ssh-agent -s)
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - ssh-add -l
  script:
    - git config remote.origin.fetch "+refs/*:refs/*"
    - git config remote.origin.mirror true
    - git fetch --prune --unshallow || git fetch --prune
    - gitsplit --ref "${CI_COMMIT_REF_NAME}"

deploy:generate-artifact:
  <<: *php-base
  stage: deploy
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
      - ${COMPOSER_HOME}
      - vendor
      - .php_cs.cache
    policy: pull
  script:
    - php composer.phar install --no-dev --prefer-dist -o -n --ignore-platform-reqs
  artifacts:
    name: "release-${CI_COMMIT_TAG}"
    paths:
      - ACP3
      - bin
      - build/gulp
      - designs
      - installation
      - tests
      - uploads
      - vendor
      - .editorconfig
      - .htaccess.sample
      - CHANGELOG.md
      - composer.json
      - composer.lock
      - gulpfile.js
      - index.php
      - LICENSE
      - package.json
      - package-lock.json
      - README.md
  only:
    - tags

post-deploy:notify-packagist: &post-deploy-base
  stage: post-deploy
  before_script:
    - bash ./build/gitlab/before_script.sh > /dev/null
  script:
    - bash ./build/gitlab/notify_packagist.sh
  only:
    - tags
    - schedules

