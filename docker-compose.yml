version: "3.7"

services:
  app:
    build:
      context: "./build/docker/php/"
      dockerfile: Dockerfile-7.2
    depends_on:
      - db
    networks:
      - acp3-cms
    volumes:
      - .:/var/www/html/
    environment:
      - ACP3_APPLICATION_MODE=dev
      - XDEBUG_MODE=debug
    container_name: acp3-app
    restart: on-failure

  web:
    build:
      context: "./build/docker/apache/"
      args:
        APACHE_VERSION: 2.4
    depends_on:
      - app
    networks:
      - acp3-cms
    ports:
      - "80:80"
    volumes:
      - ./build/docker/apache/vhost.conf:/usr/local/apache2/conf/sites-enabled/vhost.conf:ro
      - ./:/var/www/html/:ro
    container_name: acp3-web
    restart: on-failure

  db:
    image: mysql:5.7
    networks:
      - acp3-cms
    ports:
      - "3306:3306"
    volumes:
      - acp3-data-mysql:/var/lib/mysql/
      - ./build/docker/mysql/dump:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=acp3
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    container_name: acp3-db
    restart: on-failure

volumes:
  acp3-data-mysql:

networks:
  acp3-cms:
