version: "3.7"

services:
  php:
    build:
      context: './build/docker/php/'
      args:
        PHP_VERSION: ${PHP_VERSION}
    depends_on:
     - mysql
    networks:
      - acp3-cms
    volumes:
      - .:/var/www/html/
    container_name: acp3-php
    environment:
      - ACP3_APPLICATION_MODE=dev

  apache:
    build:
      context: './build/docker/apache/'
      args:
        APACHE_VERSION: ${APACHE_VERSION}
    depends_on:
      - php
    networks:
      - acp3-cms
    ports:
      - "80:80"
    volumes:
      - ./build/docker/apache/vhost.conf:/usr/local/apache2/conf/sites-enabled/vhost.conf:ro
      - ./:/var/www/html/:ro
    container_name: acp3-apache

  mysql:
    image: mysql:${MYSQL_VERSION:-latest}
    networks:
      - acp3-cms
    ports:
      - "3306:3306"
    volumes:
      - acp3-data-mysql:/var/lib/mysql/
      - ./build/docker/mysql/dump:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=acp3
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    container_name: acp3-mysql

volumes:
  acp3-data-mysql:

networks:
  acp3-cms:
